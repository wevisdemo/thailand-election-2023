ร.บ. คุ้มครองแรงงาน กำหนดให้อาคารสำนักงานและสถานประกอบการ เพื่อความสะดวกต่อการดูแลบุตรของพ่อแม่","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":29,"Title":"สิทธิลาคลอด 180 วัน พ่อแม่แบ่งกันได้","Topic":"ความเท่าเทียม","Explain":"* ขยายสิทธิเพิ่มขึ้นจากปัจจุบันอยู่ที่ 98 วัน เป็น 180 วัน และพ่อแม่สามารถแบ่งสิทธิวันลาเพื่อแบ่งเบาหน้าที่ดูแลลูกในช่วง 1 เดือนแรก","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":30,"Title":"เพิ่มงบจังหวัดจัดการตนเองทุกปี","Topic":"การบริหารราชการ","Explain":"* เพิ่มงบให้จังหวัดจัดการตนเองดังนี้\n* ให้สัดส่วนรายได้ท้องถิ่นต่อรัฐบาลส่วนกลางเพิ่มทุกปี ปีละ 2%\nในปีที่ 4 ของรัฐบาลก้าวไกล \n* งบของทุกท้องถิ่นทั่วประเทศ จะเพิ่มขึ้นรวมกัน 200,000 ล้านบาท\n* งบของ อบจ. จะเพิ่มขึ้นโดยเฉลี่ย 250 ล้านบาท ต่อจังหวัด\n* งบของ เทศบาลนคร-เทศบาลเมือง จะเพิ่มขึ้นโดยเฉลี่ย 100 ล้านบาทต่อเมือง\n* งบของ เทศบาลตำบล-อบต. จะเพิ่มขึ้นโดยเฉลี่ย 20 ล้านบาทต่อตำบล\n* งบของ กทม. จะเพิ่มขึ้น 3,300 ล้านบาท\n*งบของ พัทยา จะเพิ่มขึ้น 50 ล้านบาท\n* เงินอุดหนุนท้องถิ่น ต้องไม่กำหนดวัตถุประสงค์ให้ท้องถิ่นตัดสินใจเองว่าจะใช้ทำอะไร","Source":"https://www.moveforwardparty.org/pin/15809/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":31,"Title":"บริการสาธารณะถูก-เร็ว-ดี ท้องถิ่นจัดทำได้ทั้งหมด ยกเว้น ทหาร-ศาล-เงินตรา","Topic":"ความเท่าเทียม","Explain":"* กำหนดว่าอำนาจและหน้าที่ในการจัดทำบริการสาธารณะในพื้นที่ (เช่น ถนน ขนส่ง ขยะ) เป็นของท้องถิ่น \n\n* จะเปลี่ยนวิธีการเขียนกฎหมายแบบ positive list ให้ท้องถิ่นมีอำนาจจัดทำบริการสาธารณะในพื้นที่เฉพาะในข้อที่ถูกระบุ มาเป็นการเขียนกฎหมายแบบ negative list ที่ให้ท้องถิ่นมีอำนาจจัดทำบริการสาธารณะในพื้นที่ได้ทุกอย่าง ยกเว้นเพียงบางเรื่องที่เขียนห้าม (เช่น การทหาร ศาล ระบบเงินตรา)","Source":"https://www.moveforwardparty.org/pin/15809/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":32,"Title":"ทุกบริการภาครัฐ ผ่านมือถือ","Topic":"การบริหารราชการ","Explain":"* ทำให้ประชาชนเข้าถึงบริการภาครัฐได้ผ่านมือถือ ไม่ต้องเสียเวลาเดินทางและเวลารอคิว โดยกำหนดเป้าหมายขั้นต่ำ  99% ของธุรกรรมภาครัฐที่ให้บริการแก่ประชาชน ต้องทำได้ผ่านแอปในมือถือรวบรวมบริการภาครัฐไว้ในที่เดียว ","Source":"https://www.moveforwardparty.org/article/policies/15930/#2","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":33,"Title":"เงินผู้สูงวัยเดือนละ 3,000 บาท สร้างระบบดูแลผู้ป่วยติดเตียง","Topic":"ความเท่าเทียม","Explain":"* เพิ่มเงินผู้สูงวัยเป็นอัตราเดียวแบบถ้วนหน้า เดือนละ 3,000 บาท ภายใน 4 ปี * สร้างระบบดูแลผู้ป่วยติดเตียง ผ่านการสมทบเงินจากเงินผู้สูงวัยเข้าสู่กองทุนดูแลผู้สูงอายุ  * จัดสรรงบประมาณโดยเฉลี่ยดูแลผู้สูงอายุหรือคนพิการที่ติดเตียง ประมาณ 9,000 บาทต่อคนต่อเดือน * แบ่งเป็นงบในการหาอุปกรณ์ 1,500 บาทต่อคนต่อเดือน * จ้างผู้ดูแลผู้สูงอายุ 7,500 บาทต่อคนต่อเดือน ให้มีอัตราผู้ดูแลเฉลี่ย 1 คน ต่อผู้ป่วย 2 คน","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":34,"Title":"เงินเด็กเล็กเดือนละ 1,200 บาท","Topic":"ความเท่าเทียม","Explain":"* เพิ่มและขยายเงินอุดหนุนครอบครัวที่มีเด็กเล็ก 0-6 ปี เป็นเงินเด็กเล็กเดือนละ 1,200 บาท จากเดิม 600 บาท","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":35,"Title":"นายพลเกษียณไม่เกิน 7 ปี ห้ามเป็นรัฐมนตรี","Topic":"ความมั่นคง","Explain":"* ทำให้รัฐบาลพลเรือนอยู่เหนือกองทัพอย่างแท้จริง และหยุดเข้ามาแทรกแซงการเมือง โดยมีการแจกใบแดงนายพลห้ามดำรงตำแหน่งรัฐมนตรี เป็นเวลา 7 ปี หลังออกจากราชการ ","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":36,"Title":"เห็นต่างไม่ติดคุก แก้กฎหมาย 112 116 พ.ร.บ. คอมพิวเตอร์","Topic":"ความมั่นคง","Explain":"* การแก้ไขกฎหมาย 3 เรื่อง * แก้ไขประมวลกฎหมายอาญามาตรา 112 * แก้ไขกฎหมายมาตรา 116 ไม่ให้เอาผิดกับผู้ที่ใช้เสรีภาพตามรัฐธรรมนูญ* แก้ไข พ.ร.บ.คอมพิวเตอร์ เพื่อป้องกันไม่ให้ผู้มีอำนาจใช้กฎหมาย","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":37,"Title":"เพิ่มสวัสดิการทหารชั้นผู้น้อยตัดสิทธิพิเศษนายพล","Topic":"ความมั่นคง","Explain":"* เพิ่มความคุ้มครองแก่ทหารชั้นผู้น้อยใน 3 ด้านคือ ปลอดภัยจากการละเมิดสิทธิมนุษยชน มั่นคงมีรายได้เหมาะสม และความก้าวหน้าทางอาชีพโดยทลายระบบเส้นสาย","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":38,"Title":"คืนที่ดินกองทัพให้ประชาชน คืนธุรกิจกองทัพให้รัฐบาล","Topic":"ความมั่นคง","Explain":"* ให้ถ่ายโอนธุรกิจกองทัพทั้งหมดมาให้กระทรวงการคลังเป็นผู้กำกับดูแลแทน","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":39,"Title":"ลงนาม ICC ศาลอาญาระหว่างประเทศ","Topic":"ต่างประเทศ","Explain":"* ให้ประเทศไทยเข้าให้สัตยาบันใน “ธรรมนูญกรุงโรมว่าด้วยศาลอาญาระหว่างประเทศ” เพื่อป้องกันไม่ให้เกิดการก่ออาชญากรรมต่อมนุษยชาติ และเสนอให้ประเทศไทยทำคำประกาศฝ่ายเดียวแสดงเจตจำนงเพื่อยอมรับเขตอำนาจของ ICC ในการพิจารณาคดีก่อนวันให้สัตยาบัน ตามช่องทางของธรรมนูญกรุงโรม มาตรา 12 (3) ","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":40,"Title":"นิรโทษกรรมคดีทางการเมือง","Topic":"ความมั่นคง","Explain":"* เพื่อเป็นจุดเริ่มต้นในการคลี่คลายวิกฤติทางการเมืองไทยที่เรื้อรังมายาวนาน และคืนความยุติธรรมให้ประชาชน ที่ถูกปราบปรามจากการการบิดเบือนกฎหมายและกระบวนการยุติธรรมตั้งแต่การยึดอำนาจโดย พล.อ. ประยุทธ์ จันทร์โอชา เมื่อปี 2557 เสนอให้มีการนิรโทษกรรมประชาชนทุกคน ที่ถูกดำเนินคดีจากการแสดงออกและแสดงความคิดเห็นทางการเมืองด้วยการบิดเบือนกฎหมายของผู้มีอำนาจ โดยไม่มีผลรวมถึงเจ้าหน้าที่รัฐผู้ใช้อำนาจภายใต้บังคับบัญชาของคณะผู้ก่อการ เกณฑ์การพิจารณาผู้ที่จะได้รับการนิรโทษกรรม ต้องกระทำโดยคณะกรรมการที่ประกอบด้วยตัวแทนภาคประชาชนและนักวิชาการด้านกฎหมายและสิทธิมนุษยชน และผู้ที่อยู่ในเกณฑ์ที่จะได้รับนิรโทษกรรม มีสิทธิที่จะเลือกไม่รับการนิรโทษกรรมได้","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":41,"Title":"รับรองทุกเพศสภาพ คำนำหน้าตามสมัครใจ","Topic":"ความเท่าเทียม","Explain":"* คุ้มครองสิทธิของประชาชนในการใช้คำนำหน้านามตามความสมัครใจ และการใช้คำนำหน้านามที่ตรงกับเพศสภาพหรือการแสดงออกทางเพศของแต่ละคน","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":42,"Title":"รัฐธรรมนูญใหม่ทั้งหมดฉบับ","Topic":"การบริหารราชการ","Explain":"* รัฐธรรมนูญเป็นประชาธิปไตยเต็มใบ ร่างจากตัวแทนประชาชนคือ สมาชิกสภาร่างรัฐธรรมนูญ (สสร.) ที่มาจากเลือกตั้ง 100% และเนื้อหาต้องปิดช่องทางการรัฐประหาร ปลดล็อกท้องถิ่น นอกจากนี้ต้องปกป้องเสียงประชาชน","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":43,"Title":"เลือกตั้งได้ตามที่อยู่จริง","Topic":"ความเท่าเทียม","Explain":"* ทำให้ประชาชนสามารถเลือกตั้งท้องถิ่นล่วงหน้าได้เหมือนการเลือกตั้งทั่วไป เพิ่มทางเลือกให้ประชาชนสามารถใช้สิทธิลงคะแนนเสียงตามพื้นที่ที่ตนเองอาศัยหรือทำงานอยู่จริงได้","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":44,"Title":"ของขวัญแรกเกิด 3,000 บาท ให้พ่อ-แม่ซื้อสิ่งของจำเป็นในการเลี้ยงลูก","Topic":"ความเท่าเทียม","Explain":"* แจกคูปองให้พ่อแม่ของเด็กเกิดใหม่ มูลค่า 3,000 บาท เพื่อนำไปแลกซื้อสิ่งของสำหรับพัฒนาการเด็ก จากรายการสินค่าที่มีให้เลือกจำนวนมาก (เช่น อุปกรณ์สำหรับเลี้ยงเด็ก อุปกรณ์พัฒนาทักษะ หนังสือนิทาน)","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":45,"Title":"พระเลือกตั้งได้","Topic":"ความเท่าเทียม","Explain":"* ต้องการคืนสิทธิเลือกตั้งให้กับพระและนักบวชในศาสนาพุทธ เพื่อยืนยันสิทธิของพระสงฆ์ในฐานะประชาชนและสร้างความเท่าเทียมเหมือนทุกศาสนา","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":46,"Title":"ยุบ กอ.รมน. ยกเลิกกฎอัยการศึกชายแดนใต้","Topic":"ความมั่นคง","Explain":"* นำกิจการที่ไม่ใช่การรบหรือป้องกันดินแดนนออกจากกองทัพ ได้แก่ การยุบกอ.รมน. และยกเลิกกฎอัยการศึกชายแดนภาคใต้","Source":"https://www.moveforwardparty.org/article/policies/15407/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":47,"Title":"รัฐต้องจ้างงานคนพิการ 20,000 คน","Topic":"ความเท่าเทียม","Explain":"* “รัฐต้องจ้างงานคนพิการ 20,000 ตำแหน่ง” เท่ากับที่กำหนดเกณฑ์ที่รัฐกำหนดให้เอกชน มาบังคับใช้กับตนเอง เพื่อปลดล็อกให้คนพิการสามารถใช้ชีวิตอย่างมีศักดิ์ศรีเท่าเทียมกับทุกคน ","Source":"https://www.moveforwardparty.org/article/policies/15407/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":48,"Title":"ตำรวจหญิงทุกสถานี","Topic":"ความมั่นคง","Explain":"* ให้เพิ่มจำนวนตำรวจหญิง และมีตำรวจหญิงประจำทุกสถานีตำรวจ เพื่อให้ประชาชนรู้สึกปลอดภัยและตำรวจได้อำนวยความยุติธรรมให้ประชาชนอย่างเท่าเทียม ควบคู่กับการจัดการอบรมให้ตำรวจทุกคนที่รับผิดชอบคดีคุกคามทางเพศ ให้ดำเนินการด้วยวิธีการทำให้เหยื่อรู้สึกปลอดภัยในการให้ข้อมูลในกระบวนการยุติธรรม","Source":"https://www.moveforwardparty.org/article/policies/15407/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":49,"Title":"ศาลโปร่งใสตรวจสอบได้ เป็นของประชาชน","Topic":"คอร์รัปชัน","Explain":"* ปฏิรูปศาลให้มีความโปร่งใส * การรับรองผู้พิพากษาศาลฎีกา ตุลาการศาลปกครองสูงสุด และตุลาการศาลรัฐธรรมนูญจากรัฐสภา* “คณะผู้ตรวจการศาล” ยึดโยงกับรัฐสภา* มีกลไกให้ประชาชนทบทวนการทำงานของศาล และริเริ่มกระบวนการร้องเรียนถอดถอนผู้พิพากษาและตุลาการได้ในบางกรณี* ริเริ่มกระบวนการร้องเรียนถอดถอนผู้พิพากษาและตุลาการและกำหนดให้มีการเปิดเผยทรัพย์สิน","Source":"https://www.moveforwardparty.org/article/policies/15407/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":50,"Title":"เรียนฟรี อาหารฟรี มีรถรับส่ง","Topic":"การศึกษา","Explain":"* เพิ่มงบกองทุนเพื่อความเสมอภาคทางการศึกษา จำนวน 4,000 ล้านบาท \n\n* เพิ่มกลไกขององค์กรปกครองส่วนท้องถิ่นให้เยาวชนที่ตกหล่นจากระบบการศึกษาสามารถกลับเข้าสู่ระบบหรือเข้าถึงช่องทางการศึกษาที่เหมาะสม\n\n* ปรับสูตรคำนวณเงินรายหัวนักเรียนใหม่ ให้โรงเรียนขนาดเล็กมีงบเพียงพอ \n\n* เพิ่มงบประมาณรายหัวค่าอาหารของนักเรียน ตั้งแต่ประถมถึงมัธยมปลาย (รวมถึงปวช.) เฉลี่ย 500 บาทต่อเดือน\n\n* เพิ่มงบประมาณรายหัวค่าเดินทางของนักเรียน ระดับประถม 200 บาทต่อเดือน ระดับมัธยม 300 บาทต่อเดือน","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":51,"Title":"คูปองเปิดโลก ให้เด็กและเยาวชนได้เรียนรู้นอกห้องเรียน","Topic":"การศึกษา","Explain":"* แจกคูปองพัฒนาการเรียนรู้ตามช่วงวัย แบ่งเป็น ระดับประถมปีละ 1,000 บาท ระดับมัธยมปีละ 1,500 บาท ระดับอุดมศึกษาปีละ 2,000 บาท","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":52,"Title":"ยกเลิกเก็บภาษีมูลค่าเพิ่มผ้าอนามัยและนำร่องแจกผ้าอนามัยฟรีในโรงเรียน","Topic":"ความเท่าเทียม","Explain":"* ลดค่าใช้จ่ายผู้มีประจำเดือน ยกเลิกการเก็บภาษีมูลค่าเพิ่ม (VAT) และนำร่องแจกผ้าอนามัยฟรีในสถานศึกษาและโรงพยาบาลส่งเสริมสุขภาพตำบล เพื่อบรรเทาปัญหาขาดแคลนผ้าอนามัยและความจนประจำเดือน (โดยเฉพาะผู้มีประจำเดือนวัย 10 - 25 ปี)","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":53,"Title":"ค่าแรงขั้นต่ำปรับขึ้นทุกปี เริ่มต้นวันละ 450 บาท รัฐช่วย SME 6 เดือนแรก\r","Topic":"แรงงาน","Explain":"* เพิ่มค่าแรงขั้นต่ำ 450 บาท และแบ่งเบาภาระ SME ในช่วง 6 เดือนแรก โดยรัฐช่วยสมทบค่าประกันสังคมให้ผู้ว่าจ้างจากกรณีได้รับผลกระทบจากการขึ้นค่าแรง","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":54,"Title":"สัญญาจ้างเป็นธรรม ทำงานไม่เกิน 40 ชั่วโมงต่อสัปดาห์","Topic":"แรงงาน","Explain":"* กำหนดมาตรฐานของสัญญาจ้างเป็นธรรม ให้เปลี่ยนลูกจ้างรายวันที่ทำงานลักษณะรายเดือน ให้เป็นลูกต้างรายเดือน * ให้มีชั่วโมงทำงานไม่เกิน 40 ชั่วโมง สำหรับงานทั่วไป และไม่เกิน 35 ชั่วโมง สำหรับงานอันตราย * ให้มีวันหยุดประจำสัปดาห์อย่างน้อย 2 วันต่อสัปดาห์ และวันหยุดพักผ่อนประจำปีอย่างน้อย 10 วันทำงานต่อปี * งานจ้างเหมาบริการในภาครัฐต้องอยู่ภายใต้กฎหมายคุ้มครองแรงงาน เพื่อไม่ให้ลูกจ้างถูกเอาเปรียบ","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":55,"Title":"แรงงานทุกกลุ่มตั้งสหภาพได้ สอดคล้องหลักการขององค์การแรงงานระหว่างประเทศ","Topic":"ความเท่าเทียม","Explain":"* ปรับตามมาตรการคุ้มครองแรงงานให้เป็นตามหลักสากลในอนุสัญญาองค์การแรงงานระหว่างประเทศ (ILO) ฉบับที่ 87 และ 98 เรื่องสิทธิในการจัดตั้งและรวมตัว ปรับการนิยาม \"แรงงาน\" ให้ครอบคลุมการทำงานใหม่รับรองให้แรงงานรวมตัวเป็นสหภาพแรงงาน โดยไม่แบ่งเชื้อชาติและสถานที่ทำงาน รวมถึงเพิ่มช่องทางให้สหภาพแรงงานยื่นข้อเรียกร้องร่วมกันได้โดยรับการคุ้มครองจากการถูกลงโทษ กำหนดกลไกชัดเจนในการต่อรองผู้ว่าจ้างเกี่ยวกับสิทธิแรงงานในการเข้าถึงข้อมูลเกี่ยวกับการทำงาน","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":56,"Title":"ประกันสังคมถ้วนหน้า เจ็บป่วยได้เงินชดเชยและค่าเดินทางหาหมอ","Topic":"แรงงาน","Explain":"* ประชาชนวัยแรงงานทุกคนที่ยังไม่เข้าระบบประกันสังคม (แรงงานนอกระบบ) เข้ามาสู่ระบบประกันสังคม โดยให้ได้สิทธิประโยชน์เพิ่มเติมจากเพิ่มงบประมาณจากการสมทบจากภาครัฐ * หากจำเป็นต้องลาพบแพทย์ จะได้ค่าชดเชยรายได้ 200 บาทต่อวัน และได้ค่าเดินทางพบแพทย์ 100 บาทต่อวัน * หากลาคลอด จะได้รับเงินชดเชยรายได้ 5,000 บาทต่อเดือน (เป็นเวลา 6 เดือน) * หากจำเป็นต้องหยุดงาน (เช่น หยุดตามประกาศของรัฐ) จะได้รับเงินชดเชยรายได้ 200 บาทต่อวัน ไม่เกิน 25 วันต่อปี * หากเสียชีวิต จะได้รับค่าฌาปนกิจสงเคราะห์ 10,000 บาท กรณีที่ประชาชนไม่มีรายได้หรือต่ำกว่าเกณฑ์ จะได้รับการยกเว้นจากการสมทบเงินเข้ากองทุนประกันสังคม ให้รัฐสมทบฝ่ายเดียว","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":57,"Title":"เรียนเสริมทักษะ-เปลี่ยนอาชีพ ฟรีไม่จำกัดผ่านแพลตฟอร์มออนไลน์และคูปองเรียนเสริม","Topic":"การศึกษา","Explain":"* แจกคูปองให้วัยทำงานอายุ 30 - 60 ปี จำนวน 1 ล้านคน ซึ่งรัฐร่วมจ่าย 80% จากราคาหลักสูตรฝึกอบรม (ไม่เกิน 5,000 บาทต่อคน) โดยสร้างแพลตฟอร์มการเรียนรู้ให้ประชาชนเข้าถึงได้โดยไม่จำกัด รวบรวมคอร์สพัฒนาทักษะจากผู้ผลิตเนื้อหา แบบฝึกหัด การทดสอบความรู้ ระบบสำรวจตนเอง มีบริการจับคู่กับผู้ประกอบการและการจัดหางาน","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":58,"Title":"ค่าทำศพถ้วนหน้า 10,000 บาท","Topic":"ความเท่าเทียม","Explain":"* จัดสรรเงินช่วยเหลือค่าจัดการศพ 10,000 บาท จากระบบประกันสังคมถ้วนหน้า โดยรัฐบาลจะร่วมสมทบให้กับประชาชน","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":59,"Title":"บ้านตั้งตัว 350,000 หลัง รัฐช่วยผ่อน-จ่ายค่าเช่า","Topic":"ความเท่าเทียม","Explain":"* รัฐช่วยค่าผ่อนบ้าน สำหรับผู้ซื้อบ้าน-ที่พักอาศัยหลังแรก จำนวน 100,000 ราย อัตรา 2,500 บาทต่อเดือน (ระยะเวลา 30 ปี) สำหรับบ้าน-ที่พักอาศัยราคาต่ำกว่า 1.5 ล้านบาทรัฐช่วยค่าเช่าบ้าน-ห้องพัก สำหรับผู้เช่า จำนวน 250,000 ราย อัตรา 1,000 บาทต่อเดือน สำหรับบ้านหรือห้องเช่าไม่เกิน 4,000 บาทต่อเดือน","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":60,"Title":"น้ำประปาดื่มได้ทุกพื้นที่","Topic":"สิ่งแวดล้อม","Explain":"* ออกกฎหมายควบคุมมาตรฐานคุณภาพน้ำ ปรับปรุงระบบท่อส่งน้ำประปาทั่วประเทศและอุดหนุนงบประมาณปีละ 7,500 ล้านบาท (แผนระยะยาว 8 ปี) ให้สามารถดื่มน้ำสะอาดจากก๊อกน้ำได้ ภายใน 10 ปี ลดภาระในการซื้อน้ำดื่ม-น้ำใช้","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":61,"Title":"เติมเงินให้ท้องถิ่น เพิ่มขนส่งสาธารณะ","Topic":"การบริหารราชการ","Explain":"* อุดหนุนงบประมาณ สนับสนุน 10,000 ล้านบาท ให้ท้องถิ่นเพิ่มปริมาณของบริการขนส่งสาธารณะ โดยใช้ระบบตั๋วร่วมค่าโดยสารร่วมในกทม. (รถเมล์ 8-25 ลาทตลอดสาย รถเมล์และรถไฟฟ้า 8-45 บาทตลอดสาย) พร้อมส่งเสริมระบบขนส่งสาธารณะที่เป็นมิตรต่อสิ่งแวดล้อม เช่น รถเมล์ไฟฟ้า","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":62,"Title":"เน็ตฟรี 1 GB ต่อเดือน","Topic":"ความเท่าเทียม","Explain":"* เพิ่มเน็ตให้ประชาชนใช้งานคนละ 1 GB ต่อเดือน ให้ลงทะเบียนกดรับสิทธิผ่านมือถือ โดยจัดสรรงบประมาณปีละ 3,000 ล้านบาท จากกองทุนวิจัยและพัฒนากิจการกระจายเสียง กิจการโทรทัศน์ และกิจการโทรคมนาคม เพื่อประโยชน์สาธารณะ (กทปส.) ที่อยู่ในกสทช.","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":63,"Title":"เงินคนพิการเดือนละ 3,000 บาท","Topic":"ความเท่าเทียม","Explain":"* เพิ่มเงินคนพิการให้เป็นอัตราเดียวถ้วนหน้า เดือนละ 3,000 บาท จากเดิมจัดสรรสูงสุดเพียง 1,000 บาทต่อเดือน ","Source":"https://www.moveforwardparty.org/article/policies/15634/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":64,"Title":"ประชามติรัฐธรรมนูญทันที","Topic":"การบริหารราชการ","Explain":"* การร่างรัฐธรรมนูญฉบับใหม่โดยประชาชน โดยมีขั้นตอน * การทำประชามติว่าควรมีร่างรัฐธรรมนูญฉบับใหม่หรือไม่ * ทำประชามติแีกรอบเกี่ยวกับรายละเอียดสสร.และแก้มาตรา 256 ที่รัฐธรรมนูญ 60 กำหนดว่าต้องทำ * การเลือกตัวแทนที่จะไปทำหน้าที่ในสสร.* การทำประชามติรอบสุดท้ายเพื่อร่างรัฐธรรมนูญฉบับใหม่","Source":"https://www.moveforwardparty.org/article/policies/15463/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":65,"Title":"ประชามติยกเลิกราชการส่วนภูมิภาค ไม่มีใครตกงาน-เสียประโยชน์","Topic":"การบริหารราชการ","Explain":"* จัดให้มีประชามติภายในปีแรก ให้มีการยกเลิกราชการส่วนภูมิภาคและโอนถ่ายอำนาจการบริหารจังหวัดไปสู่ท้องถิ่นในทุกจังหวัดภายใน 5 ปี\n\n* ทุกคน-ทุกตำแหน่งจะยังคงอยู่ ทุกสิทธิประโยชน์จะยังคงเดิม และทุกความก้าวหน้าจะยังคงมี เพียงแต่เป็นการเปลี่ยนการทำงานไปสู่ภายใต้ผู้บริหารท้องถิ่น","Source":"https://www.moveforwardparty.org/pin/15809/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":66,"Title":"เลือกตั้งนายกจังหวัด ทุกจังหวัดทั่วประเทศ","Topic":"การบริหารราชการ","Explain":"* เปลี่ยนโครงสร้างผู้บริหารจังหวัด จากเดิมที่มีผู้บริหารจังหวัด 2 คน (ผู้ว่าฯ ที่มาจากการแต่งตั้ง \u0026 นายกฯ อบจ. ที่มาจากการเลือกตั้ง) มีผู้บริหารจังหวัด 1 คน (“นายกจังหวัด” ที่มาจากการเลือกตั้ง)\n\n* แบ่งโครงสร้างการบริหารประเทศเป็น 3 ระดับ\nระดับประเทศ (นายกรัฐมนตรี)\nระดับจังหวัด (นายกจังหวัด)\nระดับเล็กกว่าจังหวัด (นายกเทศมนตรี / นายก อบต. / นายกเขต)","Source":"https://www.moveforwardparty.org/pin/15809/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":67,"Title":"เลือกตั้งนายกเขต ทุกเขตใน กทม.","Topic":"การบริหารราชการ","Explain":"* เปลี่ยนโครงสร้างการบริหารเขตทุกเขตใน กทม. ให้มี “นายกเขต” ที่มาจากการเลือกตั้ง\n\n* เปลี่ยนโครงสร้างการบริหารเขตทุกเขตใน กทม. ให้มี “สภาเขต” ที่มาจากการเลือกตั้ง\n\n* ปรับบทบาทของ ผอ.เขต ที่มาจากการแต่งตั้ง ให้ทำหน้าที่เป็น “ปลัดเขต”","Source":"https://www.moveforwardparty.org/pin/15809/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":68,"Title":"ข้าราชการทุกสังกัดศักดิ์และสิทธิเท่ากัน โยกย้ายก้าวหน้าได้","Topic":"การบริหารราชการ","Explain":"* ออกแบบระบบราชการเพื่อรองรับการกระจายอำนาจ\n\n* รับประกันว่าข้าราชการทุกสังกัด ได้รับสิทธิประโยชน์และความก้าวหน้าทางอาชีพ\n\n* สร้างกลไกโยกย้ายระหว่างท้องถิ่นด้วยกันเอง ระหว่างท้องถิ่นกับส่วนกลางรองรับความก้าวหน้าทางอาชีพของข้าราชการ\n\n* เพิ่มอำนาจท้องถิ่นในการบริหารบุคลากร\n\n* ปลดล็อกข้อจำกัดปัจจุบัน ที่กำหนดให้งบบุคลากรของท้องถิ่นต้องไม่เกิน 40% ของงบท้องถิ่นทั้งหมด","Source":"https://www.moveforwardparty.org/pin/15809/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":69,"Title":"ท้องถิ่นมีช่องทางหารายได้ใหม่ กู้เงิน-ออกพันธบัตร-ตั้งบริษัท-จัดเก็บภาษี","Topic":"การบริหารราชการ","Explain":"* ต้องการปลดล็อกให้ท้องถิ่นมีอำนาจหารายได้ผ่านช่องทางใหม่ (เช่น กู้เงิน ออกพันธบัตร ร่วมทุนเอกชน ตั้งสหการ สร้างวิสาหกิจท้องถิ่นเอง)","Source":"https://www.moveforwardparty.org/pin/15809/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":70,"Title":"ปรับสูตรกระจายงบให้เป็นธรรม ลดความเหลื่อมล้ำระหว่างพื้นที่","Topic":"การบริหารราชการ","Explain":"* ปรับสูตรในการคำนวณเงินอุดหนุนท้องถิ่นแต่ละแห่งให้มีความเป็นธรรมมากขึ้น เพื่อลดความเหลื่อมล้ำระหว่างพื้นที่ โดยคำนึงถึงสภาพทางเศรษฐกิจและศักยภาพในการหารายได้ของแต่ละพื้นที่","Source":"https://www.moveforwardparty.org/pin/15809/#2","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":71,"Title":"ถ่ายโอน ถนน-คูคลอง-แหล่งน้ำ-ขนส่ง-สิ่งแวดล้อม-พิสูจน์สิทธิที่ดิน-โรงงาน-โรงแรม-สถานบริการ","Topic":"การบริหารราชการ","Explain":"* เร่งรัดออกแผนและขั้นตอนกระจายอำนาจฉบับที่ 3 เพื่อถ่ายโอนภารกิจให้ท้องถิ่นมากขึ้น\n\n* ถ่ายโอนการบริหารจัดการถนน-คูคลองแหล่งน้ำ-ชลประทาน \n\n* ถ่ายโอนการบริหารจัดการขนส่งสาธารณะ-สิ่งแวดล้อม-พิสูจน์สิทธิที่ดิน\n\n* ถ่ายโอนการออกใบอนุญาต โรงแรม-โรงงาน-สถานบริการ ","Source":"https://www.moveforwardparty.org/pin/15809/#2","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":72,"Title":"ยกเลิกกฎระเบียบและคำสั่ง คสช. ที่ล็อกคอ-ล้วงลูกท้องถิ่น ภายใน 100 วัน","Topic":"การบริหารราชการ","Explain":"* ยกเลิกระเบียบมหาดไทยและคำสั่ง คสช. ที่เป็นอุปสรรคและทำให้ท้องถิ่นขาดอิสระในการทำงานและการบริหารทรัพยากร ภายใน 100 วันแรก","Source":"https://www.moveforwardparty.org/pin/15809/#2","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":73,"Title":"ท้องถิ่นโปร่งใส เปิดเผยข้อมูลงบประมาณทุกบาท-จัดซื้อจัดจ้างทุกขั้นตอน","Topic":"การบริหารราชการ","Explain":"* เปิดเผยข้อมูลในการดำเนินงานของท้องถิ่นในรูปแบบที่ประชาชนเข้าถึงและวิเคราะห์ต่อได้ง่าย (machine readable) ซึ่งรวมถึง ข้อมูลการการใช้งบประมาณ และข้อมูลการจัดซื้อจัดจ้าง","Source":"https://www.moveforwardparty.org/pin/15809/#2","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":74,"Title":"ประชุมสภาพลเมือง ทุกคนมีส่วนร่วม ทุกท้องถิ่น ทุกไตรมาสประชาชนเข้าชื่อออนไลน์ เสนอโครงการ-ข้อบัญญัติ ถอดถอนท้องถิ่นได้","Topic":"การบริหารราชการ","Explain":"* ประชาชนสามารถเสนอโครงการผ่านแพลตฟอร์มออนไลน์ได้สะดวก ที่เรียกว่างบประมาณแบบมีส่วนร่วม และประชาชนสามารถเสนอข้อบัญญัติท้องถิ่น","Source":"https://www.moveforwardparty.org/pin/15809/#2","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":75,"Title":"เปิดข้อมูลรัฐทันที ประชาชนเป็นเจ้าของ","Topic":"การบริหารราชการ","Explain":"* รัฐบาลก้าวไกลจะเปิดเผยข้อมูลรัฐทั้งหมดทันที ไม่ว่าจะเป็นราคาอาวุธ สัญญาสัมปทานรถไฟฟ้า และข้อมูลการจัดซื้อจัดจ้างภาครัฐทั้งหมด และประชาชนทุกคนเป็นเจ้าของ *  ข้อมูลของรัฐ ต้อง “เปิดเผยเป็นหลัก ปกปิดเป็นข้อยกเว้น”  * ข้อมูลที่ถูกตีตราว่าเป็นข้อมูล “ความลับราชการ” ต้องมีการกำหนดระยะเวลาในการเปิดเผย * ข้อมูลจะต้องถูกเปิดในรูปแบบที่นำไปวิเคราะห์ต่อได้ * การประชุมกรรมาธิการทุกคณะของรัฐสภา ต้องมีการถ่ายทอดสดผ่านช่องทางออนไลน์ ","Source":"https://www.moveforwardparty.org/article/policies/15930/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":76,"Title":"ระบบจับโกงอัจฉริยะ","Topic":"การบริหารราชการ","Explain":"* นำระบบจับโกงอัจฉริยะมาใช้ในการแจ้งเตือนการทุจริตแบบอัตโนมัติ โดยจะเริ่มพัฒนาทันที เปิดใช้งานได้ภายใน 1 ปี และคาดว่าเสร็จสมบูรณ์ภายใน 2 ปี ได้แก่ โครงการจัดซื้อจัดจ้างที่ส่อทุจริต และนักการเมืองและข้าราชการระดับสูงที่อาจหลบเลี่ยงภาษี","Source":"https://www.moveforwardparty.org/article/policies/15930/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":77,"Title":"โครงการ “คนโกงวงแตก” จูงใจให้คนที่คิดจะโกง ระแวงกันเอง","Topic":"คอร์รัปชัน","Explain":"* ระบบทำให้คนที่คิดจะร่วมกันโกงระแวงจนไม่มีใครกล้าร่วมกันโกง โดยการออกกฎคุ้มครองใครที่ออกมาแฉหรือให้ข้อมูลเกี่ยวกับผู้สมรู้ร่วมคิดก่อน ","Source":"https://www.moveforwardparty.org/article/policies/15930/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":78,"Title":"โครงการ “แฉโกง ปลอดภัย ได้เงิน”","Topic":"คอร์รัปชัน","Explain":"* การลดต้นทุนของประชาชนและเจ้าหน้าที่ในการเปิดโปงการทุจริต โดยการออกกฎหมายคุ้มครองความปลอดภัยและรับรองความก้าวหน้าในหน้าที่การงานให้กับเจ้าหน้าที่ ที่ออกมาเปิดโปงการทุจริตในหน่วยงาน และเพิ่มรางวัลให้กับประชาชนทั่วไป ที่ชี้เบาะแสการทุจริต","Source":"https://www.moveforwardparty.org/article/policies/15930/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":79,"Title":"ตัวแทนจับโกงจากประชาชน ในโครงการมูลค่าสูง","Topic":"คอร์รัปชัน","Explain":"* จะเพิ่มพื้นที่ในกระบวนการการจัดซื้อของภาครัฐที่มีมูลค่าสูง ให้แก่ผู้สังเกตการณ์อิสระที่มีความเชี่ยวชาญในประเด็นที่เกี่ยวข้อง เพื่อเป็นตัวแทนของประชาชนในการซักถาม ขอข้อมูล และดักทางการทุจริต","Source":"https://www.moveforwardparty.org/article/policies/15930/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":80,"Title":"ห้ามใช้เงินหลวง โปรโมทตัวเอง","Topic":"คอร์รัปชัน","Explain":"* จะตรวจสอบการใช้งบประชาสัมพันธ์ภาครัฐอย่างเข้มข้น และกำหนดว่าการใช้งบจะต้องเป็นการโฆษณาโครงการหรือผลงานของหน่วยงานเท่านั้น โดยห้ามไม่ให้ใช้เพื่อโฆษณาตัวบุคคล","Source":"https://www.moveforwardparty.org/article/policies/15930/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":81,"Title":"ป.ป.ช. ยึดโยงประชาชน","Topic":"คอร์รัปชัน","Explain":"* ทำให้ ป.ป.ช. ทำงานเป็นกลาง และประชาชนตรวจสอบได้ โดยปรับกระบวนการสรรหาให้กรรมการ ป.ป.ช. 9 คน มีที่มาที่หลากหลาย ยึดโยงกับประชาชน และได้รับการยอมรับจากทุกฝ่าย และเพิ่มกลไกให้ประชาชนริเริ่มกระบวนการถอดถอน ป.ป.ช. ได้ ผ่านการเข้าชื่อ 20,000 รายชื่อ","Source":"https://www.moveforwardparty.org/article/policies/15930/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":82,"Title":"กิโยตินกฎหมาย ยกเลิกใบอนุญาต 50%","Topic":"ความมั่นคง","Explain":"* ต้องการลด ‘ต้นทุน’ ที่ไม่จำเป็นด้วยการทบทวนหรือ ‘กิโยติน’ กฎหมายและใบอนุญาตทั้งหมดที่เป็นอุปสรรคานกระบวนการที่ประชาชนและภาคเอกชนมีส่วนร่วมและบทบาทนำ","Source":"https://www.moveforwardparty.org/article/policies/15930/#2-5","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":83,"Title":"รู้ผลใบอนุญาต ภายใน 15 วัน","Topic":"คอร์รัปชัน","Explain":"* ให้มีการออกกฎหมายเพื่อรับประกันกรอบระยะเวลาความรวดเร็วขั้นต่ำของกระบวนการพิจารณาใบอนุญาต ไว้ที่ 15 วัน – หากหน่วยงานของรัฐ พิจารณาใบอนุญาตเสร็จไม่ทันภายใน 15 วัน ให้ถือว่าคำขออนุญาตนั้น มีผลบังคับใช้เหมือนใบอนุญาตทันที","Source":"https://www.moveforwardparty.org/article/policies/15930/#2-5","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":84,"Title":"ผบ.ตร. ยึดโยงประชาชน","Topic":"ความมั่นคง","Explain":"* ผบ.ตร. มีความยึดโยงกับประชาชนและเป็นที่ยอมรับจากทุกฝ่าย โดยมีที่มาผ่านผู้แทนประชาชนทั้งฝ่ายค้านและรัฐบาล  เพื่อป้องกันการใช้เส้นสายและตั๋วตำรวจ","Source":"https://www.moveforwardparty.org/article/policies/15930/#3-1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":85,"Title":"จังหวัด-ตำรวจ ร่วมรับใช้ประชาชน","Topic":"ความมั่นคง","Explain":"* ให้มีการจัดตั้งคณะกรรมการนโยบายความปลอดภัยสาธารณะจังหวัด โดยมีตัวแทนอบจ. ท้องถิ่นต่างๆ ส่วนราชการ และภาคประชาชนมีส่วนร่วม โดยมีอำนาจประเมินคุณภาพของตำรวจและถ่วงดุลอำนาจการแต่งตั้งนายตำรวจจากส่วนกลาง เพื่อให้ตำรวจในแต่ละจังหวัดทำงานยึดโยงกับประชาชนในจังหวัดนั้นๆ","Source":"https://www.moveforwardparty.org/article/policies/15930/#3-1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":86,"Title":"คืนผมให้ตำรวจ ไม่บังคับเกรียน","Topic":"ความมั่นคง","Explain":"* ต้องการสร้างวัฒนธรรมใหม่ให้ตำรวจทุกคนเคารพในสิทธิและศักดิ์ศรีของประชาชน  1.  ยกเลิกการบังคับตัดผมเกรียน เพื่อตระหนักถึงสิทธิในเนื้อตัวร่างกาย 2. อบรมบ่มเพาะสิทธิมนุษยชนและและคุณค่าของการอยู่ร่วมกันในสังคม 3. ปรับเปลี่ยนหลักสูตรการศึกษาและค่านิยมเดิมที่ฝึกสอนข้าราชการตำรวจ","Source":"https://www.moveforwardparty.org/article/policies/15930/#3-1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":87,"Title":"ทุกโรงเรียนมีงบพอ","Topic":"การศึกษา","Explain":"* ปรับวิธีการจัดสรรงบประมาณของโรงเรียน ด้วยการยึดวิธีการคำนวณตามมาตรฐานสากล FSQL  และเพิ่มอำนาจการตัดสินใจของโรงเรียนในเรื่องการใช้งบประมาณ โดยการปรับเป็นการจัดงบประมาณจากส่วนกลางให้โรงเรียนแบบไม่กำหนดวัตถุประสงค์","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":88,"Title":"โรงเรียนโปร่งใส ปราศจากทุจริต","Topic":"การศึกษา","Explain":"* เปิดข้อมูลรายรับ รายจ่าย จัดซื้อจัดจ้าง ของโรงเรียนทั้งหมดต่อสาธารณะ ต่อมาจัดให้มีโครงการ \"คนโกงวงแตก\" ป้องกันการทุจริตในโรงเรียนผ่านการวางกลไกที่จูงใจให้กลุ่มคนที่ร่วมกันโกง ฟ้องกันเอง และจัดให้มีมาตรการ \"แฉโกง ปลอดภัย\" ในการคุ้มครองคนแจ้งเบาะแสรวมถึงเปิดโปงการทุจริตในโรงเรียน","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":89,"Title":"ส้วมสะอาด อาคารสถานที่ปลอดภัย ซึมเศร้ามีที่ปรึกษา","Topic":"การศึกษา","Explain":"* แก้ปัญหาสภาพแวดล้อมภายในโรงเรียนให้เกิดความปลอดภัย โดยวางมาตรฐานทุกโรงเรียนให้ถูกสุขอนามัย ปรับปรุงสภาพแวดล้อมในโรงเรียนเพื่อลดอุบัติเหตุหรืออันตราย รวมทั้งพัฒนาทักษะ ความรู้พื้นฐานในการสังเกตอาการของนักเรียนด้านสุขภาพจิต และเพิ่มช่องทางการเข้าถึงความช่วยเหลือจากผู้เชี่ยวชาญด้านสุขภาพจิต","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":90,"Title":"กฎโรงเรียนต้องไม่ขัดหลักสิทธิมนุษยชน","Topic":"การศึกษา","Explain":"* ออกข้อกำหนด “กฎโรงเรียนต้องห้าม” เพื่อไม่ให้โรงเรียนออกกฎระเบียบที่เป็นการละเมิดสิทธิมนุษยชนของนักเรียน พร้อมทั้งอบรมครูและบุคลากรทางการศึกษาให้เข้าใจเกี่ยวกับสิทธิมนุษยชน","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":91,"Title":"ครูละเมิดสิทธิ พักใบประกอบทันที","Topic":"การศึกษา","Explain":"* พักใบประกอบวิชาชีพครูทันทีเมื่อมีการละเมิดสิทธิเด็ก และแก้ปัญหาการปกปิดความผิดโดยโรงเรียนเมื่อเกิดเหตุการละเมิดสิทธิกับนักเรียน โดยจัดให้มีผู้ตรวจการนักเรียนที่ขึ้นตรงกับรัฐมนตรีว่าการการกระทรวงศึกษาธิการ","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":92,"Title":"ยกเลิกตั้งแถว ใช้เวลาอัปเดตเหตุการณ์บ้านเมือง","Topic":"การศึกษา","Explain":"* เปลี่ยนกิจกรรมตั้งแถวในโรงเรียน เป็นกิจกรรมที่ตอบโจทย์วัตถุประสงค์ด้านการเรียนรู้มากกว่า เช่น อัปเดตเหตุการณ์บ้านเมือง ให้ครูประจำชั้นกับนักเรียนทำกิจกรรมร่วมกันก่อนมีการเรียนการสอน","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":93,"Title":"ออกแบบหลักสูตรใหม่ เน้นทักษะที่ได้ใช้จริง","Topic":"การศึกษา","Explain":"* ร่างหลักสูตรใหม่ภายใน 1 ปี และค่อยๆ ปรับใช้ในทุกระดับชั้นภายใน 4 ปี โดยหลักสูตรจะเน้นการสอนทักษะ สมรรถนะที่จำเป็นสำหรับการประกอบอาชีพและการใช้ชีวิต อีกทั้งปรับรูปแบบการเรียนการสอนแนะแนว เน้นการเชื่อมโยงโลกภายนอก ทำกิจกรรมทั้งในและนอกห้องเรียนที่ช่วยให้ผู้เรียนค้นพบตัวเอง","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":94,"Title":"ชั่วโมงเรียนดีมีคุณภาพ ลดคาบเรียน-การบ้าน-การสอบ","Topic":"การศึกษา","Explain":"* ลดจำนวนชั่วโมงเรียนและคาบเรียนลง เป้าหมายไม่เกิน 800 - 1,000 ชั่วโมงต่อปี มีการลดวิชาพื้นฐานที่บังคับเรียนในชั้นประถม มัธยมต้น และเพิ่มวิชาเลือกที่หลากหลายขึ้น ต่อมาลดการบ้านเพื่อรับประกันเวลาเพียงพอในการพักผ่อน ลดการสอบพร้อมหาวิธีประเมินรูปแบบบอื่น และปรับวิธีการประเมิน-การทดสอบระดับชาติ (O-NET) เป็นแบบสุ่มสอบนักเรียนกลุ่มหนึ่งในแต่ละโรงเรียน","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":95,"Title":"โรงเรียน 2 ภาษา นักเรียนพูดภาษาอังกฤษได้","Topic":"การศึกษา","Explain":"* ปรับทิศทางหลักสูตรการสอน การประเมินวิชาภาษาอังกฤษ ที่เน้นการสื่อสารหรือใช้ภาษาเป็นหลักมากกว่าหลักภาษาและไวยากรณ์ เสริมทักษะครูไทยด้านภาษาอังกฤษทั้งในระดับสถาบันผลิตครูและการพัฒนาทักษะในงาน พร้อมทำ MOU โครงการแลกเปลี่ยนระหว่างครูต่างชาติและครูไทย และตั้งเป้าให้ทุกโรงเรียนสอนเป็น 2 ภาษา ภายใน 4 ปี ในการทยอยเพิ่มสัดส่วนวิชาและกิจกรรมในโรงเรียนที่สอนเป็นภาษาอังกฤษ ","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":96,"Title":"เปิดข้อสอบ TCAS ย้อนหลังทั้งหมดพร้อมเฉลยทันที","Topic":"การศึกษา","Explain":"* กำหนดไม่ให้ออกข้อสอบที่วัดเนื้อหาเกินหลักสูตร พร้อมเปิดเผยข้อสอบและเฉลยข้อสอบย้อนหลัง เพื่อให้เกิดการตรวจสอบและเป็นคลังความรู้ที่ผู้เข้าสอบรุ่นต่อๆไปฝึกฝนได้ อีกทั้งปรับอัตราค่าใช้จ่ายเกี่ยวกับการสอบเข้ามหาวิทยาลัย TCAS จ่ายแบบอัตราเดียวไม่เกิน 500 บาท สำหรับทุกบริการที่เป็นค่าใช้จ่ายของ ทปอ.","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":97,"Title":"คืนครูให้นักเรียน เลิกนอนเวร ลดงานเอกสาร ยกเลิกพิธีรีตองในการประเมิน-รับแขก","Topic":"การศึกษา","Explain":"* ยกเลิกภาระงานที่ไม่จำเป็น หรือไม่เกี่ยวข้องกับการเรียนการสอนหรือการพัฒนาผู้เรียนของคุณครูออกทั้งหมด และลดเวลาในการทำงานเอกสารหรืองานธุรการในโรงเรียน ด้วยการนำระบบอิเล็กทรอนิกส์ หรือระบบอัตโนมัติมาใช้มากขึ้น","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":98,"Title":"นักเรียนประเมินครู ครูประเมิน ผอ.","Topic":"การศึกษา","Explain":"* จัดให้มีการประเมินทั้งครูและผู้บริหารโรงเรียนแบบรอบทิศ เพื่อให้นักเรียนมีส่วนร่วมในการประเมินครูจะได้มีความยึดโยงระหว่างครูและนักเรียน และครูมีส่วนร่วมในการประเมินผู้บริหารโรงเรียนจะได้ไม่ใช้อำนาจในทางที่ไม่ชอบกับครู","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":99,"Title":"งบอบรมให้ครู-โรงเรียน ตัดสินใจเองว่าจะเรียนรู้อะไร","Topic":"การศึกษา","Explain":"* เปลี่ยนงบประมาณที่เกี่ยวข้องกับการอบรมครูทั้งหใดที่ส่วนกลางเป็นคนตัดสินใจ เป็นการให้เงินตรงไปที่ครูแต่ละคน ในการศื้อคอร์สอบรมพัฒนาทักษะที่ได้รับรองจากกระทรวงศึกษาธิการ และงบตรงที่โรงเรียนเพื่อใช้ในการจัดอบรมเพิ่มทักษะการสอนของครูในระดับโรงเรียน","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":100,"Title":"เรียนฟรีอาชีวะถึง ปวส. จบแล้วมีงานทำ","Topic":"การศึกษา","Explain":"* สนับสนุนการเรียนฟรีในระดับอาชีวศึกษา ทั้ง ปวช. และ ปวส. เพื่อเปิดโอกาสการเรียนต่อในสายอาชีพโดยไม่มีค่าใช้จ่าย มีการจัดสรรงบประมาณเพื่อสนับสนุนการจัดซื้อปรับปรุงเครื่องมือและอุปกรณ์ในการเรียนการสอนในสถาบันอาชีวศึกษาของรัฐให้ทันสมัย (4,500 ล้านบาทต่อปี หรือเฉลี่ยปีละ 10 ล้านบาทต่อแห่ง) มีการจัดฝึกอบรมด้านเทคโนโลยีที่ทันสมัยอย่างเข้มข้นให้กับอาจารย์ผู้สอน รวมทั้งส่งเสริมการเรียนระบบทวิภาคี โดยปรับปรุงระบบประกันคุณภาพการศึกษา ผ่านการมีส่วนร่วมของภาคเอกชนและผู้ประกอบการในตลาด","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":101,"Title":"แพลตฟอร์มเรียนรู้ตลอดชีวิต เรียนฟรีไม่จำกัด รับรองคุณวุฒิพร้อมระบบจัดหางาน","Topic":"การศึกษา","Explain":"* สร้างแพลตฟอร์มการเรียนรู้ที่ประชาชนทุกคนเข้าถึงและเรียนได้โดยไม่จำกัด ผ่านการรวบรวมคอร์สพัฒนาทักษะจากผู้ผลิตเนื้อหา โดยแจกคูปองคนวัยทำงาน อายุ 30-60 ปี จำนวน 1 ล้านคน ในการเลือกพัฒนาทักษะเชิงลึกที่สนใจ โดยรัฐร่วมจ่าย 80% จากราคาหลักสูตรฝึกอบรม (ไม่เกิน 5,000 บาท/คน) นอกจากนี้มีการพัฒนาสถาบันคุณวุฒิวิชาชีพ ให้ผู้ได้รับการรับรองวิชาชีพได้รับความเชื่อถือจากตลาดแรงงานและสังคมด้วยการพัฒนาเงื่อนไขและคุณสมบัติของการรับรองคุณวุฒิสอดคล้องกับมาตรฐานสากล","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":102,"Title":"กระจายอำนาจให้โรงเรียน เติบโตได้ภายใต้ท้องถิ่น","Topic":"การศึกษา","Explain":"* กระจายอำนาจให้โรงเรียนในหลายเรื่อง เช่น  งบประมาณ บุคลาการ วิชาการ และเพิ่มอำนาจให้ท้องถิ่นในการบริหารจัดการ","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":103,"Title":"บอร์ดโรงเรียน ต้องมีตัวแทนนักเรียน","Topic":"การศึกษา","Explain":"* กำหนดให้คณะกรรมการสถานศึกษาต้องมีตัวแทนนักเรียน มีการเพิ่มกลไกให้มีการจัดเลือกตั้งกรรมการสถานศึกษาในบางตำแหน่ง พร้อมเพิ่มความเป็นมืออาชีพ โดยการจัดอบรมให้กรรมการที่ไม่ใช่บุคลากรทางการศึกษา และเปลี่ยนจากระบบอาสาสมัครเป็นการมีค่าตอบแทนที่เหมาะสม ","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":104,"Title":"สภาเยาวชน มาจากการเลือกตั้ง เสนอกฎหมายไปที่สภาฯได้","Topic":"การศึกษา","Explain":"* จัดให้มีการเลือกตั้งสภาเยาวชน โดยให้สภาอยู่ภายใต้การดูแลของสำนักเลขาธิการสภาผู้แทนราษฎร มีอำนาจและส่วนร่วมในการขับเคลื่อนประเทศ เช่น เสนอร่างกฎหมายต่อรัฐสภาได้ เสนอตัวแทนเข้าไปมีส่วนร่วมในกรรมาธิการที่เกี่ยวข้อง ตั้งกระทู้กับรัฐมนตรีที่เกี่ยวข้องให้มาตอบในสภาปีละอย่างน้อย 2 ครั้ง และเสนอความเห็นและข้อเสนอแนะโดยตรงไปที่คณะรัฐมนตรี","Source":"https://www.moveforwardparty.org/article/policies/16491/#1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":105,"Title":"งบลงทุนท้องถิ่น 10 ล้านบาท","Topic":"การบริหารราชการ","Explain":"* จัดสรรงบลงทุนให้องค์การบริหารส่วนท้องถิ่น มีงบลงทุนขั้นต่ำ 10 ล้านบาท โดยการมุ่งเน้นพัฒนาระบบกำจัดขยะ พัฒนาระบบไฟฟ้าธรรมชาติ และการแก้ปัญหาสิ่งแวดล้อม เพื่อสร้างเมืองสีเขียวที่ยั่งยืน","Source":"https://www.facebook.com/photo?fbid=733419664806731\u0026set=pb.100044161132976.-2207520000.\u0026locale=th_TH","Party":{"Id":5,"Name":"ชาติไทยพัฒนา"}},{"Id":106,"Title":"รัฐธรรมนูญฉบับประชาชน","Topic":"การบริหารราชการ","Explain":"* ผลักดันรัฐธรรมนูญ ฉบับปรับปรุงแก้ไข โดยรับฟังเสียงจากประชาชน ตามฉบับอดีตนายกรัฐมนตรี บรรหาร ศิลปอาชา ที่เคยทำไว้ในรัฐธรรมนูญ ฉบับปี 2540","Source":"https://www.facebook.com/photo/?fbid=733419668140064\u0026set=pb.100044161132976.-2207520000.\u0026locale=th_TH","Party":{"Id":5,"Name":"ชาติไทยพัฒนา"}},{"Id":107,"Title":"เกษตรรุ่นใหม่ ขายคาร์บอนเครดิตได้","Topic":"เศรษฐกิจ","Explain":"* ผลักดันการพัฒนาเกษตรสมัยใหม่ ปลูกพืชเลี้ยงสัตว์ ที่เหมาะสมต่อฤดูกาลและสภาพภูมิประเทศ ส่งเสริมการทำเกษตรยั่งยืน เพื่อสามารถขายคาร์บอนเครดิต ให้กับบริษัทเอกชนและภาครัฐ เป็นการสร้างแต้มต่อให้ประเทศไทยในเรื่องคาร์บอนเครดิต รวมทั้งเป็นการป้องกันกำแพงภาษีด้านสิ่งแวดล้อมจากนานาชาติ","Source":"https://web.facebook.com/photo/?fbid=733419691473395\u0026set=pb.100044161132976.-2207520000.\u0026locale=th_TH","Party":{"Id":5,"Name":"ชาติไทยพัฒนา"}},{"Id":108,"Title":"แจกพันธุ์ข้าวฟรีทั่วประเทศ 60 ล้านไร่","Topic":"เศรษฐกิจ","Explain":"* ผลักดันงานวิจัยจากมหาวิทยาลัย ในการหาพันธุ์ข้าวที่ดี เหมาะสมกับสภาพภูมิประเทศและความต้องการของตลาด แจกจ่ายให้เกษตรกร พร้อมสนับสนุนเงินทุนเพาะปลูก ไร่ละ 1,000 บาท เ ณสุขเชิงรุก ได้แก่ การฉีดวัคซีนป้องกันมะเร็งปากมดลูกฟรีในเด็กหญิงอายุ 9-11 ปี และฉีดวัคซีนให้ผู้หญิงที่ยังไม่ติดเชื้อไวรัสเอชพีวี (HPV : Human Papilloma Virus)นอกจากนี้ในผู้ชายจะมีการตรวจและรักษาไวรัสตับอักเสบ-ซี เพื่อป้องกันมะเร็งตับที่เป็นสาเหตุการตายอันดับ 1 ของมะเร็งในผู้ชาย","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":195,"Title":"มีโรงเรียน 2 ภาษาในทุกท้องถิ่น","Topic":"ความมั่นคง","Explain":"ในปี 2570 จะให้มีการกระจายอำนาจการศึกษา (เหมือนประเทศที่เจริญแล้ว) คือ มีโรงเรียน 2 ภาษาในทุกท้องถิ่น ซึ่งสอนภาษาต่างประเทศ เช่น ภาษาอังกฤษและภาษาจีน ตั้งแต่ ป.1  มีการเรียนการสอนทั้งในห้องเรียนและออนไลน์ โดยใช้ครูต่างประเทศมาสอนเสริมร่วมกับครูไทย มีศูนย์การเรียนรู้แบบ TCDC และ TK Park ที่เริ่มต้นสมัยไทยรักไทยให้ครบทุกจังหวัด","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":196,"Title":"ยาเสพติดต้องหมดไป 'ยาเสพติดกับเพื่อไทยอยู่ร่วมกันไม่ได้'","Topic":"ความมั่นคง","Explain":"มองว่าเด็กไทยตกเป็นทาสยาเสพติด ทำร้ายคนในครอบครัวและผู้อื่นมากมายและจะบำบัดผู้เสพอย่างทั่วถึงควบคู่กันไปกับการปราบปราม โดยเน้นการปราบปรามเต็มรูปแบบ","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":197,"Title":"ถมทะเลด้านบางขุนเทียนจนถึงสมุทรปราการ สมุทรสาครป้องกันน้ำทะเลหนุนท่วมกรุงเทพฯ","Topic":"ความมั่นคง","Explain":"เพื่อป้องกันน้ำทะเลหนุนไม่ให้ท่วมกรุงเทพฯ ด้วยการถมทะเลด้านบางขุนเทียนจนถึงสมุทรปราการ สมุทรสาคร และเกิดแผ่นดินงอกจำนวนมาก ซึ่งยังช่วยลดความแออัดของกรุงเทพฯ ได้ด้วย โดยนำเอาที่ดินงอกนี้ มาทำเขตเศรษฐกิจพิเศษที่เป็นศูนย์กลางของนวัตกรรมดึงดูดรายได้จากต่างประเทศเข้าสู่ประเทศไทย","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":198,"Title":"ในปี 2570 สร้างรถไฟวิ่งได้ 160 กิโลเมตร/ชั่วโมง","Topic":"ความมั่นคง","Explain":"เป็นนโยบายด้านการคมนาคมและขนส่งมวลชน  ในปี 2570 ประเทศไทยจะเป็นศูนย์กลางโลจิสติกส์ของภูมิภาค ด้วยการลงทุนในระบบรางครั้งใหญ่ สร้างรถไฟรางคู่ในทุกเส้นทาง ทำให้รถไฟวิ่งได้ 160 กิโลเมตรต่อชั่วโมง (จากที่เคยใช้เวลา 10 ชั่วโมงเหลือเพียง 5 ชั่วโมงเท่านั้น) เส้นทางรถไฟสายใหม่ที่จะถูกสร้างขึ้นไปถึงจุดหมายสำคัญ เช่น เชียงราย เชียงของ มุกดาหาร นครพนม ภูเก็ต และจะทำให้รถไฟความเร็วสูงสร้างจากจีนลงมาถึงไทยแล้วต่อยาวไปถึงสิงคโปร์เกิดขึ้น ","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":199,"Title":"รถไฟฟ้าจัดระเบียบใหม่ เพื่อใช้ระบบตั๋วรวม 20 บาทตลอดสายให้ได้ก่อนปี 2570","Topic":"ความมั่นคง","Explain":"ภายในปี 2570 ปรับให้รถไฟฟ้าสายต่างๆ ในกรุงเทพมหานครและปริมณฑลจะถูกจัดระเบียบใหม่ใช้ระบบตั๋วร่วม 20 บาทตลอดสาย   และสนามบินสุวรรณภูมิ จะขยายพื้นที่รองรับผู้โดยสารมากขึ้นจาก 45 ล้านคน เป็น 100 ล้านคน","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":200,"Title":"รื้อโครงสร้างราคาพลังงานทันที","Topic":"ความมั่นคง","Explain":"โครงสร้างราคาพลังงาน จะถูกปรับรื้อตั้งแต่ปี 2566  โดยค่าน้ำมัน ค่าแก๊ส ค่าไฟ จะลดลงทันที พร้อมรณรงค์และส่งเสริมพลังงานแสงอาทิตย์ในระดับครัวเรือนลดการพึ่งพาน้ำมันลง","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":201,"Title":"ให้มีการเลือกตั้งผู้ว่าราชการจังหวัดในจังหวัดที่มีความพร้อม","Topic":"ความมั่นคง","Explain":"เป็นนโยบายเกี่ยวกับการบริหารและการเมือง โดยจะเปิดให้มีการเลือกตั้งผู้ว่าราชการจังหวัดในจังหวัดที่มีความพร้อม","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":202,"Title":"ปี 2570 ผู้ป่วยโรคทางจิตสามารถรับคำปรึกษาผ่านระบบ telemedicine","Topic":"ความมั่นคง","Explain":"ขอคำปรึกษากับแพทย์เฉพาะทางได้รับการรักษาที่ศูนย์สาธารณสุขหรือโรงพยาบาลใกล้บ้าน ไม่จำเป็นต้องเดินทางไกล เพราะแพทย์เฉพาะทางให้คำปรึกษาผ่านระบบทางไกลหรือ Telemedicine ได้  การนัดคิวตรวจเป็นเรื่องปกติของโรงพยาบาลทุกแห่ง ผู้ป่วยไม่ต้องไปโรงพยาบาลแต่เช้ามืด ผู้ป่วยที่ต้องเจาะเลือดตรวจโรค ก็สามารถทำได้ที่คลินิกหรือศูนย์สาธารณสุขใกล้บ้าน ","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":203,"Title":"ดึงศักยภาพคนไทยด้วยการใช้ซอฟต์เพาเวอร์ 1 คนต่อ 1 ครอบครัว","Topic":"ความมั่นคง","Explain":"เตรียมจัดให้มีระบบค้นหาศักยภาพคนไทยให้ได้อย่างน้อย 1 คน ต่อ 1 ครอบครัว ประมาณ 16 ล้านครอบครัว เพื่อนำมาพัฒนาศักยภาพ เป็นหลักในการหาเงินเลี้ยงครอบครัวให้หายจน","Source":"https://aec10news.com/contents/special-report/186919/\nhttps://www.prachachat.net/politics/news-1077172","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":204,"Title":"เตรียมคนไทยเข้าสู่ยุคเมตาเวิร์ส โลกเสมือนจริงจะนำโลกที่เป็นจริง","Topic":"ความมั่นคง","Explain":"ประกอบด้วยสกุลเงินดิจิตอลที่แสดงความเป็นเจ้าของสินทรัพย์ รวมถึงเกมและอี-สปอร์ต เพื่อพัฒนาทักษะเด็กและเยาวชน ตลอดจนเทคโนโลยีเออาร์ และวีอาร์","Source":"https://aec10news.com/contents/special-report/186919/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":205,"Title":"ส่งเสริมการมีส่วนร่วมและการกระจายอำนาจสู่ระดับประชาชน","Topic":"ความมั่นคง","Explain":"การจัดงบประมาณภาคประชาชนลงไปในระดับหมู่บ้านให้ประชาชนตัดสินใจร่วมกัน","Source":"https://aec10news.com/contents/special-report/186919/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":206,"Title":"ดินนำ น้ำดี มีต้นพันธุ์ ยืนยันราคา จัดหาแหล่งทุน สนับสนุนกรรมสิทธิ์","Topic":"ความมั่นคง","Explain":"เปลี่ยนผืนแผ่นดินเดิมจากที่เคยสร้างรายได้ 10,000 บาท/ไร่/ปี เพิ่มเป็น 30,000 บาท/ไร่/ปี ประชาชนไทยทุกคน ทุกภาคส่วนได้ประโยชน์","Source":"https://aec10news.com/contents/special-report/186919/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":207,"Title":"สร้างรายได้จากการท่องเที่ยว 3 ล้านล้านบาทต่อปี","Topic":"ความมั่นคง","Explain":"ในปี 2570 มีนักท่องเที่ยวมาเยือนไทยจำนวนมาก รายได้จากการท่องเที่ยวสูงถึง 3 ล้านล้านบาทต่อปี การท่องเที่ยวเชิงสุขภาพของไทยได้รับความนิยมจากทั่วโลก ได้แก่ เทศกาลสงกรานต์ในเดือนเมษายน และลอยกระทงในเดือนพฤศจิกายนเป็นเทศกาลระดับโลกที่นักท่องเที่ยวปักหมุดไว้ในปฏิทิน ","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":208,"Title":"อัปเกรด 30 บาทรักษาทุกโรคให้รักษาได้ทั่วประเทศ","Topic":"ความมั่นคง","Explain":"ในปี 2570 หลักประกันสุขภาพถ้วนหน้า หรือ 30 บาทรักษาทุกโรคถูกอัพเกรด หรือยกระดับขึ้น สามารถรักษาได้ทั่วประเทศ ประชาชนสามารถใช้บัตรประชาชนเพียงใบเดียว รับการรักษาได้ทั่วประเทศโดยไม่มีค่าใช้จ่าย เพราะข้อมูลสุขภาพถูกเชื่อมไว้บนศูนย์ข้อมูล หรือ Cloud  เมื่อเจ็บป่วย ผู้ป่วยเพียงยื่นบัตรประชาชนแล้วอนุญาตให้แพทย์ผู้รักษาเข้าถึงข้อมูลการรักษาได้  ","Source":"https://workpointtoday.com/politics-partong612/","Party":{"Id":23,"Name":"เพื่อไทย"}},{"Id":209,"Title":"พักหนี้ 3 ปี หยุดต้น ปลอดดอกคนละไม่เกิน 1 ล้านบาท","Topic":"ความมั่นคง","Explain":"ไม่ต้องจ่ายทั้งเงินต้นและดอกเบี้ยเป็นเวลา 3 ปี รวมทั้งดอกเบี้ยจะไม่ทบต้นทบดอก ซึ่งหนี้ที่พักต้องเป็นหนี้ในระบบที่มีการทำสัญญาอย่างถูกต้องตามกฎหมายกับเจ้าหนี้ที่รัฐบาลรับรองให้ปล่อยเงินกู้ได้ และต้องมีหนี้รวมกันไม่เกิน 1 ล้านบาท โดยจะใช้วิธีออกพันธบัตรรัฐบาล ชื่อ Thai Power (พันธบัตรคนไทยรวมพลัง) จำหน่ายให้ประชาชนผู้มีเงินฝาก ดอกเบี้ย ร้อยละ 2.5-3 และนำเงินที่ได้มาแก้ปัฐหาประชาชนที่เป็นหนี้","Source":"https://bhumjaithai.com/policy","Party":{"Id":24,"Name":"ภูมิใจไทย"}},{"Id":210,"Title":"เครื่องฉายรังสีรักษามะเร็ง ฟรี ทุกจังหวัด ศูนย์ฟอกไตฟรีทุกอำเภอ","Topic":"ความมั่นคง","Explain":"เครื่องฉายรังสีรักษมะเร็งฟรี ทุกจังหวัด ศูนย์ฟอกไตฟรีทุกอำเภอ ","Source":"https://bhumjaithai.com/policy","Party":{"Id":24,"Name":"ภูมิใจไทย"}},{"Id":211,"Title":"นโยบายพลังงานสะอาด ลดรายจ่ายประชาชน","Topic":"ความมั่นคง","Explain":"ฟรีหลังคาโซล่าเซลล์ ลดค่าไฟฟ้า หลังคาเรือนละ 450 บาท มอเตอร์ไซค์ไฟฟ้า ผ่อนเดือนละ 100 บาท 60 งวด","Source":"https://bhumjaithai.com/policy","Party":{"Id":24,"Name":"ภูมิใจไทย"}},{"Id":212,"Title":"ผลักดันภาษีบ้านเกิดเมืองนอน","Topic":"ความมั่นคง","Explain":"คนไทยทุกคน บริษัทห้างร้านทุกบริษัทที่เสียภาษี มีสิทธิกำหนดให้ภาษีที่ตัวเองจ่าย อย่างน้อยร้อยละ 30 ถูกนำไปใช้พัฒนา แก้ปัญหาให้กับท้องถิ่นที่ตัวเองต้องการ จะเป็นครั้งแรกที่ประชาชนจ่ายภาษีแล้ว ได้รู้ว่าภาษีของตัวเองเอาไปใช้ทำอะไร ที่ไหน อย่างไร","Source":"https://aec10news.com/contents/special-report/186919/","Party":{"Id":24,"Name":"ภูมิใจไทย"}},{"Id":213,"Title":"นโยบาย “เกษตรร่ำรวย”","Topic":"ความมั่นคง","Explain":"เกษตร
