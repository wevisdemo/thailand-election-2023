น  โดยทำให้ตัวชี้วัด KPI ยึดโยงกับคุณภาพชีวิตของประชาชน และปรับปรุงเกณฑ์พิจารณาเลื่อนขั้นยึดโยงผลสำเร็จของงานมากกว่าอายุงาน","Source":"https://www.moveforwardparty.org/article/policies/15930/#2-5","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":257,"Title":"ข้าราชการทีมไทยแลนด์ กระทรวง-กรมยืดหยุ่น ไร้กำแพงระหว่างหน่วยงาน","Topic":"การบริหารราชการ","Explain":"* ปลดล็อกระบบราชการส่วนกลาง โดยการทลายกำแพงระหว่างหน่วยงานของรัฐด้วยกันเอง เพื่อสร้างข้าราชการทีมไทยแลนด์ คือ เป็นทีมเดียวกัน โดยควบรวมหน่วยงานต่างๆ","Source":"https://www.moveforwardparty.org/article/policies/15930/#2-5","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":258,"Title":"งบประมาณปรับทันใจ จัดทำใหม่จากศูนย์ในทุกๆปี","Topic":"การบริหารราชการ","Explain":"* ปรับกระบวนการจัดทำงบประมาณในแต่ละปี โดยยึดหลัก zero-based budgetingหรืองบประมาณแบบฐานศูนย์ ที่ไม่ได้จัดทำงบโดยอ้างอิงจากการจัดงบในอดีตเป็นหลัก แต่อ้างอิงจากความเร่งด่วนและขนาดของปัญหาที่ประเทศเผชิญในแต่ละปีเป็นหลัก","Source":"https://www.moveforwardparty.org/article/policies/15930/#2-5","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":259,"Title":"ผู้ตรวจการตำรวจ ประชาชนมีช่องทางร้องเรียนตำรวจ","Topic":"ความมั่นคง","Explain":"* ให้จัดตั้งคณะกรรมการตรวจสอบเรื่องร้องเรียนตำรวจที่เป็นอิสระแยกจากสำนักงานตำรวจแห่งชาติ (สตช.) อย่างเด็ดขาด ขึ้นตรงต่อรัฐสภา มีสำนักงานและบุคลากรของตัวเอง เนื่องจากการแยกองค์กรตรวจสอบจะทำให้ปราศจากประโยชน์ทับซ้อนที่ตำรวจผู้ตรวจสอบอาจช่วยเหลือตำรวจผู้กระทำผิดกันเอง","Source":"https://www.moveforwardparty.org/article/policies/15930/#3-1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":260,"Title":"เติบโต-โยกย้ายเป็นธรรม ปราศจากตั๋ว-เส้นสาย","Topic":"คอร์รัปชัน","Explain":"* ทำให้องค์กรตำรวจเป็นพื้นที่แห่งโอกาสให้กับนายตำรวจที่มีความสามารถและซื่อสัตย์สุจริตได้เติบโตอย่างเสมอหน้า ในกรณีที่สำนักงานตำรวจแห่งชาติมีความต้องการรับบุคคลมาเป็นตำรวจสัญญาบัตรเพิ่ม ให้เปิดให้นายตำรวจชั้นประทวนที่จบการศึกษาระดับปริญญาตรีขึ้นไปได้รับสิทธิในการเลื่อนยศสู่ระดับสัญญาบัตรก่อน แทนที่จะรับบุคคลภายนอกเข้ามาเป็นชั้นสัญญาบัตรทันที ","Source":"https://www.moveforwardparty.org/article/policies/15930/#3-1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":261,"Title":"ตำรวจหญิงทุกสถานี เติบโตเป็น ผบ.ตร. ได้","Topic":"ความเท่าเทียม","Explain":"* ต้องการทำให้อาชีพตำรวจเป็นอาชีพที่ทุกเพศได้รับโอกาสอย่างเท่าเทียมด้วยการ เปิดรับให้ทุกเพสสามารถสมัครเข้าเรียนนายร้อยตำรวจได้ ผลักดันให้มีตำรวจหญิงประจำทุกสถานี และรับประกันว่าตำรวจทุกเพศได้รับที่ทางและโอกาสในการเลื่อนขั้นตำแหน่งอย่างเท่าเทียทในทุกสายงาน","Source":"https://www.moveforwardparty.org/article/policies/15930/#3-1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":262,"Title":"ลดภาระพนักงานสอบสวน แบ่งงานให้ตำรวจสายอื่น","Topic":"การบริหารราชการ","Explain":"* ต้องการเพิ่มประสิทธิภาพและความรวดเร็วในการพิจารณาคดีโดย เพิ่มอำนาจให้ตำรวจสายป้องกันและปราบปรามสามารถยุติคดีเล็กน้อยได้ ปรับลดการใช้เอกสาร และใช้เทคโนโลยีเข้ามาช่วยให้การทำงานมีความคล่องตัวและง่ายขึ้น","Source":"https://www.moveforwardparty.org/article/policies/15930/#3-1","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":263,"Title":"กองทุนพิสูจน์สิทธิ 10,000 ล้านบาท ยุติข้อพิพาท-ออกเอกสารสิทธิ์ให้เกษตรกร","Topic":"เศรษฐกิจ","Explain":"* แก้ปัญหาข้อพิพาทที่ดิน โดยมีเป้าหมายในการออกเอกสารสิทธิ์รวมกัน 10 ล้านไร่ ภายใน 4 ปี ให้เกษตรกรและประชาชนพิสูจน์สิทธิด้วยการตั้งกองทุนพิสูจน์สิทธิ 10,000 ล้านบาท และยกเครื่องกฎหมายที่ดินทั้งหมด 7 ฉบับ เพื่อแก้ไม่ให้มีการลิดรอนสิทธิในการครอบครองที่ดิน","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":264,"Title":"ออกโฉนด ส.ป.ก. – นิคมสหกรณ์","Topic":"เศรษฐกิจ","Explain":"* เปลี่ยนที่ดิน ส.ป.ก. ให้เป็นโฉนดอย่างเป็นธรรม ด้วยเงื่อนไขต่อไปนี้ หากผู้รับสิทธิ ส.ป.ก. กับผู้ใช้ประโยชน์ที่ดินตรงกัน สามารถออกโฉนดได้เลย โดยภายใน 5 ปีแรก ให้โอนมรดกได้ แต่หากจะขายหรือจำนองต้องดำเนินการผ่านธนาคารที่ดิน หลังจาก 5 ปีถึงสามารถทำเหมือนโฉนดที่ดินทั่วไป  ส่วนกรณีผู้รับสิทธิ ส.ป.ก. กับผู้ใช้ประโยชน์ที่ดินไม่ตรงกัน โดยจะออกโฉนดที่ดินก็ต่อเมื่อเป็นผู้ที่มีหลักฐานใช้ประโยชน์ที่ดินแปลงมาไม่ต่ำกว่า 10 ปี อีกทั้งเป็นผู้ที่มีหลักฐานข้อตกลงระหว่างผู้ได้รับสิทธิเดิมกับผู้ใช้ประโยชน์ที่ดินจริง และเป็นผู้ที่มีทรัพย์สินทั้งหมดไม่เกิน 10 ล้านบาท (ไม่นับรวมมูลค่าที่ดิน ส.ป.ก. ที่กำลังจะเปลี่ยนโฉนด)","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":265,"Title":"ตั้งธนาคารที่ดิน กระจายการถือครองที่ดินให้ประชาชน","Topic":"เศรษฐกิจ","Explain":"* จัดตั้งธนาคารที่ดิน เพื่อสนับสนุนการกระจายการถือครองที่ดินให้ประชาชน โดยมีการรับจำนองและรับซื้อที่ดินที่อยู่ในช่วงห้ามซื้อขาย ต่อมามีการบริหารจัดการที่ดินส่วนเกิน เพื่อกระจายให้ชุมชนและเกษตรกร และกระจายการถือครองที่ดินให้เกษตรกรรายใหม่ในรูปแบบต่างๆ","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":266,"Title":"เปลี่ยนระบบภาษีที่ดิน กระจายที่ดินออกจากมือนายทุน","Topic":"เศรษฐกิจ","Explain":"* ปรับปรุงประสิทธิภาพและความเป็นธรรมในการจัดเก็บภาษีที่ดิน โดยพัฒนาระบบภาษีที่ดินรวมแปลง แล้วมีการจัดเก็บภาษีที่ดินในอัตราก้าวหน้า คิดจากมูลค่าที่ดินที่เกิน 300 ล้านบาท พร้อมปรับปรุงประสิทธิภาพในการจัดเก็บภาษีที่ดินแบบรายแปลง และลดหย่อนภาษีที่ดินสำหรับพื้นที่ที่ถูกใช้เพื่อสาธารณประโยชน์ตามระยะเวลาที่ตกลงกัน ","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":267,"Title":"ปลดหนี้ ธ.ก.ส. เกษตรกรสูงวัย จ่ายหนี้ถึงครึ่ง รัฐยกอีกครึ่งให้ทันที","Topic":"เศรษฐกิจ","Explain":"* ปลดหนี้ให้เกษตกรสูงวัยอายุ 60 ปีขึ้นไป โดยกำหนดว่าเมื่อชำระหนี้ได้ถึงครึ่งหนึ่งของหนี้ปัจจุบันที่มีอยู่ รัฐจะยกหนี้ที่เหลืออีกครึ่งหนึ่งให้","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":268,"Title":"ต้นไม้ปลดหนี้ เช่าที่เกษตรกรปลูกไม้มีค่า","Topic":"เศรษฐกิจ","Explain":"* ปลดหนี้ให้เกษตรกรที่มีที่ดิน โดยรัฐจ่ายหนี้คงค้างให้เกษตรกรในฐานะค่าเช่า และเกษตรกรจะถูกปลดหนี้ตั้งแต่วันแรกพร้อมได้ส่วนแบ่งครึ่งหนึ่งของต้นไม้ที่ปลูกเมื่อครบ 20 ปี","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":269,"Title":"หลังคาปลดหนี้ เช่าหลังคาบ้าน ติดแผงโซลาร์ ขายไฟฟ้าปลดหนี้","Topic":"เศรษฐกิจ","Explain":"* ปลดหนี้ให้เกษตรกรที่ไม่มีที่ดินและมีมูลค่าหนี้ไม่สูงมาก โดยรัฐติดตั้งแผงโซลาร์ให้เกษตรกรฟรึโดยแบ่งรายได้จากการขายค่าไฟ และเกษตรกรจะประหยัดค่าไฟพี้อมใช้รายได้จากการขายไฟมาสมทบในการชำระหนี้ ","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":270,"Title":"หมดยุคหาเงินจ่ายดอก ทุกบาทที่จ่ายหนี้ต้องลดเงินต้นก่อนดอกเบี้ย","Topic":"เศรษฐกิจ","Explain":"* กำหนดลำดับการตัดชำระหนี้ของสหกรณ์ให้เหมือนกับทุกสถาบันทางการเงิน โดยตัดชำระเงินต้นก่อนดอกทุกงวด เพื่อช่วยเกษตรกรปลดหนี้ได้เร็วขึ้น ในกรณีที่ไม่สามารถจ่ายได้ครบทุกงวด","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":271,"Title":"เพิ่มงบพัฒนาแหล่งน้ำให้ท้องถิ่น 25,000 ล้านบาทต่อปี ครอบคลุมพื้นที่นอกเขตชลประทาน 90 ล้านไร่","Topic":"การบริหารราชการ","Explain":"* กระตุ้นการพัฒนาแหล่งน้ำนอกพื้นที่ชลประทานผ่านองค์กรปกครองส่วนท้องถิ่น โดยตั้งเป้าหมายเพิ่มน้ำกักเก็บ 1,000 ล้านลูกบาศก์เมตร/ปี ด้วยงบ 25,000 ล้านบาท/ปี ซึ่งจะทำให้ครอบคลุมพื้นที่เกษตรนอกเขตชลประทานเพิ่มขึ้น 4 ล้านไร่/ปี","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":272,"Title":"ปุ๋ยสั่งตัด แม่ปุ๋ยราคาถูก ผ่านสหกรณ์-กลุ่มเกษตร-วิสาหกิจชุมชน","Topic":"เศรษฐกิจ","Explain":"* ออกโครงการ \"ซื้อ 1 แถม 1 ปุ๋ยสั่งตัด\" โดยรัฐสมทบเพื่อแถมปุ๋ยสั่งคัดให้เกษตรกร ทุกครั้งที่ซื้อปุ๋ยใน 6 เดือนแรก ทำการฑูตเชิงเกษตรเพื่อนำเข้าแม่ปุ๋ยขนาดใหญ่และแจกให้ผู้ผลิตปุ๋ยรายย่อย สนับสนุนงบให้ผู้ผลิตปุ๋ยรายย่อยตรวจวิเคราะห์ดิน และตั้งกองทุนปุ๋ย 20,000 ล้านบาท เพื่อเป็นงบในการดำเนินการ","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":273,"Title":"สนับสนุนการเลี้ยงสัตว์ ลดต้นทุน เพิ่มเงินทุน ขยายตลาด","Topic":"เศรษฐกิจ","Explain":"* ให้อำนาจท้องถิ่นจ้างสัตวบาล/สัตวแพทย์บริการเกษตรกรได้ พัฒนาระบบโรงเชือด-โรงแปรรูปปศุสัตว์ให้ได้มาตรฐานในท้องถิ่น ส่งเสริมสหกรณ์และกลุ่มเกษตรปลูกพืชอาหารสัตว์  ผสมอาหารสัตว์เองในแต่ละท้องถิ่น มีการปล่อยเงินกู้ดอกเบี้ยต่ำให้เกษตรกรสำหรับการเลี้ยงปศุสัตว์ พร้อมป้องกันและกำจัดการทุจริตในระบบควบคุมโรคและการตลาดปศุสัตว์","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":274,"Title":"ดอกเบี้ย 0% ผ่อนโดรน รถไถ รถดำนา เครื่องจักรการเกษตร","Topic":"เศรษฐกิจ","Explain":"* สนับสนุนสินเชื่อดอกเบี้ยต่ำมากสำหรับการลงทุนและขยายกิจการเครื่องจักรกลทางการเกษตร มีการยกเว้นภาษีนำเข้าเครื่องจักร โดยผู้ประกอบการสามารถนำค่าแรงและงบลงทุนในการวิจัยและพัฒนามาหักลดหย่อนภาษีได้ 2 เท่า และรัฐลงทุนในการวิจัยพัฒนาจากภาครัฐในเครื่องจักรกลเป้าหมาย พร้อมสนับสนุนงบสำหรับเกษตรกรในการใช้เครื่องจักรกลทดแทนการเผาผ่านองค์กรปกครองส่วนท้องถิ่น","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":275,"Title":"สุราก้าวหน้า เพิ่มมูลค่าสินค้าเกษตร","Topic":"เศรษฐกิจ","Explain":"* เพิ่มมูลค่าผลผลิตทางการเกษตรที่ถูกนำไปใช้ในกระบวนการผลิตสุรา เช่น ข้าว พืชผลไม้ต่างๆ และช่วยปลดปล่อยศักยภาพ ความสร้างสรรค์ ให้นักปรุงสุราจากพื้นที่ต่างๆ สามารถคิดค้นวิธีการของตัวเองในการสร้างสรรค์สินค้าเกษตรให้เป็นสินค้ามูลค่าสูง ","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":276,"Title":"พัฒนาสินค้าชุมชน 1 ท้องถิ่น 1 โรงงานสินค้าแปรรูป","Topic":"เศรษฐกิจ","Explain":"* กระจายอำนาจและงบให้องค์กรปกครองส่วนท้องถิ่น มารับบทบาทนำในการสนับสนันการแปรรูปสินค้าเกษตรที่เหมาะกับพื้นที่ร่วมกับสหกรณ์-กลุ่มเกษตรกร-ผู้ประกอบการรุ่นใหม่ภายในพื้นที่ นอกจากนี้เน้นส่งเสริมการแปรรูปที่สร้างมูลค่าเพิ่มและนวัตกรรมใหม่ๆ","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":277,"Title":"อาหารโรงเรียนจากชุมชน ตัดวงจรสินค้าเกษตร ไม่ผ่านพ่อค้าคนกลาง","Topic":"เศรษฐกิจ","Explain":"* รับประกันตลาดสำหรับสำหรับสินค้าแปรรูปเกษตร ผ่านการกำหนดให้รัฐจัดซื้อวัสดุในโครงการรัฐที่แปรรูปมาจากสินค้าเกษตร เช่น ยาง อาหาร ผัก-ผลไม้ และผักผลไม้แปรรูป","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":278,"Title":"เปิดตลาดโลก สร้างโอกาสเกษตรกรไทย","Topic":"เศรษฐกิจ","Explain":"* เปิดตลาดสินค้าแปรรูปในต่างประเทศด้วยการเร่งทำการฑูตเชิงเกษตร เจรจากับประเทศคู่ค้าให้หันมาใช้วัตถุดิบจากไทยที่ได้รับรองมาตรฐาน รวมถึงเจรจากระบวนการและมาตรฐานการส่งออกให้เหมาะสม","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":279,"Title":"ฟรี! รับรองมาตรฐาน GAP-GMP-เกษตรอินทรีย์ ส่งสินค้าเกษตรคุณภาพดีไปทั่วโลก","Topic":"เศรษฐกิจ","Explain":"* ส่งเสริมให้เกษตรกรรายย่อยเข้าถึงกระบวนการขอรับรองมาตรฐานคุณภาพ โดยการอุดหนุนให้เข้าถึงการรับรองมาตรฐาน GAP GMP อ.ย. และเกษตรอินทรีย์ได้ฟรี เป็นระยะเวลา 2 ปี พร้อมสมทบทุนเพิ่มเติมให้ผู้ประกอบการที่ขอใบประกาศนียบัตรของสินค้าแปรรูป เพื่อส่งเสริมการแปรรูปสู่มาตรฐานสากล","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":280,"Title":"ปลดล็อกฟาร์มสเตย์ เปลี่ยนไร่นาเป็นรายได้ สร้างอุตสาหกรรมท่องเที่ยวเชิงเกษตร","Topic":"เศรษฐกิจ","Explain":"* จ้างงานหรือสนับสนุนการจัดตั้งธุรกิจของเกษตรกรรุ่นใหม่ (Young Smart Farmer) ในการให้คำปรึกษาและบริการต่อเกษตรกร โดยเน้นที่ การเข้าถึงและใช้ประโยชน์จากเทคโนโลยีทางการเกษตร องค์ความรู้และะทักษะเฉพาะทาง และการรับบริหารจัดการแปลงนาแบบเบ็ดเสร็จ/กึ่งเบ็ดเสร็จด้วยนวัตกรรมใหม่ๆ","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":281,"Title":"จ้างเกษตรกรรุ่นใหม่ สอนเกษตรกรวัยเก๋าใช้เทคโนโลยี","Topic":"เศรษฐกิจ","Explain":"* พัฒนาเกษตรกรจากผู้ผลิต มาเป็นผู้ให้บริการท้องเที่ยวเชิงเกษตร โดยส่งเสริมการท่องเที่ยวเชิงเกษตรกับกลุ่มนักท่องเที่ยวเป้าหมาย และปรับแก้กฎหมายหผำระเบียบให้สะดวกต่อเกษตรกรในการจัดตั้งฟาร์มสเตย์ถูกต้อง","Source":"https://www.moveforwardparty.org/article/policies/17234/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":282,"Title":"จดทะเบียน – ต่อทะเบียนเรือได้ผ่านมือถือ ไม่ต้องเสียเวลาเดินทางทำเอกสาร","Topic":"การบริหารราชการ","Explain":"* เพิ่มการอำนาวยความสะดวกบริการภาครัฐให้ชาวประมงด้วยการต่อทะเบียนเรือผ่านมือถือได้ พร้อมขอใบอนุญาตทำการประมงได้พร้อมกัน เพื่อไม่เสียเวลาเดินทางและทำเอกสารหลายครั้ง","Source":"https://www.moveforwardparty.org/article/policies/17835/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":283,"Title":"ฟรีประกันภัยเรือล่มเอกชน เมื่อต่อทะเบียนเรือ (วงเงินไม่เกิน 250,000 บาท)","Topic":"เศรษฐกิจ","Explain":"* สร้างสวัสดิการรองรับให้พี่น้องชาวประมง ด้วยการจูงใจให้ชาวประมงขึ้นทะเบียนเรือหรือต่ออายุทะเบียนเรือให้ถูกต้อง โดยรัฐจะแถมประกันภัยเรือล่มเอกชน วงเงินไม่เกิน 250,000 บาท หรือ 50,000 บาท/ตันกรอส ให้เลย","Source":"https://www.moveforwardparty.org/article/policies/17835/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":284,"Title":"บัตรชมพู และ Seabook ทดแทนกันได้ ใบเดียวจบ ตัดความซ้ำซ้อน","Topic":"เศรษฐกิจ","Explain":"* ปลดล็อกความซ้ำซ้อนของเอกสารในการใช้แรงงานต่างด้าวในการประมง – เรือประมงในราชอาณาจักรใช้บัตรชมพู หรือ Seabook ทดแทนกันได้","Source":"https://www.moveforwardparty.org/article/policies/17835/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":285,"Title":"หยุดบังคับประมงพาณิชย์ติดตั้งระบบ AIS ตัดความซ้ำซ้อนกับ VMS","Topic":"เศรษฐกิจ","Explain":"* ยกเลิกนโยบายกำหนดให้เรือประมงติดตั้งระบบ AIS ที่ซ้ำซ้อนกับ VMS (Vessel Monitoring System) ให้เหลือเพียงระบบเดียว","Source":"https://www.moveforwardparty.org/article/policies/17835/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":286,"Title":"กระจายอำนาจการประมงให้ท้องถิ่น-ชาวประมง","Topic":"เศรษฐกิจ","Explain":"* เพิ่มอำนาจคณะกรรมการประมงจังหวัดในการกำหนดกติกาทำการประมงภายในเขต 12 ไมล์ทะเล ต่อมาเพิ่มส่วนท้องถิ่นและชาวประมงในคณะกรรมการประมงจังหวัดให้ นายก อบจ. เป็นประธานคณะกรรมการประมงจังหวัด  ","Source":"https://www.moveforwardparty.org/article/policies/17835/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":287,"Title":"เปลี่ยนบทลงโทษที่ไม่เป็นธรรมกับผู้ประกอบอาชีพประมง","Topic":"เศรษฐกิจ","Explain":"* เปลี่ยนการลงโทษจากที่เน้นปรับหรือจำคุก เป็นโทษกักเรือ โดยอาจพิจารณาเพิ่มโทษในกรณีที่กระทำผิดซ้ำ ซึ่งดูที่เจตนาการกระทำผิดควบคู่ในการบังคับใช้กฎหมาย ","Source":"https://www.moveforwardparty.org/article/policies/17835/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":288,"Title":"ช่วยเจรจาหาประเทศปลายทาง อนุญาตให้เรือประมงไทยทำการประมงนอกน่านน้ำได้","Topic":"เศรษฐกิจ","Explain":"* ปลดล็อกกฎหมาย คืนชีวิตเรือประมงนอกน่านน้ำ ภายใต้กติกาสากล และ รัฐบาลไทยต้องช่วยเจรจาหาประเทศปลายทาง อนุญาตให้เรือประมงไทยสามารถทำการประมงนอกน่านน้ำไทยได้","Source":"https://www.moveforwardparty.org/article/policies/17835/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":289,"Title":"รักษาสัญญาของรัฐบาลประยุทธ์ ที่จะซื้อคืนเรือประมงที่โดนกระทบจาก IUU แต่ยังไม่ดำเนินการ","Topic":"เศรษฐกิจ","Explain":"* ซื้อเรือประมงที่รัฐบาลสัญญาไว้แล้ว แต่ยังไม่ซื้อคืนทั้งหมด ที่เหลืออีก 3,000 ลำ","Source":"https://www.moveforwardparty.org/article/policies/17835/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":290,"Title":"ปฏิรูปการสอนเพศศึกษา ส่งเสริมความเสมอภาคทางเพศ","Topic":"ความเท่าเทียม","Explain":"* ค่านิยมต่างๆ เช่น ความเข้าใจเรื่องการขอความยินยอม (consent) ความหลากหลายทางเพศ และสอนเรื่องทางกายภาพอย่างตรงไปตรงมา เพื่อให้เยาวชนเข้าใจความสำคัญของการป้องกันการตั้งครรภ์ที่ไม่ประสงค์ และโรคติดต่อทางเพศสัมพันธ์","Source":"https://www.moveforwardparty.org/article/policies/17883/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":291,"Title":"ปรับปรุงกฎหมายต่อต้านความรุนแรงทางเพศ","Topic":"ความเท่าเทียม","Explain":"* แก้ประมวลกฎหมายอาญา และกฎ ก.พ. เพื่อกำหนดนิยามใหม่ของการล่วงละเมิดหรือคุกคามทางเพศ การกระทำอนาจาร และการกระทำชำเราใหม่ พร้อมส่งเสริมให้เกิดกิจกรรมให้ความรู้เรื่องเพศและพฤติกรรมที่ไม่พึงประสงค์เรื่องเพศแก่หน่วยงานราชการ อีกทั้งให้หน่วยงานที่เกี่ยวข้องมีการเก็บข้อมูล การจัดทำข้อมูล และรายงานปัญหาดังกล่าวทุกปี","Source":"https://www.moveforwardparty.org/article/policies/17883/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":292,"Title":"สมรสเท่าเทียม คู่รักทุกเพศแต่งงานกันได้","Topic":"ความเท่าเทียม","Explain":"* แก้ไขประมวลกฎหมายแพ่งพาณิชย์ บรรพ 5 ว่าด้วยครอบครัว โดยเปลี่ยนคำในตัวบทกฎหมาย จากคำนามที่ระบุเพศ เช่น ชาย-หญิง เป็นคำนามไม่ระบุเพศแทน เช่น บุคคล เพื่อให้ทุกเพศสามารถหมั้นและสมรสกันได้ อีกทั้งมีสิทธิในฐานะคู่หมั้นหรือคู่สมรสโดยเสมอหน้ากันทุกประการ","Source":"https://www.moveforwardparty.org/article/policies/17883/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":293,"Title":"ยุติการตั้งครรภ์ไม่เกิน 12 สัปดาห์ รับยาฟรี ทุก รพ.สต.","Topic":"ความเท่าเทียม","Explain":"* คุ้มครองสิทธิในการยุติการตั้งครรภ์ สำหรับบุคคลที่มีอายุครรภ์ไม่เกิน 12 สัปดาห์ ให้สามารถรับยายุติตั้งครรภ์ได้ที่ รพ.สต. ทุกแห่งทั่วประเทศ โดยขั้นตอนการขอรับยาสามารถเข้ามาพบแพทย์ที่ รพ.สต. ใกล้บ้าน ทั้งพบแพทย์โดยตรง หรือในรูปแบบรูปแบบ Telemedicine เพื่อซักประวัติ ตรวจร่างกาย และจ่ายยายุติการตั้งครรภ์ รวมทั้งให้คำปรึกษาหลังจากการยุติตั้งครรภ์ฟรี","Source":"https://www.moveforwardparty.org/article/policies/17883/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":294,"Title":"ศูนย์เลี้ยงเด็กใกล้บ้าน ห้องปั๊มนมในที่ทำงาน","Topic":"ความเท่าเทียม","Explain":"* เพิ่มงบให้องค์กรปกครองส่วนท้องถิ่นนำไปปบริหารจัดการเกี่ยวกับการดูแลเด็กเล็กในรูปแบบที่เหมาะสมกับพื้นที่ของตน ตั้งแต่เพิ่มมาตรฐานให้เหมาะกับเด็กเล็ก เพิ่มสัดส่วนผู้เลี้ยงดูเด็กต่อจำนวนเด็กเล็ก และอุดหนุนสถานเลี้ยงดูเด็กของเอกชน อีกทั้งใช้กลไกของ พ.ร.บ. ควบคุมอาคาร และ พ.ร.บ. คุ้มครองแรงงาน กำหนดให้อาคารสำนักงานและสถานประกอบการขนาดใหญ่มีสถานที่เลี้ยงดูเด็กเล็กหรือสิ่งที่เกี่ยวข้อง เช่น ห้องปั๊มนม  ","Source":"https://www.moveforwardparty.org/article/policies/17883/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":295,"Title":"ตรวจมะเร็งฟรี ไม่ต้องรอหมอสั่งใน Package ตรวจสุขภาพประจำปีฟรี","Topic":"การแพทย์","Explain":"* ตรวจคัดกรองฟรี 5 โรคมะเร็งที่พบบ่อยในผู้หญิงไทย ได้แก่ มะเร็งเต้านม มะเร็งลำไส้ใหญ่ มะเร็งตับ มะเร็งปอด และมะเร็งปากมดลูก สำหรับประชาชนกลุ่มเสี่ยงโดยให้บรรจุในแพ็กเกจตรวจสุขภาพ ","Source":"https://www.moveforwardparty.org/article/policies/17883/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":296,"Title":"ตรวจสุขภาพประจำปี ฟรีทั้งค่าตรวจ-ค่าเดินทาง","Topic":"ความเท่าเทียม","Explain":"* ตรวจสุขภาพประจำปีทั้งสุขภาพกายและสุขภาพจิต พร้อมกับให้ค่าเดินทางสำหรับเดินทางมาตรวจสุขภาพ","Source":"https://www.moveforwardparty.org/category/article/policies/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":297,"Title":"วัคซีนเพิ่มเติมฟรีในเด็กและผู้ใหญ่","Topic":"การแพทย์","Explain":"* เพิ่มวัคซีนที่ควรจะฉีดในเด็กและผู้ใหญ่ โดยวัคซีนในเด็ก ได้แก่ โรคไข้หวัดใหญ่ โรคไข้เลือดออก โรคพิษสุนัขบ้า และโรคอีสุกอีใส ส่วนวัคซีนผู้สูงอายุ ได้แก่ ปอดอักเสบ นอกจากนี้ในผู้สูงอายุกลุ่มเสี่ยงรับวัคซีน ได้แก่ โรคไข้หวัดใหญ่","Source":"https://www.moveforwardparty.org/category/article/policies/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":298,"Title":"แว่นตาฟรีถึง 18 ปี","Topic":"การแพทย์","Explain":"* ให้แว่นตาฟรี สำหรับเด็กที่มีอายุต่ำกว่า 18 ปี ที่มีปัญหาทางสายตา ","Source":"https://www.moveforwardparty.org/category/article/policies/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":299,"Title":"สุขภาพดี มีรางวัล (Health Score) ","Topic":"การแพทย์","Explain":"* เพิ่มระบบแรงจูงใจประจำปี เพื่อเป้าหมายสุขภาพรายบุคคล เป็นระบบคะแนนสุขภาพที่ขึ้นอยู่กับ พฤติกรรมสุขภาพ เช่น การเลิกบุหรี่ , ผลการตรวจสุขภาพประจำปี เช่น เลือด น้ำหนัก BMI  , การเข้ารับการรักษาอย่างต่อเนื่องตามคำสั่งแพทย์ และการไม่มีภาวะเจ็บป่วยที่ต้องมาโรงพยาบาล รวมทั้งได้รับคูปองอาหารอินทรีย์หรือสินค้าสุขภาพ 300 บาทต่อปี หรือรางวัลอื่นๆ ที่จูงใจประชาชน","Source":"https://www.moveforwardparty.org/category/article/policies/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":300,"Title":"ยกระดับ รพ. สต. และศูนย์สาธารณสุขชุมชน Primary Care Unit (PCU)","Topic":"การแพทย์","Explain":"* ยกระดับบทบาทของสถานบริการสาธารณสุขแบบปฐมภูมิให้เน้นการเสริมสร้างสุขภาพ การติดตามโรคเรื้อรัง การช่วยเหลือผู้ป่วยเร่งด่วน และการลดภาระในโรงพยาบาลใหญ่ รวมถึงเรียนแพทย์จากโรงพยาบาลอำเภอ มาปฏิบัติงานใน รพ.สต. ตามรอบที่กำหนด","Source":"https://www.moveforwardparty.org/category/article/policies/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":301,"Title":"ปลดล็อกระบบการแพทย์ออนไลน์ Telemedicine ","Topic":"การแพทย์","Explain":"* แก้ประกาศแพทยสภา เรื่อง มาตรฐานการตรวจรักษา เพื่อให้สามารถทำ telemed โดยไม่ต้องตรวจร่างกายได้","Source":"https://www.moveforwardparty.org/category/article/policies/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":302,"Title":"ลดความแออัดในโรงพยาบาล - ห้องฉุกเฉิน (ER) กันไว้สำหรับกรณีฉุกเฉิน","Topic":"การแพทย์","Explain":"* การสงวนการตรวจในห้องฉุกเฉิน (ER) ไว้สำหรับอาการฉุกเฉิน ในกรณีผู้ป่วยอาการไม่ฉุกเฉินต้องรับบัตรคิว เพื่อมาตรวจในวันพรุ่งนี้","Source":"https://www.moveforwardparty.org/category/article/policies/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":303,"Title":"ส่งต่อ-หาเตียงแบบไร้รอยต่อ ด้วยศูนย์รวมเตียง-ระบบเชื่อมข้อมูลสุขภาพ","Topic":"การแพทย์","Explain":"* เชื่อมต่อข้อมูลด้านสาธารณสุข (ระบบอภิบาลสุขภาพดิจิทัล / Integrated Digital Health Data) และสร้างระบบ รวมเตียงส่วนกลาง ( Central Referral Centre ) โดยนำโควต้าของแต่ละโรงพยาบาลมา 10-20% เพื่อให้รู้ว่าโรงพยาบาลไหนมีเตียงว่างบ้าง","Source":"https://www.moveforwardparty.org/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":304,"Title":"เพิ่มยอดบริจาคอวัยวะเชิงรุก ถามทุกครั้งที่ทำบัตรประจำตัวประชาชน","Topic":"การแพทย์","Explain":"* กำหนดให้เพิ่มคำถามเรื่อง “การบริจาคอวัยวะ” ทุกครั้งที่ทำบัตรประจำตัวประชาชน และบันทึกข้อมูลลงในชิปบัตรประจำตัวประชาชน เพื่อให้ง่ายต่อการตรวจสอบเมื่อผู้บริจาคอวัยวะเสียชีวิต","Source":"https://www.moveforwardparty.org/article/policies/18167/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":305,"Title":"กองทุนดูแลผู้สูงอายุ-ผู้ป่วยติดเตียง งบประมาณเฉลี่ย 9,000 บาท/คน/เดือน","Topic":"การแพทย์","Explain":"* พัฒนาให้ระบบสุขภาพสุขภาพปฐมภูมิดูแลเรื่องการฟื้นฟูที่บ้านหรือชุมชนได้ ผ่านการดำเนินการร่วมกับองค์กรปกครองส่วนท้องถิ่น และพัฒนาระบบกองทุนดูแลผู้สูงอายุในระยะยาว งบประมาณ 9,000 บาท/คน/เดือน ผ่านการดำเนินการร่วมกับองค์กรปกครองส่วนท้องถิ่น","Source":"https://www.moveforwardparty.org/article/policies/18167/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":306,"Title":"ศูนย์ดูแลผู้ป่วยแบบประคับประคองในชุมชน อย่างน้อยอำเภอละหนึ่งแห่ง (Palliative Care)","Topic":"การแพทย์","Explain":"* พัฒนาศูนย์ดูแลผู้ป่วยแบบประคับประคองในชุมชน อย่างน้อยอำเภอละหนึ่งแห่ง โดยพัฒนาหลักสูตรให้บุคลากร ประกอบกับยกระดับสถานบริการสาธารณสุขแบบปฐมภูมิ ด้วยการพัฒนา อสม. เพื่อทำหน้าที่บางอย่างได้และให้ค่าตอบแทนเพิ่ม รวมถึงเปิดให้ประชาชนวางแผนล่วงหน้าเพื่อยินยอมรับการรักษา","Source":"https://www.moveforwardparty.org/article/policies/18167/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":307,"Title":"ธนาคารอุปกรณ์ดูแลผู้ป่วยที่บ้าน","Topic":"การแพทย์","Explain":"* ให้เทศบาลหรืออบต. เป็นผู้บริหารจัดการธนาคารอุปกรณ์ โดยเป็นผู้จัดซื้ออุปกรณ์ให้ประชาชนยืม หรือรับบริจาคจากประชาชนหรือภาคเอกชนที่ประสงค์จะสนับสนุนอุปกรณ์","Source":"https://www.moveforwardparty.org/article/policies/18167/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":308,"Title":"“ลาไปบอกลา” - เพิ่มสิทธิวันลาดูแลพ่อ-แม่ที่ป่วยระยะสุดท้าย","Topic":"การแพทย์","Explain":"* เพิ่มสวัสดิการวันลาสำหรับแรงงาน เพื่อดูแลพ่อแม่ที่ป่วยที่ได้รับการวินิจฉัยจากแพทย์ว่าเป็นผู้ป่วยระยะสุดท้าย โดยการเพิ่มไปในกฎหมายคุ้มครองแรงงาน ","Source":"https://www.moveforwardparty.org/article/policies/18167/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":309,"Title":"“ตายดี” - สิทธิยุติชีวิตตนเองอย่างมีศักดิ์ศรี สำหรับคนที่ป่วยจากโรคทางกายที่รักษาไม่ได้","Topic":"การแพทย์","Explain":"* อนุญาตให้บุคคลที่ป่วยจากโรคทางกายที่รักษาไม่ได้ มีสิทธิเข้าสู่กระบวนการยุติชีวิตตนเองอย่างมีศักดิ์ศรีโดยความช่วยเหลือจากแพทย์ โดยผู้ทำต้องมีสติและได้รับการรับรองโดยจิตแพทย์ว่าไม่มีอาการป่วยทางสุขภาพจิต","Source":"https://www.moveforwardparty.org/article/policies/18167/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":310,"Title":"ลดชั่วโมงการทำงานบุคลากรทางการแพทย์","Topic":"การแพทย์","Explain":"* กำหนดชั่วโมงการทำงานของแพทย์ไม่เกิน 60 ชั่วโมง/สัปดาห์ พร้อมกำหนดให้ได้พัก 8 ชั่วโมง หลังทำงานติดกันมาแล้ว 24 ชม. และหากทำงาน 24.00-08.00 น. (เวรดึก) โดยที่ควบคุมมาตรฐานที่พักบุคลากรทางการแพทย์ ลดภาระที่ไม่เกี่ยวกับแพทย์ เปิดข้อมูลการทำงานของแพทย์ด้วย ","Source":"https://www.moveforwardparty.org/article/policies/18167/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":311,"Title":"ค่าตอบแทนบุคลากรทางการแพทย์เป็นธรรม","Topic":"การแพทย์","Explain":"* ปรับอัตราค่าตอบแทนสำหรับการทำงานในช่วงนอกเวลา โดยวางหลักเกณฑ์ที่คำนึงถึงหลัก \"ทำมากได้มาก\"  ที่ให้ค่าตอบแทนแปรผันตามชิ้นงาน","Source":"https://www.moveforwardparty.org/article/policies/18167/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":312,"Title":"พัฒนา อสม. เฉพาะทาง","Topic":"การแพทย์","Explain":"* พัฒนาระบบแนวหน้าสุขภาพ (ผู้ปฏิบัติงานด้านสุขภาพแบบเฉพาะงาน) โดยการจ้างงานแบบ part-time ให้ค่าตอบแทนตามชิ้นงาน ที่พัฒนาต่อยอดมาจาก อสม. ผ่านการฝึกอบรมและได้รับมาตรฐาน เพื่อช่วยภารกิจต่างๆ ของระบบสุขภาพในชุมชน รวมทั้งปรับระบบค่าตอบแทนแบบธรรมดาเป็นค่าตอบแทนรายชิ้นงาน-ตามผลงานเช่นกัน  ","Source":"https://www.moveforwardparty.org/article/policies/18167/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":313,"Title":"เปลี่ยนอาสากู้ชีพเป็นอาชีพ มีทุนพัฒนาทักษะ-สวัสดิการ","Topic":"การแพทย์","Explain":"* เพิ่มศักยภาพของระบบอาสากู้ชีพให้ได้รับประกาศนียบัตรเฉพาะด้าน พร้อมตั้งเป้าให้มี Paramedic หรือนักปฏิบัติการฉุกเฉินการแพทย์ ด้วยการให้มีระดับปริญญาตรีอย่างน้อยทุกตำบล ระดับประกาศนียบัตร อย่างน้อย 1 คน และให้ภาครัฐอุดหนุนให้กับมูลนิธิเพื่อเป็นทุนการศึกษาการแพทย์ฉุกเฉิน รวมทั้งเพิ่มงบประมาณและข้อกำหนดของท้องถิ่นในการจ้างนักปฏิบัติการฉุกเฉินการแพทย์ในรูปแบบต่างๆ ที่ได้รับค่าตอบแทนที่เป็นธรรมและมั่นคง ","Source":"https://www.moveforwardparty.org/article/policies/18167/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":314,"Title":"เปิดตลาดซื้อ-ขายไฟฟ้าเสรี รัฐดูแลระบบสายส่ง","Topic":"สิ่งแวดล้อม","Explain":"* ปลดล็อกให้ประชาชนเลือกซื้อแผนการใช้ไฟฟ้าระหว่างผู้ผลิตหลายรายโดยการยกเลิกการที่ กฟผ. เป็นผู้รับซื้อไฟฟ้ารายเดียว และเปิดตลาดแข่งขันเสรี โดยปรับบทบาทให้ กฟผ. เป็นแค่การเป็นหนึ่งในผู้ผลิตไฟฟ้าในประเทศ นอกจากนี้แยกหน้าที่ของการกำกับดูแลระบบสายส่งให้มาอยู่ภายใต้หน่วยงานใหม่ของรัฐ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":315,"Title":"“ค่าไฟแฟร์” ถูกและเป็นธรรมสำหรับประชาชน","Topic":"สิ่งแวดล้อม","Explain":"* ลดค่าไฟให้กับประชาชนได้อย่างน้อย 70 สตางค์/หน่วย (เฉลี่ยบ้านละ 150 บาท) ผ่านการหยุดให้สัมปทานทุนใหญ่พลังงานสร้างโรงไฟฟ้า พร้อมปรับนโยบายเพื่อให้ความสำคัญกับประชาชนก่อนกลุ่มทุน","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":316,"Title":"“หลังคาสร้างรายได้” เปิดเสรีโซลาร์เซลล์ ประกันราคาซื้อพลังงานสะอาดสำหรับครัวเรือน","Topic":"สิ่งแวดล้อม","Explain":"* ปลดล็อกให้ประชาชนทุกบ้านติดแผงโซลาร์ ด้วยระบบ net metering พร้อมเพิ่มแต้มต่อให้ประชาชนผู้ผลิตพลังงานหมุนเวียน โดยการสนับสนุนให้เกิดการรับซื้อไฟฟ้าส่วนเกิน (จากระบบ net metering) จากโซลาร์เซลล์และพลังงานหมุนเวียนที่มีการปล่อยก๊าซเรือนกระจกน้อย ในราคาที่สูงกว่าตลาด พร้อมประกันราคารับซื้อไฟฟ้าขั้นต่ำหากยังไม่มีตลาด ที่ 2.2 บาท/หน่วย","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":317,"Title":"เลิกโรงไฟฟ้าถ่านหินทั้งหมดภายใน 2035","Topic":"สิ่งแวดล้อม","Explain":"* เร่งปลดระวางโรงไฟฟ้าถ่านหินที่มีอยู่ เพื่อลดการผลิตพลังงานโดยโรงไฟฟ้าถ่านหิ่น 70% ภายในปี 2030 (พ.ศ. 2573) เลิกโรงไฟฟ้าถ่านหินทั้งหมดในปี 2035 (พ.ศ. 2578)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":318,"Title":"กำจัดการเผาภายใน 3 ปี พร้อมงบปรับตัว 3 ล้านบาทต่อตำบล (1,000 ตำบลเสี่ยง)","Topic":"สิ่งแวดล้อม","Explain":"* อุดหนุนงบประมาณให้ 1,000 ตำบลเสี่ยง เพื่อลดการเผาในภาคเกษตร ให้มีการจัดทำแนวกันไฟ พร้อมกับมีทีมเฝ้าระวังไฟในพื้นที่ป่าชุมชนและพื้นที่ป่าใกล้เคียงของชุมชน และเชื่อมโยงข้อมูลทั้งจากบนฟ้า (ดาวเทียม) และจากภาคพื้น (โดรน และการสำรวจรอยเผา)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":319,"Title":"ส่งเสริมแปรรูปฟางข้าวหรือซังข้าวโพด เกษตรกรขายแทนเผา","Topic":"สิ่งแวดล้อม","Explain":"* ส่งเสริมอุตสาหกรรมที่เกี่ยวเนื่องในการนำฟางข้าวซังข้าวโพดหลังเก็บเกี่ยวไปแปรรูป เพื่อเป็นแรงจูงใจให้เกษตรกรเก็บผลพลอยได้เหล่านี้ไปขายแทนการเผา","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":320,"Title":" ปลูกข้าว “เปียกสลับแห้ง” ได้ครบวงจร","Topic":"สิ่งแวดล้อม","Explain":"* สนับสนุนการปลูกข้าวที่ใช้น้ำน้อยเช่น การปลูกแบบเปียกสลับแห้ง แบบครบวงจร ตั้งแต่การลงทุนเพื่อปรับระดับพื้นที่ การจัดหาหรือจัดการน้ำในไร่นา ไปจนถึงการตลาด ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":321,"Title":"เพิ่มบ่อหมักก๊าซชีวภาพสำหรับฟาร์มปศุสัตว์","Topic":"สิ่งแวดล้อม","Explain":"* สนับสนุนการพัฒนาระบบบ่อก๊าซชีวภาพสำหรับฟาร์มปศุสัตว์ โดยจะสนับสนุนสินเชื่อดอกเบี้ยต่ำ และการรับซื้อไฟฟ้าจากบ่อก๊าซชีวภาพในราคาสูงผ่านตลาดไฟฟ้าสีเขียวและ/หรือตลาดคาร์บอนเครดิต","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":322,"Title":"กำหนดเพดานปล่อยก๊าซเรือนกระจกรายอุตสาหกรรม เปิดตลาดค้าขายแลกเปลี่ยน (cap \u0026 trade)","Topic":"สิ่งแวดล้อม","Explain":"* กำหนดเพดานการปล่อยก๊าซเรือนกระจกในอุตสาหกรรมที่สำคัญ เช่น ซีเมนต์ ปิโตรเคมี โดยรัฐ และเปิดตลาดสำหรับการค้าขายแลกเปลี่ยนโควต้าหรือเครดิตการปล่อยก๊าซเรือนกระจกภายใต้กรอบเพดานปริมาณที่รัฐกำหนด","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":323,"Title":"เปิดเผยข้อมูลมลพิษ (PRTR)","Topic":"สิ่งแวดล้อม","Explain":"* ออกกฎหมายปลดปล่อยและเคลื่อนย้ายมลพิษ (Pollutant Release and Transfer Registers หรือ PRTR) ที่กำหนดให้โรงงานอุตสาหกรรมทุกแห่งต้องเปิดเผยข้อมูลการปล่อยมลพิษและการปล่อยก๊าซเรือนกระจกให้ประชาชนอย่างโปร่งใส ตรวจสอบได้","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":324,"Title":"รถเมล์ไฟฟ้าทุกคันภายใน 7 ปี","Topic":"สิ่งแวดล้อม","Explain":"* อุดหนุนงบประมาณ 10,000 ล้านบาท ให้ท้องถิ่นในการเพิ่มปริมาณของบริการขนส่งสาธารณะที่มีคุณภาพ อีกทั้งพัฒนาและควบคุมมาตรฐานการบริการขนส่งสาธารณะทั่วประเทศอย่างเข้มงวด ส่งเสริมระบบขนส่งสาธารณะที่เป็นมิตรต่อสิ่งแวดล้อม และออกกฎหมายกำหนดให้รถโดยสารประจำทางทั่วประเทศไทยต้องใช้พลังงานไฟฟ้าขับเคลื่อนแทนที่เครื่องยนต์สันดาปภายใน ในระยะเวลา 7 ปี","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":325,"Title":"“วันขึ้นขนส่งมวลชนฟรี” ลดใช้รถส่วนตัว","Topic":"สิ่งแวดล้อม","Explain":"* ทดลองนำร่องการทำ “วันรณรงค์ลดการใช้รถส่วนบุคคล” (Car Free Day) หรือ 1 วันที่รัฐบาลจะรณรงค์ให้คนในเมืองลดการใช้รถยนต์ส่วนตัว โดยการทำให้ค่าเดินทางขนส่งสาธารณะ (รถเมล์ รถไฟฟ้า เรือ รวมถึงค่าที่จอดรถบริเวณจุดเชื่อมต่อ) ฟรีทั้งหมด","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":326,"Title":"เปลี่ยนรถไฟดีเซลเป็นรถไฟไฟฟ้า","Topic":"สิ่งแวดล้อม","Explain":"* สนับสนุนการใช้รถไฟไฟฟ้าแทนรถไฟดีเซลในเส้นทางที่มีความพร้อม เช่น กรุงเทพ-นครราชสีมา หาดใหญ่-ปีนัง อุดรธานี-เวียงจันทน์","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":327,"Title":"ตรวจเช็คสภาพรถยนต์ส่วนตัวฟรี ในช่วง 3 เดือนสุดท้ายของทุกปี","Topic":"สิ่งแวดล้อม","Explain":"* เปิดให้ประชาชนนำรถยนต์ส่วนบุคคลมาตรวจเช็คสภาพรถฟรีทุก 3 เดือนสุดท้ายของปี และรับสติ๊กเกอร์รับรองหากผ่านมาตรฐานการเผาไหม้สมบูรณ์ หากไม่ผ่านมาตรฐานดำเนินการแก้ไขอย่างถูกจุด","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":328,"Title":"ควบคุมปริมาณรถบรรทุกที่เข้ามาในเขตเมือง","Topic":"สิ่งแวดล้อม","Explain":"* ควบคุมปริมาณรถบรรทุกและรถบัสที่จะเข้ามาในเขตเมืองให้เข้มข้นขึ้นในช่วงที่ PM 2.5 อยู่ในระดับวิกฤต เพื่อไม่ให้ซ้ำเติมปัญหามลพิษในเขตเมือง","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":329,"Title":"เพิ่มค่าบริการขยะอาหารสำหรับห้างใหญ่ บังคับแยกขยะ-เก็บข้อมูล-ทำบัญชีขยะอาหาร","Topic":"สิ่งแวดล้อม","Explain":"* เพิ่มค่าบริการสำหรับห้างใหญ่และแหล่งกำเนิดขยะอาหารขนาดใหญ่ บังคับห้างใหญ่และแหล่งกำเนิดขยะอาหารขนาดใหญ่ให้ แยกขยะ-เก็บข้อมูล-ทำบัญชีขยะ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":330,"Title":"เปลี่ยนอาหารเหลือทิ้งเป็นเงิน - ลด 1 กิโล ได้ 1 บาท แถมคูปองอาหารอินทรีย์","Topic":"สิ่งแวดล้อม","Explain":"* เปลี่ยนอาหารเหลือทิ้งเป็นเงิน (ลด 1 กิโล ได้ 1 บาท) ผ่านเทคโนโลยีชีวภาพ (เช่น การผลิตก๊าซชีวภาพ และปุ๋ยหมัก) แถมคูปองแลกอาหารอินทรีย์สำหรับบ้านเรือน","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":331,"Title":"ต้นไม้ปลดหนี้","Topic":"สิ่งแวดล้อม","Explain":"* รัฐจ่ายหนี้คงค้างให้เกษตรกร ในฐานะค่าเช่า เพื่อใช้ที่ดินของเกษตรกรในการปลูกไม้ยืนต้นและเพิ่มพื้นที่สีเขียว โดยเกษตรกรจะถูกปลดหนี้ตั้งแต่วันแรก และจะได้ส่วนแบ่งครึ่งหนึ่งของต้นไม้ที่ปลูก เมื่อครบ 20 ปี (เป้าหมาย = เพิ่มป่า 1 ล้านไร่)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":332,"Title":"ต้นไม้บำนาญ","Topic":"สิ่งแวดล้อม","Explain":"* ออกโครงการ “ต้นไม้บำนาญ” - คนปลูกได้รับรายได้เป็นรายเดือน 1,200 บาท/ไร่/เดือน เป็นเวลา 20 ปี (เป้าหมาย = เพิ่มป่า 1.5 ล้านไร่)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":333,"Title":"ต้นไม้ทุนรัฐบาล","Topic":"สิ่งแวดล้อม","Explain":"* ออกโครงการ “ต้นไม้ทุนรัฐบาล” - สนับสนุนเกษตรกรให้ปลูกสวนป่าด้วยงบอุดหนุน 4,000 บาท/ไร่ ในช่วงเวลา 3 ปี จำนวน (เป้าหมาย = เพิ่มป่า 1.5 ล้านไร่)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":334,"Title":"ต้นไม้ชุมชน","Topic":"สิ่งแวดล้อม","Explain":"* ออกโครงการ “ต้นไม้ชุมชน” - สนับสนุนชุมชนให้ปลูกสวนป่าเพิ่มเติม 1,000 ชุมชน ด้วยงบอุดหนุน 4,000 บาท/ไร่/ปี จำนวน (เป้าหมาย = เพิ่มป่า 1 ล้านไร่)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":335,"Title":"เพิ่มพื้นที่สีเขียวในเมือง","Topic":"สิ่งแวดล้อม","Explain":"* เพิ่มงบท้องถิ่นในการเพิ่มพื้นที่สีเขียว พัฒนาระบบมาตรฐานและระบบสนับสนุนการสร้างพื้นที่สีเขียวในเขตเมือง สำหรับท้องถิ่น โดยให้ท้องถิ่นสามารถหักลดหย่อนภาษีที่ดินและสิ่งปลูกสร้างให้กับพื้นที่สีเขียวของเอกชน ที่เปิดให้สาธารณชนเข้าใช้ประโยชน์ (negative land tax) จัดตั้งธนาคารที่ดิน เพื่อจัดหาพื้นที่ที่เหมาะสมสำหรับการพัฒนาเป็นพื้นที่สีเขียวสำหรับแต่ละท้องถิ่น ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":336,"Title":"สร้างงานสีเขียวเกิน 1 แสนตำแหน่ง","Topic":"สิ่งแวดล้อม","Explain":"* สร้างงานสีเขียว จากการเพิ่มพื้นที่สีเขียว การปลูกสวนป่า การติดตั้งโซลาร์เซลล์ประมาณ และการพัฒนาบริการขนส่งสาธารณะ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":337,"Title":"งบวิจัย \u0026 พัฒนา (R\u0026D) เทคโนโลยีลดโลกร้อน","Topic":"สิ่งแวดล้อม","Explain":"* จัดสรรงบประมาณสนับสุนุนเชิงยุทธศาสตร์ ทั้งการปฏิบัติการ และการวิจัยและพัฒนาอย่างชัดเจน","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":338,"Title":"เครือข่ายเฝ้าระวัง (watchdog) และระบบร้องเรียน (hotline) ด้านสิ่งแวดล้อม","Topic":"สิ่งแวดล้อม","Explain":"* จัดตั้งศูนย์และระบบร้องเรียนด้านสิ่งแวดล้อมของประชาชน องค์กรปกครองท้องถิ่นแบบบูรณาการ (ระหว่างหน่วยงานต่างๆ) และแบบเรียลไทม์ ที่ทุกฝ่ายสามารถเข้าถึงได้ พร้อมให้ห้คำปรึกษาแบบบูรณาการเรื่องการบังคับใช้กฎหมายสิ่งแวดล้อมและกฎหมายสาธารณสุข ในการแก้ไขเรื่องร้องเรียนด้านสิ่งแวดล้อม รวมทั้งสนับสนุนงบประมาณและข้อมูลวิชาการให้เครือข่ายประชาชนในแต่ละท้องถิ่น เพื่อทำหน้าที่เป็น “เครือข่ายเฝ้าระวังสิ่งแวดล้อม” ได้อย่างเต็มที่","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":339,"Title":"กองทุนปรับตัวรับมือภัยพิบัติ-น้ำท่วม","Topic":"สิ่งแวดล้อม","Explain":"* สนับสนุนการปรับตัวรับมือกับภาวะโลกร้อนในระดับไร่นา ระดับชุมชน และระดับเมือง ร่วมกับองค์กรปกครองส่วนท้องถิ่น รวมทั้งส่งเสริมการวิจัยและพัฒนา การเกษตรที่มีความคงทนต่อสภาพแวดล้อม","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":340,"Title":"เตือนภัยทั่วถึง ครอบคลุมทุกท้องถิ่น","Topic":"สิ่งแวดล้อม","Explain":"* พัฒนาระบบเตือนภัยที่แม่นยำ (น้ำท่วม ฝนแล้ง ฝุ่นละออง พายุ ช้างป่า) ครอบคลุมทุกท้องถิ่น โดยที่ชุมชนมีส่วนร่วมในการออกแบบ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":341,"Title":"ท้องถิ่นประกาศเขตพื้นที่ภัยพิบัติได้","Topic":"สิ่งแวดล้อม","Explain":"* ท้องถิ่นประกาศเขตภัยพิบัติได้ เพื่อให้ อปท. มีอำนาจหน้าและงบประมาณ ในการแก้ไขปัญหาภัยพิบัติได้อย่างทันท่วงที","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":342,"Title":"ทบทวนแผนการบริหารจัดการน้ำทั้งหมดรายลุ่มน้ำ","Topic":"สิ่งแวดล้อม","Explain":"* การบริหารจัดการเพื่อลดภัยพิบัติที่จะเกิดขึ้น เช่น การบริหารจัดการน้ำ เพื่อลดน้ำท่วม/ภัยแล้ง ในแต่ละลุ่มน้ำ และการลดฝุ่นละอองขนาดเล็กในพื้นที่หุบเขา","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":343,"Title":"ศูนย์พักพิง-อพยพมีมาตรฐาน ท้องถิ่นมีอำนาจและงบประมาณ","Topic":"สิ่งแวดล้อม","Explain":"* เตรียมพร้อมในการเผชิญเหตุภัยพิบัติ (เช่น การมีศูนย์พักพิงมาตรฐานในพื้นที่น้ำท่วม การมีทีมอาสาป้องกันช้างป่าครอบคลุมทุกพื้นที่ การพัฒนาทีมงานเผชิญอุบัติภัยสารเคมีในพื้นที่เสี่ยง โดยการกระจายงบประมาณและประสานความร่วมมือกับท้องถิ่น)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":344,"Title":"ชดเชยเป็นธรรมและทันควัน","Topic":"สิ่งแวดล้อม","Explain":"* จัดระบบเยียวยา/ชดเชยให้มีความเป็นธรรม (เช่น การชดเชยผู้ที่ประสบภัยน้ำท่วมหนัก/ยาวนานในพื้นที่ทุ่งรับน้ำ การชดเชยผู้ประสบภัยจากช้างป่า)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":345,"Title":"ประกันภัยพืชผล ฟรี ในทุกพื้นที่รับน้ำ","Topic":"สิ่งแวดล้อม","Explain":"* การประกันภัยพืชผลในพื้นที่รับน้ำ เพื่อให้มั่นใจว่า เกษตรกรในพื้นที่รับน้ำจะไม่ได้รับความเสียหายจากการปลูกพืช ในช่วงเวลาที่รัฐบาลกำหนดไว้สำหรับการเพาะปลูก","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":346,"Title":"แบนโฟม-หลอดพลาสติก-แก้วพลาสติด-ถุงพลาสติก ที่ใช้ได้ครั้งเดียว","Topic":"สิ่งแวดล้อม","Explain":"* แบนโฟม หลอดพลาสติก แก้วพลาสติก และถุงพลาสติก ที่ไม่สามารถย่อยสลาย-หมุนเวียนมาใช้ใหม่ได้ (single-use plastic)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":347,"Title":"เก็บภาษีถุงพลาสติกเข้ากองทุนสิ่งแวดล้อม","Topic":"สิ่งแวดล้อม","Explain":"* เก็บภาษีถุงพลาสติกเข้ากองทุนสิ่งแวดล้อม (แทนที่จะเป็นรายได้ของร้านสะดวกซื้อ)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":348,"Title":"ยกเลิกคำสั่ง คสช. ให้อำนาจท้องถิ่นปิดโรงงานชั่วคราว","Topic":"สิ่งแวดล้อม","Explain":"* ยกเลิกคำสั่ง คสช. เรื่องการอนุญาตให้ตั้งโรงงานโดยไม่ต้องทำตามกฎหมายผังเมือง ต้องมีการประเมินผลกระทบสิ่งแวดล้อมก่อนดำเนินการตั้งโรงงาน ให้อำนาจท้องถิ่นปิดโรงงานหากตั้งนอกพื้นที่ผังเมืองอนุญาต และให้ EPA (หรือกรมควบคุมมลพิษ) สั่งปิดโรงงานขยะที่เปิดดำเนินการไม่ถูกต้อง","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":349,"Title":"ยกเลิกการนำเข้าขยะจากต่างประเทศ","Topic":"สิ่งแวดล้อม","Explain":"* ยกเลิกการนำเข้าขยะพลาสติก ขยะอีเลคโทรนิค และขยะอื่นๆ ที่รวบรวมได้ภายในประเทศ เพื่อมิให้เป็นภาระในการจัดการขยะในประเทศ และเพื่อมิให้เกิดผลกระทบต่อธุรกิจรวบรวมขยะใช้แล้วภายในประเทศ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":350,"Title":"พ.ร.บ. การจัดการขยะ","Topic":"สิ่งแวดล้อม","Explain":"* วางกลไกกลางในการกำกับดูแลมาตรฐานการจัดการขยะทั้งประเทศ ยกระดับอำนาจหน้าที่และความสามารถของหน่วยงานคุ้มครองสิ่งแวดล้อมหรือ Environmental Protection Agency (EPA) เพิ่มอำนาจและงบประมาณท้องถิ่นในการบริหารจัดการขยะ และสร้างแรงจูงใจสำหรับการจัดการขยะ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":351,"Title":"สนับสนุนกลไกตรวจสอบมลพิษ และต้นตอ PM2.5 จากอุตสาหกรรม","Topic":"สิ่งแวดล้อม","Explain":"* เพิ่มเจ้าหน้าที่ของกรมควบคุมมลพิษ ให้มีเพียงพอสำหรับการตรวจสอบโรงงานอุตสาหกรรมทั้งหมด และสนับสนุนการทำงานของภาคประชาสังคม ท้องถิ่น ในการหาต้นตอของโรงงานที่ปล่อยมลพิษให้ได้อย่างมีประสิทธิภาพ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":352,"Title":"เพิ่มมาตรฐานบรรษัทภิบาลของกลุ่มทุนในประเทศไทย ผ่านกลไกภายในและระหว่างประเทศ","Topic":"สิ่งแวดล้อม","Explain":"* ออกกฎหมายหรือกฎกระทรวง เพื่อควบคุมการรับซื้อสินค้าเกษตรของกลุ่มทุนในประเทศ จากการเผาในประเทศเพื่อนบ้าน และทำการทูตเชิงรุก เพื่อเจรจาและสร้างความร่วมมือทางการค้า การลงทุน พร้อมให้ความช่วยเหลือทางการเงินกับต่างประเทศเพื่อให้เกิดการเปลี่ยนวิถีการผลิต ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":353,"Title":"เพิ่มเป้าหมายค่ามาตรฐานคุณภาพอากาศของประเทศไทย","Topic":"สิ่งแวดล้อม","Explain":"* กำหนดค่ามาตรฐาน PM2.5 ให้สอดรับมาตรฐานสากลมากขึ้น ตามข้อเสนอของกรีนพีซประเทศไทย  (สำหรับค่าเฉลี่ย 24 ชั่วโมง จะกำหนดจาก 37.5 เป็น 25 ไมโครกรัม/ลูกบาศก์เมตร และสำหรับค่าเฉลี่ย 1 ปี จะกำหนดจาก 15 เป็น 10 ไมโครกรัม/ลูกบาศก์เมตร) ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":354,"Title":"เพิ่มประสิทธิภาพการตรวจวัดและการแจ้งเตือนเรื่องฝุ่น","Topic":"สิ่งแวดล้อม","Explain":"* เพิ่มสถานีตรวจวัดและระบบเตือนภัยให้ทั่วถึงทุกพื้นที่ และเพิ่มงบประมาณจัดหาเทคโนโลยีการตรวจวัดค่าฝุ่นในอากาศที่ได้มาตรฐานตามข้อกำหนดขององค์การอนามัยโลก ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":355,"Title":"พรบ อากาศสะอาด?","Topic":"สิ่งแวดล้อม","Explain":"* สนับสนุนการขับเคลื่อน พรบ. อากาศสะอาดของภาคประชาชน","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":356,"Title":"กำหนดมาตรฐานเกี่ยวกับการติดป้ายโฆษณา","Topic":"สิ่งแวดล้อม","Explain":"* กำหนดค่ามาตรฐานและข้อกำหนดในการติดป้ายโฆษณา เพิ่มแรงจูงใจให้ภาคธุรกิจในการติดตั้งป้ายโฆษณาแบบลดการกระจายแสง หรือการใช้โซลาร์เซลล์และระดับแสงที่เหมาะสม กำหนดแนวทาง-มาตรการการจ่ายเงินชดเชยกรณีที่มีผู้ได้รับผลกระทบจากมลภาวะทางแสง ให้เป็นธรรม สามารถบังคับใช้ได้ในวงกว้าง และตั้งหน่วยงานด้านการควบคุมผลกระทบจากมลภาวะทางแสง ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":357,"Title":"ส่งเสริม “พื้นที่อนุรักษ์ด้านความมืด”","Topic":"สิ่งแวดล้อม","Explain":"* ส่งเสริมให้มี “พื้นที่อนุรักษ์ด้านความมืด” (เช่น พื้นที่ที่เหมาะสำหรับการท่องเที่ยวด้านการดูดาว หรือการท่องเที่ยวเชิงดาราศาสตร์ การชมหิ่งห้อย หรือการเรียนรู้ระบบนิเวศช่วงกลางคืน)","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":358,"Title":"สนับสนุนมาตรการสีขาวและมาตรการสีเขียว","Topic":"สิ่งแวดล้อม","Explain":"* สนับสนุนมาตรการสีขาวในการแก้ไขปัญหากัดเซาะชายฝั่งพร้อมกับการออกแบบเพื่อเพิ่มพื้นที่สาธารณะ ปรับปรุงการท่องเที่ยว สนับสนุนงบประมาณผ่านองค์กรปกครองส่วนท้องถิ่น กรมทรัพยากรทางทะเลและชายฝั่ง อีกทั้งต้องติดตามและประเมินผลการดำเนินงานอย่างเป็นระบบและชัดเจน","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":359,"Title":" มาตรการสีเทาทุกโครงการต้องผ่าน EIA","Topic":"สิ่งแวดล้อม","Explain":"* จัดทำการประเมินผลกระทบทางสิ่งแวดล้อม (EIA) หากจำเป็นต้องแก้ไขปัญหากัดเซาะชายฝั่งด้วยมาตรการสีเทา เช่น กำแพงป้องกันเคลื่อนริมชายหาด และดำเนินการภายใต้การกำกับดูแลของกรมทรัพยากรทางทะเลและชายฝั่ง รวมทั้งติดตามและประเมินผลการดำเนินงานอย่างเป็นระบบและชัดเจน","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":360,"Title":"ชดเชย-เยียวยาเหยื่อช้างป่า เป็นธรรมและทันควัน","Topic":"สิ่งแวดล้อม","Explain":"* ปรับค่าชดเชยและเยียวยาให้เป็นธรรมกับประชาชนที่ได้รับผลกระทบ ได้แก่ ค่าชดเชยต่อชีวิต ให้กรณีเสียชีวิต 1,000,000 บาท กรณีบาดเจ็บสาหัสหรือทุพพลภาพ 500,000 บาท ค่าชดเชยต่อผลผลิตการเกษตรโดยพิจารณาตามความเสียหายที่ปรากฏ คำนวณจากค่าเสียโอกาสของผลตอบแทนที่เกษตรกรควรจะได้รับจากการปลูกพืช ที่คำนวณโดยสำนักเศรษฐกิจการเกษตร ค่าชดเชยต่อบ้านเรือนหรือทรัพย์สินอื่นๆ โดยพิจารณาตามมูลค่าความเสียหาย เบิกโดยตรงจากกองทุนดูแลผู้ได้รับผลกระทบจากช้างป่าและสัตว์ป่า รวมทั้งยกร่างระเบียบให้สามารถเบิกจ่ายให้ผู้เสียหายและผู้ได้รับผลกระทบได้ทันที","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":361,"Title":"จัดตั้งทีมอาสาป้องกันช้างป่าในทุกหมู่บ้านเสี่ยง (300 หมู่บ้าน)","Topic":"สิ่งแวดล้อม","Explain":"* จัดตั้งและให้ความรู้-ทักษะแก่ทีมอาสาป้องกันช้างป่าทั้ง 300 หมู่บ้านเสี่ยง จัดให้ทีมอาสามีอุปกรณ์ที่เพียงพอในการรับมือช้างป่า พร้อมจัดสวัสดิการที่เหมาะสมให้ทีมอาสาป้องกันช้างป่าด้วย และวางระบบให้การทำงานของทีมป้องกันช้างแต่ละหมู่บ้านประสานกัน ภายใต้ศูนย์บัญชาการการป้องกันช้างป่า","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":362,"Title":"จัดตั้งศูนย์บัญชาการการป้องกันช้างป่า (war room)","Topic":"สิ่งแวดล้อม","Explain":"* จัดตั้งศูนย์บัญชาการการป้องกันช้างป่า (war room) ภายใต้การกำกับดูแลของกระทรวงทรัพยากรธรรมชาติและสิ่งแวดล้อม ทำหน้าที่ส่งต่อ-เผยแพร่ข้อมูลในการระวังช้างป่า แก่ทีมป้องกันช้างป่าในแต่ละหมู่บ้าน (300 หมู่บ้าน) อย่างทันท่วงที ตลอด 24 ชั่วโมง โดยมีผู้แทนจากภาคประชาชน ภาครัฐ อื่นๆ เข้าร่วมเป็นกรรมการ และมีการประเมินผลการดำเนินงาน และประมวลความรู้ในการรับมือช้างป่า อย่างต่อเนื่อง โปร่งใส ทันท่วงที","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":363,"Title":"พัฒนาเทคโนโลยีระบบติดตามเฝ้าระวังช้าง (ปลอกคอ GPS / กล้องดักภาพ AI / โดรน)","Topic":"สิ่งแวดล้อม","Explain":"* สนับสนุนงบประมาณการพัฒนาเทคโนโลยีระบบติดตามเฝ้าระวังช้างรูปแบบต่างๆ อย่างเป็นระบบเชื่อมโยงกัน มีการแจ้งเตือนให้เป็นแบบทันที สะดวกใช้งานในการเฝ้าระวังมากขึ้น ประเมินผลการติดตามเฝ้าระวังช้างอย่างใกล้ชิด โปร่งใส และพัฒนาเป็นองค์ความรู้ในการจัดการช้างป่าที่ได้รับการยอมรับในระดับนานาชาติ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":364,"Title":"ล่อช้างกลับป่า-พื้นที่อาศัยเฉพาะของช้าง และทดลองแนว-คูกันช้าง","Topic":"สิ่งแวดล้อม","Explain":"* ออกแบบจุด-เส้นทาง-พื้นที่การให้อาหารช้างป่า เลือกซื้อผลผลิตการเกษตรจากชุมชนในพื้นที่ และทดลองทำแนวหรือคูกันช้างรูปแบบต่างๆ โดยมีการประเมินผลอย่างจริงจังและต่อเนื่อง","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":365,"Title":"ลดกิจกรรมมนุษย์-ราชการ เพื่อลดการสัญจรในพื้นที่อาศัยของช้าง","Topic":"สิ่งแวดล้อม","Explain":"* พิจารณาย้ายกิจกรรมของมนุษย์ ส่วนที่ไม่จำเป็นต้องอยู่ในพื้นที่ป่า ออกนอกพื้นที่ป่า เพื่อป้องกันไม่ให้เกิดการรบกวนและผลักดันให้ช้างออกมาหากินนอกพื้นที่ป่า และหาแนวทางการลดการสัญจรทางถนนผ่านพื้นที่ป่า","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":366,"Title":"จัดทำพื้นที่อาศัยถาวรสำหรับช้าง","Topic":"สิ่งแวดล้อม","Explain":"* ศึกษาวิจัยและออกแบบพื้นที่อาศัยถาวรสำหรับช้างป่า (เช่น พื้นที่ป่ารอยต่อ 5 จังหวัดเดิม พื้นที่หมดสัมปทานการปลูกป่าของเอกชน) เพื่อนำช้างป่ากลับเข้าอยู่ในพื้นที่อาศัยถาวร และแนวป้องกันที่เหมาะสม","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":367,"Title":"การท่องเที่ยวแนวซาฟารี","Topic":"สิ่งแวดล้อม","Explain":"* ทดลองนำร่องการพัฒนากิจกรรมการท่องเที่ยวแนวซาฟารีโดยท้องถิ่นและชุมชน เพื่อกระจายประโยชน์ในการดำเนินการให้กับประชาชนในพื้นที่","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":368,"Title":" ฉีดวัคซีน/ทำหมันให้ครอบคลุมทั้งหมาแมวบ้านและหมาแมวจรในพื้นที่","Topic":"สิ่งแวดล้อม","Explain":"* กำหนดบทบาทให้ชัดเจน โดยให้ท้องถิ่นเป็นองค์กรหลักในการดำเนินการฉีดวัคซีน-ทำหมัน หมาและแมว มีการเพิ่มงบประมาณให้ท้องถิ่น และพิจารณาจัดตั้งหน่วยงานด้านสวัสดิภาพสัตว์และมีสัตว์แพทย์ประจำ","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":369,"Title":"บัตรประชาชน หมา-แมว","Topic":"สิ่งแวดล้อม","Explain":"* พัฒนาระบบลงทะเบียนหมาแมวบ้าน หมาแมวชุมชน โดยกำหนดมาตรฐานในการเลี้ยงหมาแมวที่บ้านอย่างเหมาะสม ได้แก่ ป้องกันอันตรายต่อสวัสดิภาพสัตว์ ป้องกันผลกระทบต่อเพื่อนบ้าน และกำหนดมาตรฐานในการจัดการหมาแมวชุมชนอย่างเหมาะสม ได้แก่ กำหนดข้อตกลงร่วมกันของทุกคนในชุมชนเกี่ยวกับการจัดการหมาแมว กำหนดสมาชิกในชุมชนที่เป็นผู้รับผิดชอบหลักในกรณีที่หมาชุมชนและแมวชุมชนไปสร้างความเดือดร้อนหรือเสียหายให้เกิดขึ้น สุดท้ายทำความเข้าใจในเรื่องการบังคับใช้กฎหมายการป้องกันการทารุณกรรมสัตว์กับสมาชิกในชุมชน และประชาชนทั่วไปด้วย","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":370,"Title":"สถานพักพิงหมาแมวจรมีมาตรฐาน","Topic":"สิ่งแวดล้อม","Explain":"* เพิ่มจำนวนและปรับปรุงคุณภาพของสถานพักพิงหมาแมวให้มีมาตรฐาน ประกอบกับมีคุณภาพ และส่งเสริมให้ท้องถิ่นอาจอุดหนุนค่าใช้จ่ายหรือมีมาตรการลดหย่อนภาษี","Source":"https://www.moveforwardparty.org/news/17740/","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":371,"Title":"รับเลี้ยงหมาแมวจร แถมฟรีประกันสุขภาพสัตว์","Topic":"สิ่งแวดล้อม","Explain":"* จูงใจให้ผู้คนที่อยากมีสัตว์เลี้ยงมารับเลี้ยงแทนการซื้อสัตว์เลี้ยง ด้วยสวัสดิการรักษาพยาบาลฟรีสำหรับหมาแมวที่ถูกรับเลี้ยง พัฒนาระบบบริการสาธารณะ และพัฒนาระบบพี่เลี้ยงสัตว์เลี้ยงชั่วคราว ","Source":"https
