ูเด็ก และจะใช้กลไกของพ.ร.บ.ควบคุมอาคาร และพ.ร.บ. คุ้มครองแรงงาน กำหนดให้อาคารสำนักงานและสถานประกอบการ เพื่อความสะดวกต่อการดูแลบุตรของพ่อแม่","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":29,"Title":"สิทธิลาคลอด 180 วัน พ่อแม่แบ่งกันได้","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* ขยายสิทธิเพิ่มขึ้นจากปัจจุบันอยู่ที่ 98 วัน เป็น 180 วัน และพ่อแม่สามารถแบ่งสิทธิวันลาเพื่อแบ่งเบาหน้าที่ดูแลลูกในช่วง 1 เดือนแรก","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":30,"Title":"เพิ่มงบจังหวัดจัดการตนเองทุกปี","Source":"https://www.moveforwardparty.org/pin/15809/","Explain":"* เพิ่มงบให้จังหวัดจัดการตนเองดังนี้\n* ให้สัดส่วนรายได้ท้องถิ่นต่อรัฐบาลส่วนกลางเพิ่มทุกปี ปีละ 2%\nในปีที่ 4 ของรัฐบาลก้าวไกล \n* งบของทุกท้องถิ่นทั่วประเทศ จะเพิ่มขึ้นรวมกัน 200,000 ล้านบาท\n* งบของ อบจ. จะเพิ่มขึ้นโดยเฉลี่ย 250 ล้านบาท ต่อจังหวัด\n* งบของ เทศบาลนคร-เทศบาลเมือง จะเพิ่มขึ้นโดยเฉลี่ย 100 ล้านบาทต่อเมือง\n* งบของ เทศบาลตำบล-อบต. จะเพิ่มขึ้นโดยเฉลี่ย 20 ล้านบาทต่อตำบล\n* งบของ กทม. จะเพิ่มขึ้น 3,300 ล้านบาท\n*งบของ พัทยา จะเพิ่มขึ้น 50 ล้านบาท\n* เงินอุดหนุนท้องถิ่น ต้องไม่กำหนดวัตถุประสงค์ให้ท้องถิ่นตัดสินใจเองว่าจะใช้ทำอะไร","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":31,"Title":"บริการสาธารณะถูก-เร็ว-ดี ท้องถิ่นจัดทำได้ทั้งหมด ยกเว้น ทหาร-ศาล-เงินตรา","Source":"https://www.moveforwardparty.org/pin/15809/","Explain":"* กำหนดว่าอำนาจและหน้าที่ในการจัดทำบริการสาธารณะในพื้นที่ (เช่น ถนน ขนส่ง ขยะ) เป็นของท้องถิ่น \n\n* จะเปลี่ยนวิธีการเขียนกฎหมายแบบ positive list ให้ท้องถิ่นมีอำนาจจัดทำบริการสาธารณะในพื้นที่เฉพาะในข้อที่ถูกระบุ มาเป็นการเขียนกฎหมายแบบ negative list ที่ให้ท้องถิ่นมีอำนาจจัดทำบริการสาธารณะในพื้นที่ได้ทุกอย่าง ยกเว้นเพียงบางเรื่องที่เขียนห้าม (เช่น การทหาร ศาล ระบบเงินตรา)","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":32,"Title":"ทุกบริการภาครัฐ ผ่านมือถือ","Source":"https://www.moveforwardparty.org/article/policies/15930/#2","Explain":"* ทำให้ประชาชนเข้าถึงบริการภาครัฐได้ผ่านมือถือ ไม่ต้องเสียเวลาเดินทางและเวลารอคิว โดยกำหนดเป้าหมายขั้นต่ำ  99% ของธุรกรรมภาครัฐที่ให้บริการแก่ประชาชน ต้องทำได้ผ่านแอปในมือถือรวบรวมบริการภาครัฐไว้ในที่เดียว ","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":33,"Title":"เงินผู้สูงวัยเดือนละ 3,000 บาท สร้างระบบดูแลผู้ป่วยติดเตียง","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* เพิ่มเงินผู้สูงวัยเป็นอัตราเดียวแบบถ้วนหน้า เดือนละ 3,000 บาท ภายใน 4 ปี * สร้างระบบดูแลผู้ป่วยติดเตียง ผ่านการสมทบเงินจากเงินผู้สูงวัยเข้าสู่กองทุนดูแลผู้สูงอายุ  * จัดสรรงบประมาณโดยเฉลี่ยดูแลผู้สูงอายุหรือคนพิการที่ติดเตียง ประมาณ 9,000 บาทต่อคนต่อเดือน * แบ่งเป็นงบในการหาอุปกรณ์ 1,500 บาทต่อคนต่อเดือน * จ้างผู้ดูแลผู้สูงอายุ 7,500 บาทต่อคนต่อเดือน ให้มีอัตราผู้ดูแลเฉลี่ย 1 คน ต่อผู้ป่วย 2 คน","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":34,"Title":"เงินเด็กเล็กเดือนละ 1,200 บาท","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* เพิ่มและขยายเงินอุดหนุนครอบครัวที่มีเด็กเล็ก 0-6 ปี เป็นเงินเด็กเล็กเดือนละ 1,200 บาท จากเดิม 600 บาท","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":35,"Title":"นายพลเกษียณไม่เกิน 7 ปี ห้ามเป็นรัฐมนตรี","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* ทำให้รัฐบาลพลเรือนอยู่เหนือกองทัพอย่างแท้จริง และหยุดเข้ามาแทรกแซงการเมือง โดยมีการแจกใบแดงนายพลห้ามดำรงตำแหน่งรัฐมนตรี เป็นเวลา 7 ปี หลังออกจากราชการ ","Topic":"ความมั่นคง","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":36,"Title":"เห็นต่างไม่ติดคุก แก้กฎหมาย 112 116 พ.ร.บ. คอมพิวเตอร์","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* การแก้ไขกฎหมาย 3 เรื่อง * แก้ไขประมวลกฎหมายอาญามาตรา 112 * แก้ไขกฎหมายมาตรา 116 ไม่ให้เอาผิดกับผู้ที่ใช้เสรีภาพตามรัฐธรรมนูญ* แก้ไข พ.ร.บ.คอมพิวเตอร์ เพื่อป้องกันไม่ให้ผู้มีอำนาจใช้กฎหมาย","Topic":"ความมั่นคง","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":37,"Title":"เพิ่มสวัสดิการทหารชั้นผู้น้อยตัดสิทธิพิเศษนายพล","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* เพิ่มความคุ้มครองแก่ทหารชั้นผู้น้อยใน 3 ด้านคือ ปลอดภัยจากการละเมิดสิทธิมนุษยชน มั่นคงมีรายได้เหมาะสม และความก้าวหน้าทางอาชีพโดยทลายระบบเส้นสาย","Topic":"ความมั่นคง","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":38,"Title":"คืนที่ดินกองทัพให้ประชาชน คืนธุรกิจกองทัพให้รัฐบาล","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* ให้ถ่ายโอนธุรกิจกองทัพทั้งหมดมาให้กระทรวงการคลังเป็นผู้กำกับดูแลแทน","Topic":"ความมั่นคง","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":39,"Title":"ลงนาม ICC ศาลอาญาระหว่างประเทศ","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* ให้ประเทศไทยเข้าให้สัตยาบันใน “ธรรมนูญกรุงโรมว่าด้วยศาลอาญาระหว่างประเทศ” เพื่อป้องกันไม่ให้เกิดการก่ออาชญากรรมต่อมนุษยชาติ และเสนอให้ประเทศไทยทำคำประกาศฝ่ายเดียวแสดงเจตจำนงเพื่อยอมรับเขตอำนาจของ ICC ในการพิจารณาคดีก่อนวันให้สัตยาบัน ตามช่องทางของธรรมนูญกรุงโรม มาตรา 12 (3) ","Topic":"ต่างประเทศ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":40,"Title":"นิรโทษกรรมคดีทางการเมือง","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* เพื่อเป็นจุดเริ่มต้นในการคลี่คลายวิกฤติทางการเมืองไทยที่เรื้อรังมายาวนาน และคืนความยุติธรรมให้ประชาชน ที่ถูกปราบปรามจากการการบิดเบือนกฎหมายและกระบวนการยุติธรรมตั้งแต่การยึดอำนาจโดย พล.อ. ประยุทธ์ จันทร์โอชา เมื่อปี 2557 เสนอให้มีการนิรโทษกรรมประชาชนทุกคน ที่ถูกดำเนินคดีจากการแสดงออกและแสดงความคิดเห็นทางการเมืองด้วยการบิดเบือนกฎหมายของผู้มีอำนาจ โดยไม่มีผลรวมถึงเจ้าหน้าที่รัฐผู้ใช้อำนาจภายใต้บังคับบัญชาของคณะผู้ก่อการ เกณฑ์การพิจารณาผู้ที่จะได้รับการนิรโทษกรรม ต้องกระทำโดยคณะกรรมการที่ประกอบด้วยตัวแทนภาคประชาชนและนักวิชาการด้านกฎหมายและสิทธิมนุษยชน และผู้ที่อยู่ในเกณฑ์ที่จะได้รับนิรโทษกรรม มีสิทธิที่จะเลือกไม่รับการนิรโทษกรรมได้","Topic":"ความมั่นคง","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":41,"Title":"รับรองทุกเพศสภาพ คำนำหน้าตามสมัครใจ","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* คุ้มครองสิทธิของประชาชนในการใช้คำนำหน้านามตามความสมัครใจ และการใช้คำนำหน้านามที่ตรงกับเพศสภาพหรือการแสดงออกทางเพศของแต่ละคน","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":42,"Title":"รัฐธรรมนูญใหม่ทั้งหมดฉบับ","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* รัฐธรรมนูญเป็นประชาธิปไตยเต็มใบ ร่างจากตัวแทนประชาชนคือ สมาชิกสภาร่างรัฐธรรมนูญ (สสร.) ที่มาจากเลือกตั้ง 100% และเนื้อหาต้องปิดช่องทางการรัฐประหาร ปลดล็อกท้องถิ่น นอกจากนี้ต้องปกป้องเสียงประชาชน","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":43,"Title":"เลือกตั้งได้ตามที่อยู่จริง","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* ทำให้ประชาชนสามารถเลือกตั้งท้องถิ่นล่วงหน้าได้เหมือนการเลือกตั้งทั่วไป เพิ่มทางเลือกให้ประชาชนสามารถใช้สิทธิลงคะแนนเสียงตามพื้นที่ที่ตนเองอาศัยหรือทำงานอยู่จริงได้","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":44,"Title":"ของขวัญแรกเกิด 3,000 บาท ให้พ่อ-แม่ซื้อสิ่งของจำเป็นในการเลี้ยงลูก","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* แจกคูปองให้พ่อแม่ของเด็กเกิดใหม่ มูลค่า 3,000 บาท เพื่อนำไปแลกซื้อสิ่งของสำหรับพัฒนาการเด็ก จากรายการสินค่าที่มีให้เลือกจำนวนมาก (เช่น อุปกรณ์สำหรับเลี้ยงเด็ก อุปกรณ์พัฒนาทักษะ หนังสือนิทาน)","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":45,"Title":"พระเลือกตั้งได้","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* ต้องการคืนสิทธิเลือกตั้งให้กับพระและนักบวชในศาสนาพุทธ เพื่อยืนยันสิทธิของพระสงฆ์ในฐานะประชาชนและสร้างความเท่าเทียมเหมือนทุกศาสนา","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":46,"Title":"ยุบ กอ.รมน. ยกเลิกกฎอัยการศึกชายแดนใต้","Source":"https://www.moveforwardparty.org/article/policies/15407/","Explain":"* นำกิจการที่ไม่ใช่การรบหรือป้องกันดินแดนนออกจากกองทัพ ได้แก่ การยุบกอ.รมน. และยกเลิกกฎอัยการศึกชายแดนภาคใต้","Topic":"ความมั่นคง","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":47,"Title":"รัฐต้องจ้างงานคนพิการ 20,000 คน","Source":"https://www.moveforwardparty.org/article/policies/15407/","Explain":"* “รัฐต้องจ้างงานคนพิการ 20,000 ตำแหน่ง” เท่ากับที่กำหนดเกณฑ์ที่รัฐกำหนดให้เอกชน มาบังคับใช้กับตนเอง เพื่อปลดล็อกให้คนพิการสามารถใช้ชีวิตอย่างมีศักดิ์ศรีเท่าเทียมกับทุกคน ","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":48,"Title":"ตำรวจหญิงทุกสถานี","Source":"https://www.moveforwardparty.org/article/policies/15407/","Explain":"* ให้เพิ่มจำนวนตำรวจหญิง และมีตำรวจหญิงประจำทุกสถานีตำรวจ เพื่อให้ประชาชนรู้สึกปลอดภัยและตำรวจได้อำนวยความยุติธรรมให้ประชาชนอย่างเท่าเทียม ควบคู่กับการจัดการอบรมให้ตำรวจทุกคนที่รับผิดชอบคดีคุกคามทางเพศ ให้ดำเนินการด้วยวิธีการทำให้เหยื่อรู้สึกปลอดภัยในการให้ข้อมูลในกระบวนการยุติธรรม","Topic":"ความมั่นคง","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":49,"Title":"ศาลโปร่งใสตรวจสอบได้ เป็นของประชาชน","Source":"https://www.moveforwardparty.org/article/policies/15407/","Explain":"* ปฏิรูปศาลให้มีความโปร่งใส * การรับรองผู้พิพากษาศาลฎีกา ตุลาการศาลปกครองสูงสุด และตุลาการศาลรัฐธรรมนูญจากรัฐสภา* “คณะผู้ตรวจการศาล” ยึดโยงกับรัฐสภา* มีกลไกให้ประชาชนทบทวนการทำงานของศาล และริเริ่มกระบวนการร้องเรียนถอดถอนผู้พิพากษาและตุลาการได้ในบางกรณี* ริเริ่มกระบวนการร้องเรียนถอดถอนผู้พิพากษาและตุลาการและกำหนดให้มีการเปิดเผยทรัพย์สิน","Topic":"คอร์รัปชัน","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":50,"Title":"เรียนฟรี อาหารฟรี มีรถรับส่ง","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* เพิ่มงบกองทุนเพื่อความเสมอภาคทางการศึกษา จำนวน 4,000 ล้านบาท \n\n* เพิ่มกลไกขององค์กรปกครองส่วนท้องถิ่นให้เยาวชนที่ตกหล่นจากระบบการศึกษาสามารถกลับเข้าสู่ระบบหรือเข้าถึงช่องทางการศึกษาที่เหมาะสม\n\n* ปรับสูตรคำนวณเงินรายหัวนักเรียนใหม่ ให้โรงเรียนขนาดเล็กมีงบเพียงพอ \n\n* เพิ่มงบประมาณรายหัวค่าอาหารของนักเรียน ตั้งแต่ประถมถึงมัธยมปลาย (รวมถึงปวช.) เฉลี่ย 500 บาทต่อเดือน\n\n* เพิ่มงบประมาณรายหัวค่าเดินทางของนักเรียน ระดับประถม 200 บาทต่อเดือน ระดับมัธยม 300 บาทต่อเดือน","Topic":"การศึกษา","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":51,"Title":"คูปองเปิดโลก ให้เด็กและเยาวชนได้เรียนรู้นอกห้องเรียน","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* แจกคูปองพัฒนาการเรียนรู้ตามช่วงวัย แบ่งเป็น ระดับประถมปีละ 1,000 บาท ระดับมัธยมปีละ 1,500 บาท ระดับอุดมศึกษาปีละ 2,000 บาท","Topic":"การศึกษา","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":52,"Title":"ยกเลิกเก็บภาษีมูลค่าเพิ่มผ้าอนามัยและนำร่องแจกผ้าอนามัยฟรีในโรงเรียน","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* ลดค่าใช้จ่ายผู้มีประจำเดือน ยกเลิกการเก็บภาษีมูลค่าเพิ่ม (VAT) และนำร่องแจกผ้าอนามัยฟรีในสถานศึกษาและโรงพยาบาลส่งเสริมสุขภาพตำบล เพื่อบรรเทาปัญหาขาดแคลนผ้าอนามัยและความจนประจำเดือน (โดยเฉพาะผู้มีประจำเดือนวัย 10 - 25 ปี)","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":53,"Title":"ค่าแรงขั้นต่ำปรับขึ้นทุกปี เริ่มต้นวันละ 450 บาท รัฐช่วย SME 6 เดือนแรก\r","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* เพิ่มค่าแรงขั้นต่ำ 450 บาท และแบ่งเบาภาระ SME ในช่วง 6 เดือนแรก โดยรัฐช่วยสมทบค่าประกันสังคมให้ผู้ว่าจ้างจากกรณีได้รับผลกระทบจากการขึ้นค่าแรง","Topic":"แรงงาน","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":54,"Title":"สัญญาจ้างเป็นธรรม ทำงานไม่เกิน 40 ชั่วโมงต่อสัปดาห์","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* กำหนดมาตรฐานของสัญญาจ้างเป็นธรรม ให้เปลี่ยนลูกจ้างรายวันที่ทำงานลักษณะรายเดือน ให้เป็นลูกต้างรายเดือน * ให้มีชั่วโมงทำงานไม่เกิน 40 ชั่วโมง สำหรับงานทั่วไป และไม่เกิน 35 ชั่วโมง สำหรับงานอันตราย * ให้มีวันหยุดประจำสัปดาห์อย่างน้อย 2 วันต่อสัปดาห์ และวันหยุดพักผ่อนประจำปีอย่างน้อย 10 วันทำงานต่อปี * งานจ้างเหมาบริการในภาครัฐต้องอยู่ภายใต้กฎหมายคุ้มครองแรงงาน เพื่อไม่ให้ลูกจ้างถูกเอาเปรียบ","Topic":"แรงงาน","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":55,"Title":"แรงงานทุกกลุ่มตั้งสหภาพได้ สอดคล้องหลักการขององค์การแรงงานระหว่างประเทศ","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* ปรับตามมาตรการคุ้มครองแรงงานให้เป็นตามหลักสากลในอนุสัญญาองค์การแรงงานระหว่างประเทศ (ILO) ฉบับที่ 87 และ 98 เรื่องสิทธิในการจัดตั้งและรวมตัว ปรับการนิยาม \"แรงงาน\" "บ้านตั้งตัว 350,000 หลัง รัฐช่วยผ่อน-จ่ายค่าเช่า","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* รัฐช่วยค่าผ่อนบ้าน สำหรับผู้ซื้อบ้าน-ที่พักอาศัยหลังแรก จำนวน 100,000 ราย อัตรา 2,500 บาทต่อเดือน (ระยะเวลา 30 ปี) สำหรับบ้าน-ที่พักอาศัยราคาต่ำกว่า 1.5 ล้านบาทรัฐช่วยค่าเช่าบ้าน-ห้องพัก สำหรับผู้เช่า จำนวน 250,000 ราย อัตรา 1,000 บาทต่อเดือน สำหรับบ้านหรือห้องเช่าไม่เกิน 4,000 บาทต่อเดือน","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":60,"Title":"น้ำประปาดื่มได้ทุกพื้นที่","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* ออกกฎหมายควบคุมมาตรฐานคุณภาพน้ำ ปรับปรุงระบบท่อส่งน้ำประปาทั่วประเทศและอุดหนุนงบประมาณปีละ 7,500 ล้านบาท (แผนระยะยาว 8 ปี) ให้สามารถดื่มน้ำสะอาดจากก๊อกน้ำได้ ภายใน 10 ปี ลดภาระในการซื้อน้ำดื่ม-น้ำใช้","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":61,"Title":"เติมเงินให้ท้องถิ่น เพิ่มขนส่งสาธารณะ","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* อุดหนุนงบประมาณ สนับสนุน 10,000 ล้านบาท ให้ท้องถิ่นเพิ่มปริมาณของบริการขนส่งสาธารณะ โดยใช้ระบบตั๋วร่วมค่าโดยสารร่วมในกทม. (รถเมล์ 8-25 ลาทตลอดสาย รถเมล์และรถไฟฟ้า 8-45 บาทตลอดสาย) พร้อมส่งเสริมระบบขนส่งสาธารณะที่เป็นมิตรต่อสิ่งแวดล้อม เช่น รถเมล์ไฟฟ้า","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":62,"Title":"เน็ตฟรี 1 GB ต่อเดือน","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* เพิ่มเน็ตให้ประชาชนใช้งานคนละ 1 GB ต่อเดือน ให้ลงทะเบียนกดรับสิทธิผ่านมือถือ โดยจัดสรรงบประมาณปีละ 3,000 ล้านบาท จากกองทุนวิจัยและพัฒนากิจการกระจายเสียง กิจการโทรทัศน์ และกิจการโทรคมนาคม เพื่อประโยชน์สาธารณะ (กทปส.) ที่อยู่ในกสทช.","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":63,"Title":"เงินคนพิการเดือนละ 3,000 บาท","Source":"https://www.moveforwardparty.org/article/policies/15634/","Explain":"* เพิ่มเงินคนพิการให้เป็นอัตราเดียวถ้วนหน้า เดือนละ 3,000 บาท จากเดิมจัดสรรสูงสุดเพียง 1,000 บาทต่อเดือน ","Topic":"ความเท่าเทียม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":64,"Title":"ประชามติรัฐธรรมนูญทันที","Source":"https://www.moveforwardparty.org/article/policies/15463/","Explain":"* การร่างรัฐธรรมนูญฉบับใหม่โดยประชาชน โดยมีขั้นตอน * การทำประชามติว่าควรมีร่างรัฐธรรมนูญฉบับใหม่หรือไม่ * ทำประชามติแีกรอบเกี่ยวกับรายละเอียดสสร.และแก้มาตรา 256 ที่รัฐธรรมนูญ 60 กำหนดว่าต้องทำ * การเลือกตัวแทนที่จะไปทำหน้าที่ในสสร.* การทำประชามติรอบสุดท้ายเพื่อร่างรัฐธรรมนูญฉบับใหม่","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":65,"Title":"ประชามติยกเลิกราชการส่วนภูมิภาค ไม่มีใครตกงาน-เสียประโยชน์","Source":"https://www.moveforwardparty.org/pin/15809/","Explain":"* จัดให้มีประชามติภายในปีแรก ให้มีการยกเลิกราชการส่วนภูมิภาคและโอนถ่ายอำนาจการบริหารจังหวัดไปสู่ท้องถิ่นในทุกจังหวัดภายใน 5 ปี\n\n* ทุกคน-ทุกตำแหน่งจะยังคงอยู่ ทุกสิทธิประโยชน์จะยังคงเดิม และทุกความก้าวหน้าจะยังคงมี เพียงแต่เป็นการเปลี่ยนการทำงานไปสู่ภายใต้ผู้บริหารท้องถิ่น","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":66,"Title":"เลือกตั้งนายกจังหวัด ทุกจังหวัดทั่วประเทศ","Source":"https://www.moveforwardparty.org/pin/15809/","Explain":"* เปลี่ยนโครงสร้างผู้บริหารจังหวัด จากเดิมที่มีผู้บริหารจังหวัด 2 คน (ผู้ว่าฯ ที่มาจากการแต่งตั้ง \u0026 นายกฯ อบจ. ที่มาจากการเลือกตั้ง) มีผู้บริหารจังหวัด 1 คน (“นายกจังหวัด” ที่มาจากการเลือกตั้ง)\n\n* แบ่งโครงสร้างการบริหารประเทศเป็น 3 ระดับ\nระดับประเทศ (นายกรัฐมนตรี)\nระดับจังหวัด (นายกจังหวัด)\nระดับเล็กกว่าจังหวัด (นายกเทศมนตรี / นายก อบต. / นายกเขต)","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":67,"Title":"เลือกตั้งนายกเขต ทุกเขตใน กทม.","Source":"https://www.moveforwardparty.org/pin/15809/","Explain":"* เปลี่ยนโครงสร้างการบริหารเขตทุกเขตใน กทม. ให้มี “นายกเขต” ที่มาจากการเลือกตั้ง\n\n* เปลี่ยนโครงสร้างการบริหารเขตทุกเขตใน กทม. ให้มี “สภาเขต” ที่มาจากการเลือกตั้ง\n\n* ปรับบทบาทของ ผอ.เขต ที่มาจากการแต่งตั้ง ให้ทำหน้าที่เป็น “ปลัดเขต”","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":68,"Title":"ข้าราชการทุกสังกัดศักดิ์และสิทธิเท่ากัน โยกย้ายก้าวหน้าได้","Source":"https://www.moveforwardparty.org/pin/15809/","Explain":"* ออกแบบระบบราชการเพื่อรองรับการกระจายอำนาจ\n\n* รับประกันว่าข้าราชการทุกสังกัด ได้รับสิทธิประโยชน์และความก้าวหน้าทางอาชีพ\n\n* สร้างกลไกโยกย้ายระหว่างท้องถิ่นด้วยกันเอง ระหว่างท้องถิ่นกับส่วนกลางรองรับความก้าวหน้าทางอาชีพของข้าราชการ\n\n* เพิ่มอำนาจท้องถิ่นในการบริหารบุคลากร\n\n* ปลดล็อกข้อจำกัดปัจจุบัน ที่กำหนดให้งบบุคลากรของท้องถิ่นต้องไม่เกิน 40% ของงบท้องถิ่นทั้งหมด","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":69,"Title":"ท้องถิ่นมีช่องทางหารายได้ใหม่ กู้เงิน-ออกพันธบัตร-ตั้งบริษัท-จัดเก็บภาษี","Source":"https://www.moveforwardparty.org/pin/15809/","Explain":"* ต้องการปลดล็อกให้ท้องถิ่นมีอำนาจหารายได้ผ่านช่องทางใหม่ (เช่น กู้เงิน ออกพันธบัตร ร่วมทุนเอกชน ตั้งสหการ สร้างวิสาหกิจท้องถิ่นเอง)","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":70,"Title":"ปรับสูตรกระจายงบให้เป็นธรรม ลดความเหลื่อมล้ำระหว่างพื้นที่","Source":"https://www.moveforwardparty.org/pin/15809/#2","Explain":"* ปรับสูตรในการคำนวณเงินอุดหนุนท้องถิ่นแต่ละแห่งให้มีความเป็นธรรมมากขึ้น เพื่อลดความเหลื่อมล้ำระหว่างพื้นที่ โดยคำนึงถึงสภาพทางเศรษฐกิจและศักยภาพในการหารายได้ของแต่ละพื้นที่","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":71,"Title":"ถ่ายโอน ถนน-คูคลอง-แหล่งน้ำ-ขนส่ง-สิ่งแวดล้อม-พิสูจน์สิทธิที่ดิน-โรงงาน-โรงแรม-สถานบริการ","Source":"https://www.moveforwardparty.org/pin/15809/#2","Explain":"* เร่งรัดออกแผนและขั้นตอนกระจายอำนาจฉบับที่ 3 เพื่อถ่ายโอนภารกิจให้ท้องถิ่นมากขึ้น\n\n* ถ่ายโอนการบริหารจัดการถนน-คูคลองแหล่งน้ำ-ชลประทาน \n\n* ถ่ายโอนการบริหารจัดการขนส่งสาธารณะ-สิ่งแวดล้อม-พิสูจน์สิทธิที่ดิน\n\n* ถ่ายโอนการออกใบอนุญาต โรงแรม-โรงงาน-สถานบริการ ","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":72,"Title":"ยกเลิกกฎระเบียบและคำสั่ง คสช. ที่ล็อกคอ-ล้วงลูกท้องถิ่น ภายใน 100 วัน","Source":"https://www.moveforwardparty.org/pin/15809/#2","Explain":"* ยกเลิกระเบียบมหาดไทยและคำสั่ง คสช. ที่เป็นอุปสรรคและทำให้ท้องถิ่นขาดอิสระใ นเอง","Source":"https://www.moveforwardparty.org/article/policies/15930/","Explain":"* ระบบทำให้คนที่คิดจะร่วมกันโกงระแวงจนไม่มีใครกล้าร่วมกันโกง โดยการออกกฎคุ้มครองใครที่ออกมาแฉหรือให้ข้อมูลเกี่ยวกับผู้สมรู้ร่วมคิดก่อน ","Topic":"คอร์รัปชัน","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":78,"Title":"โครงการ “แฉโกง ปลอดภัย ได้เงิน”","Source":"https://www.moveforwardparty.org/article/policies/15930/","Explain":"* การลดต้นทุนของประชาชนและเจ้าหน้าที่ในการเปิดโปงการทุจริต โดยการออกกฎหมายคุ้มครองความปลอดภัยและรับรองความก้าวหน้าในหน้าที่การงานให้กับเจ้าหน้าที่ ที่ออกมาเปิดโปงการทุจริตในหน่วยงาน และเพิ่มรางวัลให้กับประชาชนทั่วไป ที่ชี้เบาะแสการทุจริต","Topic":"คอร์รัปชัน","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":79,"Title":"ตัวแทนจับโกงจากประชาชน ในโครงการมูลค่าสูง","Source":"https://www.moveforwardparty.org/article/policies/15930/","Explain":"* จะเพิ่มพื้นที่ในกระบวนการการจัดซื้อของภาครัฐที่มีมูลค่าสูง ให้แก่ผู้สังเกตการณ์อิสระที่มีความเชี่ยวชาญในประเด็นที่เกี่ยวข้อง เพื่อเป็นตัวแทนของประชาชนในการซักถาม ขอข้อมูล และดักทางการทุจริต","Topic":"คอร์รัปชัน","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":80,"Title":"ห้ามใช้เงินหลวง โปรโมทตัวเอง","Source":"https://www.moveforwardparty.org/article/policies/15930/","Explain":"* จะตรวจสอบการใช้งบประชาสัมพันธ์ภาครัฐอย่างเข้มข้น และกำหนดว่าการใช้งบจะต้องเป็นการโฆษณาโครงการหรือผลงานของหน่วยงานเท่านั้น โดยห้ามไม่ให้ใช้เพื่อโฆษณาตัวบุคคล","Topic":"คอร์รัปชัน","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":81,"Title":"ป.ป.ช. ยึดโยงประชาชน","Source":"https://www.moveforwardparty.org/article/policies/15930/","Explain":"* ทำให้ ป.ป.ช. ทำงานเป็นกลาง และประชาชนตรวจสอบได้ โดยปรับกระบวนการสรรหาให้กรรมการ ป.ป.ช. 9 คน มีที่มาที่หลากหลาย ยึดโยงกับประชาชน และได้รับการยอมรับจากทุกฝ่าย และเพิ่มกลไกให้ประชาชนริเริ่มกระบวนการถอดถอน ป.ป.ช. ได้ ผ่านการเข้าชื่อ 20,000 รายชื่อ","Topic":"คอร์รัปชัน","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":82,"Title":"กิโยตินกฎหมาย ยกเลิกใบอนุญาต 50%","Source":"https://www.moveforwardparty.org/article/policies/15930/#2-5","Explain":"* ต ะโยชน์ที่ดินไม่ตรงกัน โดยจะออกโฉนดที่ดินก็ต่อเมื่อเป็นผู้ที่มีหลักฐานใช้ประโยชน์ที่ดินแปลงมาไม่ต่ำกว่า 10 ปี อีกทั้งเป็นผู้ที่มีหลักฐานข้อตกลงระหว่างผู้ได้รับสิทธิเดิมกับผู้ใช้ประโยชน์ที่ดินจริง และเป็นผู้ที่มีทรัพย์สินทั้งหมดไม่เกิน 10 ล้านบาท (ไม่นับรวมมูลค่าที่ดิน ส.ป.ก. ที่กำลังจะเปลี่ยนโฉนด)","Topic":"เศรษฐกิจ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":265,"Title":"ตั้งธนาคารที่ดิน กระจายการถือครองที่ดินให้ประชาชน","Source":"https://www.moveforwardparty.org/article/policies/17234/","Explain":"* จัดตั้งธนาคารที่ดิน เพื่อสนับสนุนการกระจายการถือครองที่ดินให้ประชาชน โดยมีการรับจำนองและรับซื้อที่ดินที่อยู่ในช่วงห้ามซื้อขาย ต่อมามีการบริหารจัดการที่ดินส่วนเกิน เพื่อกระจายให้ชุมชนและเกษตรกร และกระจายการถือครองที่ดินให้เกษตรกรรายใหม่ในรูปแบบต่างๆ","Topic":"เศรษฐกิจ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":266,"Title":"เปลี่ยนระบบภาษีที่ดิน กระจายที่ดินออกจากมือนายทุน","Source":"https://www.moveforwardparty.org/article/policies/17234/","Explain":"* ปรับปรุงประสิทธิภาพและความเป็นธรรมในการจัดเก็บภาษีที่ดิน โดยพัฒนาระบบภาษีที่ดินรวมแปลง แล้วมีการจัดเก็บภาษีที่ดินในอัตราก้าวหน้า คิดจากมูลค่าที่ดินที่เกิน 300 ล้านบาท พร้อมปรับปรุงประสิทธิภาพในการจัดเก็บภาษีที่ดินแบบรายแปลง และลดหย่อนภาษีที่ดินสำหรับพื้นที่ที่ถูกใช้เพื่อสาธารณประโยชน์ตามระยะเวลาที่ตกลงกัน ","Topic":"เศรษฐกิจ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":267,"Title":"ปลดหนี้ ธ.ก.ส. เกษตรกรสูงวัย จ่ายหนี้ถึงครึ่ง รัฐยกอีกครึ่งให้ทันที","Source":"https://www.moveforwardparty.org/article/policies/17234/","Explain":"* ปลดหนี้ให้เกษตกรสูงวัยอายุ 60 ปีขึ้นไป โดยกำหนดว่าเมื่อชำระหนี้ได้ถึงครึ่งหนึ่งของหนี้ปัจจุบันที่มีอยู่ รัฐจะยกหนี้ที่เหลืออีกครึ่งหนึ่งให้","Topic":"เศรษฐกิจ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":268,"Title":"ต้นไม้ปลดหนี้ เช่าที่เกษตรกรปลูกไม้มีค่า","Source":"https://www.moveforwardparty.org/article/policies/17234/","Explain":"* ปลดหนี้ให้เกษตรกรที่มีที่ดิน โดยรัฐจ่ายหนี้คงค้างให้เกษตรกรในฐานะค่าเช่า และเกษตรกรจะถูกปลดหนี้ตั้งแต่วันแรกพร้อมได้ส่วนแบ่งครึ่งหนึ่งของต้นไม้ที่ปลูกเมื่อครบ 20 ปี","Topic":"เศรษฐกิจ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":269,"Title":"หลังคาปลดหนี้ เช่าหลังคาบ้าน ติดแผงโซลาร์ ขายไฟฟ้าปลดหนี้","Source":"https://www.moveforwardparty.org/article/policies/17234/","Explain":"* ปลดหนี้ให้เกษตรกรที่ไม่มีที่ดินและมีมูลค่าหนี้ไม่สูงมาก โดยรัฐติดตั้งแผงโซลาร์ให้เกษตรกรฟรึโดยแบ่งรายได้จากการขายค่าไฟ และเกษตรกรจะประหยัดค่าไฟพี้อมใช้รายได้จากการขายไฟมาสมทบในการชำระหนี้ ","Topic":"เศรษฐกิจ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":270,"Title":"หมดยุคหาเงินจ่ายดอก ทุกบาทที่จ่ายหนี้ต้องลดเงินต้นก่อนดอกเบี้ย","Source":"https://www.moveforwardparty.org/article/policies/17234/","Explain":"* กำหนดลำดับการตัดชำระหนี้ของสหกรณ์ให้เหมือนกับทุกสถาบันทางการเงิน โดยตัดชำระเงินต้นก่อนดอกทุกงวด เพื่อช่วยเกษตรกรปลดหนี้ได้เร็วขึ้น ในกรณีที่ไม่สามารถจ่ายได้ครบทุกงวด","Topic":"เศรษฐกิจ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":271,"Title":"เพิ่มงบพัฒนาแหล่งน้ำให้ท้องถิ่น 25,000 ล้านบาทต่อปี ครอบคลุมพื้นที่นอกเขตชลประทาน 90 ล้านไร่","Source":"https://www.moveforwardparty.org/article/policies/17234/","Explain":"* กระตุ้นการพัฒนาแหล่งน้ำนอกพื้นที่ชลประทานผ่านองค์กรปกครองส่วนท้องถิ่น โดยตั้งเป้าหมายเพิ่มน้ำกักเก็บ 1,000 ล้านลูกบาศก์เมตร/ปี ด้วยงบ 25,000 ล้านบาท/ปี ซึ่งจะทำให้ครอบคลุมพื้นที่เกษตรนอกเขตชลประทานเพิ่มขึ้น 4 ล้านไร่/ปี","Topic":"การบริหารราชการ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":272,"Title":"ปุ๋ยสั่งตัด แม่ปุ๋ยราคาถูก ผ่านสหกรณ์-กลุ่มเกษตร-วิสาหกิจชุมชน","Source":"https://www.moveforwardparty.org/article/policies/17234/","Explain":"* ออกโครงการ \"ซื้อ 1 แถม 1 ปุ๋ยสั่งตัด\" โดยรัฐสมทบเพื่อแถมปุ๋ยสั่งคัดให้เกษตรกร ทุกครั้งที่ซื้อปุ๋ยใน 6 เดือนแรก ทำการฑูตเชิงเกษตรเพื่อนำเข้าแม่ปุ๋ยขนาดใหญ่และแจกให้ผู้ผลิตปุ๋ยรายย่อย สนับสนุนงบให้ผู้ผลิตปุ๋ยรายย่อยตรวจวิเคราะห์ดิน และตั้งกองทุนปุ๋ย 20,000 ล้านบาท เพื่อเป็นงบในการดำเนินการ","Topic":"เศรษฐกิจ","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":273,"Title":"สนับสนุนการเลี้ยงสัตว์ ลดต้นทุน เพิ่มเงินทุน ขยายตลาด","Source":"https://www.moveforwardparty.org/article/policies/17234/","Explain":"* ให้อำนาจท้องถิ ไกล"}},{"Id":316,"Title":"“หลังคาสร้างรายได้” เปิดเสรีโซลาร์เซลล์ ประกันราคาซื้อพลังงานสะอาดสำหรับครัวเรือน","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* ปลดล็อกให้ประชาชนทุกบ้านติดแผงโซลาร์ ด้วยระบบ net metering พร้อมเพิ่มแต้มต่อให้ประชาชนผู้ผลิตพลังงานหมุนเวียน โดยการสนับสนุนให้เกิดการรับซื้อไฟฟ้าส่วนเกิน (จากระบบ net metering) จากโซลาร์เซลล์และพลังงานหมุนเวียนที่มีการปล่อยก๊าซเรือนกระจกน้อย ในราคาที่สูงกว่าตลาด พร้อมประกันราคารับซื้อไฟฟ้าขั้นต่ำหากยังไม่มีตลาด ที่ 2.2 บาท/หน่วย","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":317,"Title":"เลิกโรงไฟฟ้าถ่านหินทั้งหมดภายใน 2035","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* เร่งปลดระวางโรงไฟฟ้าถ่านหินที่มีอยู่ เพื่อลดการผลิตพลังงานโดยโรงไฟฟ้าถ่านหิ่น 70% ภายในปี 2030 (พ.ศ. 2573) เลิกโรงไฟฟ้าถ่านหินทั้งหมดในปี 2035 (พ.ศ. 2578)","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":318,"Title":"กำจัดการเผาภายใน 3 ปี พร้อมงบปรับตัว 3 ล้านบาทต่อตำบล (1,000 ตำบลเสี่ยง)","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* อุดหนุนงบประมาณให้ 1,000 ตำบลเสี่ยง เพื่อลดการเผาในภาคเกษตร ให้มีการจัดทำแนวกันไฟ พร้อมกับมีทีมเฝ้าระวังไฟในพื้นที่ป่าชุมชนและพื้นที่ป่าใกล้เคียงของชุมชน และเชื่อมโยงข้อมูลทั้งจากบนฟ้า (ดาวเทียม) และจากภาคพื้น (โดรน และการสำรวจรอยเผา)","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":319,"Title":"ส่งเสริมแปรรูปฟางข้าวหรือซังข้าวโพด เกษตรกรขายแทนเผา","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* ส่งเสริมอุตสาหกรรมที่เกี่ยวเนื่องในการนำฟางข้าวซังข้าวโพดหลังเก็บเกี่ยวไปแปรรูป เพื่อเป็นแรงจูงใจให้เกษตรกรเก็บผลพลอยได้เหล่านี้ไปขายแทนการเผา","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":320,"Title":" ปลูกข้าว “เปียกสลับแห้ง” ได้ครบวงจร","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* สนับสนุนการปลูกข้าวที่ใช้น้ำน้อยเช่น การปลูกแบบเปียกสลับแห้ง แบบครบวงจร ตั้งแต่การลงทุนเพื่อปรับระดับพื้นที่ การจัดหาหรือจัดการน้ำในไร่นา ไปจนถึงการตลาด ","Topic":"ส ,{"Id":337,"Title":"งบวิจัย \u0026 พัฒนา (R\u0026D) เทคโนโลยีลดโลกร้อน","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* จัดสรรงบประมาณสนับสุนุนเชิงยุทธศาสตร์ ทั้งการปฏิบัติการ และการวิจัยและพัฒนาอย่างชัดเจน","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":338,"Title":"เครือข่ายเฝ้าระวัง (watchdog) และระบบร้องเรียน (hotline) ด้านสิ่งแวดล้อม","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* จัดตั้งศูนย์และระบบร้องเรียนด้านสิ่งแวดล้อมของประชาชน องค์กรปกครองท้องถิ่นแบบบูรณาการ (ระหว่างหน่วยงานต่างๆ) และแบบเรียลไทม์ ที่ทุกฝ่ายสามารถเข้าถึงได้ พร้อมให้ห้คำปรึกษาแบบบูรณาการเรื่องการบังคับใช้กฎหมายสิ่งแวดล้อมและกฎหมายสาธารณสุข ในการแก้ไขเรื่องร้องเรียนด้านสิ่งแวดล้อม รวมทั้งสนับสนุนงบประมาณและข้อมูลวิชาการให้เครือข่ายประชาชนในแต่ละท้องถิ่น เพื่อทำหน้าที่เป็น “เครือข่ายเฝ้าระวังสิ่งแวดล้อม” ได้อย่างเต็มที่","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":339,"Title":"กองทุนปรับตัวรับมือภัยพิบัติ-น้ำท่วม","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* สนับสนุนการปรับตัวรับมือกับภาวะโลกร้อนในระดับไร่นา ระดับชุมชน และระดับเมือง ร่วมกับองค์กรปกครองส่วนท้องถิ่น รวมทั้งส่งเสริมการวิจัยและพัฒนา การเกษตรที่มีความคงทนต่อสภาพแวดล้อม","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":340,"Title":"เตือนภัยทั่วถึง ครอบคลุมทุกท้องถิ่น","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* พัฒนาระบบเตือนภัยที่แม่นยำ (น้ำท่วม ฝนแล้ง ฝุ่นละออง พายุ ช้างป่า) ครอบคลุมทุกท้องถิ่น โดยที่ชุมชนมีส่วนร่วมในการออกแบบ","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":341,"Title":"ท้องถิ่นประกาศเขตพื้นที่ภัยพิบัติได้","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* ท้องถิ่นประกาศเขตภัยพิบัติได้ เพื่อให้ อปท. มีอำนาจหน้าและงบประมาณ ในการแก้ไขปัญหาภัยพิบัติได้อย่างทันท่วงที","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":342,"Title":"ทบทวนแผนการบริหารจัดการน้ำทั้งหมดรายลุ่มน้ำ","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* การบริหารจัดการเพื่อลดภัยพิบัติที่จะเกิดขึ้น เช่น การบริหารจัดการน้ำ เพื่อลดน้ำท่วม/ภัยแล้ง ในแต่ละลุ่มน้ำ และการลดฝุ่นละอองขนาดเล็กในพื้นที่หุบเขา","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":343,"Title":"ศูนย์พักพิง-อพยพมีมาตรฐาน ท้องถิ่นมีอำนาจและงบประมาณ","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* เตรียมพร้อมในการเผชิญเหตุภัยพิบัติ (เช่น การมีศูนย์พักพิงมาตรฐานในพื้นที่น้ำท่วม การมีทีมอาสาป้องกันช้างป่าครอบคลุมทุกพื้นที่ การพัฒนาทีมงานเผชิญอุบัติภัยสารเคมีในพื้นที่เสี่ยง โดยการกระจายงบประมาณและประสานความร่วมมือกับท้องถิ่น)","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":344,"Title":"ชดเชยเป็นธรรมและทันควัน","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* จัดระบบเยียวยา/ชดเชยให้มีความเป็นธรรม (เช่น การชดเชยผู้ที่ประสบภัยน้ำท่วมหนัก/ยาวนานในพื้นที่ทุ่งรับน้ำ การชดเชยผู้ประสบภัยจากช้างป่า)","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":345,"Title":"ประกันภัยพืชผล ฟรี ในทุกพื้นที่รับน้ำ","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* การประกันภัยพืชผลในพื้นที่รับน้ำ เพื่อให้มั่นใจว่า เกษตรกรในพื้นที่รับน้ำจะไม่ได้รับความเสียหายจากการปลูกพืช ในช่วงเวลาที่รัฐบาลกำหนดไว้สำหรับการเพาะปลูก","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":346,"Title":"แบนโฟม-หลอดพลาสติก-แก้วพลาสติด-ถุงพลาสติก ที่ใช้ได้ครั้งเดียว","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* แบนโฟม หลอดพลาสติก แก้วพลาสติก และถุงพลาสติก ที่ไม่สามารถย่อยสลาย-หมุนเวียนมาใช้ใหม่ได้ (single-use plastic)","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":347,"Title":"เก็บภาษีถุงพลาสติกเข้ากองทุนสิ่งแวดล้อม","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* เก็บภาษีถุงพลาสติกเข้ากองทุนสิ่งแวดล้อม (แทนที่จะเป็นรายได้ของร้านสะดวกซื้อ)","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":348,"Title":"ยกเลิกคำสั่ง คสช. ให้อำนาจท้องถิ่นปิดโรงงานชั่วคราว","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* ยกเลิกคำสั่ง คสช. เรื่องการอนุญาตให้ตั้งโรงงานโดยไม่ต้องทำตามกฎหมายผังเมือง ต้องมีการประเมินผลกระทบสิ่งแวดล้อมก่อนดำเนินการตั้งโรงงาน ให้อำนาจท้องถิ่นปิดโรงงานหากตั้งนอกพื้นที่ผังเมืองอนุญาต และให้ EPA (หรือกรมควบคุมมลพิษ) สั่งปิดโรงงานขยะที่เปิดดำเนินการไม่ถูกต้อง","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":349,"Title":"ยกเลิกการนำเข้าขยะจากต่างประเทศ","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* ยกเลิกการนำเข้าขยะพลาสติก ขยะอีเลคโทรนิค และขยะอื่นๆ ที่รวบรวมได้ภายในประเทศ เพื่อมิให้เป็นภาระในการจัดการขยะในประเทศ และเพื่อมิให้เกิดผลกระทบต่อธุรกิจรวบรวมขยะใช้แล้วภายในประเทศ","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":350,"Title":"พ.ร.บ. การจัดการขยะ","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* วางกลไกกลางในการกำกับดูแลมาตรฐานการจัดการขยะทั้งประเทศ ยกระดับอำนาจหน้าที่และความสามารถของหน่วยงานคุ้มครองสิ่งแวดล้อมหรือ Environmental Protection Agency (EPA) เพิ่มอำนาจและงบประมาณท้องถิ่นในการบริหารจัดการขยะ และสร้างแรงจูงใจสำหรับการจัดการขยะ","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":351,"Title":"สนับสนุนกลไกตรวจสอบมลพิษ และต้นตอ PM2.5 จากอุตสาหกรรม","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* เพิ่มเจ้าหน้าที่ของกรมควบคุมมลพิษ ให้มีเพียงพอสำหรับการตรวจสอบโรงงานอุตสาหกรรมทั้งหมด และสนับสนุนการทำงานของภาคประชาสังคม ท้องถิ่น ในการหาต้นตอของโรงงานที่ปล่อยมลพิษให้ได้อย่างมีประสิทธิภาพ","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":352,"Title":"เพิ่มมาตรฐานบรรษัทภิบาลของกลุ่มทุนในประเทศไทย ผ่านกลไกภายในและระหว่างประเทศ","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* ออกกฎหมายหรือกฎกระทรวง เพื่อควบคุมการรับซื้อสินค้าเกษตรของกลุ่มทุนในประเทศ จากการเผาในประเทศเพื่อนบ้าน และทำการทูตเชิงรุก เพื่อเจรจาและสร้างความร่วมมือทางการค้า การลงทุน พร้อมให้ความช่วยเหลือทางการเงินกับต่างประเทศเพื่อให้เกิดการเปลี่ยนวิถีการผลิต ","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":353,"Title":"เพิ่มเป้าหมายค่ามาตรฐานคุณภาพอากาศของประเทศไทย","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* กำหนดค่ามาตรฐาน PM2.5 ให้สอดรับมาตรฐานสากลมากขึ้น ตามข้อเสนอของกรีนพีซประเทศไทย  (สำหรับค่าเฉลี่ย 24 ชั่วโมง จะกำหนดจาก 37.5 เป็น 25 ไมโครกรัม/ลูกบาศก์เมตร และสำหรับค่าเฉลี่ย 1 ปี จะกำหนดจาก 15 เป็น 10 ไมโครกรัม/ลูกบาศก์เมตร) ","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":354,"Title":"เพิ่มประสิทธิภาพการตรวจวัดและการแจ้งเตือนเรื่องฝุ่น","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* เพิ่มสถานีตรวจวัดและระบบเตือนภัยให้ทั่วถึงทุกพื้นที่ และเพิ่มงบประมาณจัดหาเทคโนโลยีการตรวจวัดค่าฝุ่นในอากาศที่ได้มาตรฐานตามข้อกำหนดขององค์การอนามัยโลก ","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":355,"Title":"พรบ อากาศสะอาด?","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* สนับสนุนการขับเคลื่อน พรบ. อากาศสะอาดของภาคประชาชน","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":356,"Title":"กำหนดมาตรฐานเกี่ยวกับการติดป้ายโฆษณา","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* กำหนดค่ามาตรฐานและข้อกำหนดในการติดป้ายโฆษณา เพิ่มแรงจูงใจให้ภาคธุรกิจในการติดตั้งป้ายโฆษณาแบบลดการกระจายแสง หรือการใช้โซลาร์เซลล์และระดับแสงที่เหมาะสม กำหนดแนวทาง-มาตรการการจ่ายเงินชดเชยกรณีที่มีผู้ได้รับผลกระทบจากมลภาวะทางแสง ให้เป็นธรรม สามารถบังคับใช้ได้ในวงกว้าง และตั้งหน่วยงานด้านการควบคุมผลกระทบจากมลภาวะทางแสง ","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":357,"Title":"ส่งเสริม “พื้นที่อนุรักษ์ด้านความมืด”","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* ส่งเสริมให้มี “พื้นที่อนุรักษ์ด้านความมืด” (เช่น พื้นที่ที่เหมาะสำหรับการท่องเที่ยวด้านการดูดาว หรือการท่องเที่ยวเชิงดาราศาสตร์ การชมหิ่งห้อย หรือการเรียนรู้ระบบนิเวศช่วงกลางคืน)","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":358,"Title":"สนับสนุนมาตรการสีขาวและมาตรการสีเขียว","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* สนับสนุนมาตรการสีขาวในการแก้ไขปัญหากัดเซาะชายฝั่งพร้อมกับการออกแบบเพื่อเพิ่มพื้นที่สาธารณะ ปรับปรุงการท่องเที่ยว สนับสนุนงบประมาณผ่านองค์กรปกครองส่วนท้องถิ่น กรมทรัพยากรทางทะเลและชายฝั่ง อีกทั้งต้องติดตามและประเมินผลการดำเนินงานอย่างเป็นระบบและชัดเจน","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":359,"Title":" มาตรการสีเทาทุกโครงการต้องผ่าน EIA","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* จัดทำการประเมินผลกระทบทางสิ่งแวดล้อม (EIA) หากจำเป็นต้องแก้ไขปัญหากัดเซาะชายฝั่งด้วยมาตรการสีเทา เช่น กำแพงป้องกันเคลื่อนริมชายหาด และดำเนินการภายใต้การกำกับดูแลของกรมทรัพยากรทางทะเลและชายฝั่ง รวมทั้งติดตามและประเมินผลการดำเนินงานอย่างเป็นระบบและชัดเจน","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":360,"Title":"ชดเชย-เยียวยาเหยื่อช้างป่า เป็นธรรมและทันควัน","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* ปรับค่าชดเชยและเยียวยาให้เป็นธรรมกับประชาชนที่ได้รับผลกระทบ ได้แก่ ค่าชดเชยต่อชีวิต ให้กรณีเสียชีวิต 1,000,000 บาท กรณีบาดเจ็บสาหัสหรือทุพพลภาพ 500,000 บาท ค่าชดเชยต่อผลผลิตการเกษตรโดยพิจารณาตามความเสียหายที่ปรากฏ คำนวณจากค่าเสียโอกาสของผลตอบแทนที่เกษตรกรควรจะได้รับจากการปลูกพืช ที่คำนวณโดยสำนักเศรษฐกิจการเกษตร ค่าชดเชยต่อบ้านเรือนหรือทรัพย์สินอื่นๆ โดยพิจารณาตามมูลค่าความเสียหาย เบิกโดยตรงจากกองทุนดูแลผู้ได้รับผลกระทบจากช้างป่าและสัตว์ป่า รวมทั้งยกร่างระเบียบให้สามารถเบิกจ่ายให้ผู้เสียหายและผู้ได้รับผลกระทบได้ทันที","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":361,"Title":"จัดตั้งทีมอาสาป้องกันช้างป่าในทุกหมู่บ้านเสี่ยง (300 หมู่บ้าน)","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* จัดตั้งและให้ความรู้-ทักษะแก่ทีมอาสาป้องกันช้างป่าทั้ง 300 หมู่บ้านเสี่ยง จัดให้ทีมอาสามีอุปกรณ์ที่เพียงพอในการรับมือช้างป่า พร้อมจัดสวัสดิการที่เหมาะสมให้ทีมอาสาป้องกันช้างป่าด้วย และวางระบบให้การทำงานของทีมป้องกันช้างแต่ละหมู่บ้านประสานกัน ภายใต้ศูนย์บัญชาการการป้องกันช้างป่า","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":362,"Title":"จัดตั้งศูนย์บัญชาการการป้องกันช้างป่า (war room)","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* จัดตั้งศูนย์บัญชาการการป้องกันช้างป่า (war room) ภายใต้การกำกับดูแลของกระทรวงทรัพยากรธรรมชาติและสิ่งแวดล้อม ทำหน้าที่ส่งต่อ-เผยแพร่ข้อมูลในการระวังช้างป่า แก่ทีมป้องกันช้างป่าในแต่ละหมู่บ้าน (300 หมู่บ้าน) อย่างทันท่วงที ตลอด 24 ชั่วโมง โดยมีผู้แทนจากภาคประชาชน ภาครัฐ อื่นๆ เข้าร่วมเป็นกรรมการ และมีการประเมินผลการดำเนินงาน และประมวลความรู้ในการรับมือช้างป่า อย่างต่อเนื่อง โปร่งใส ทันท่วงที","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":363,"Title":"พัฒนาเทคโนโลยีระบบติดตามเฝ้าระวังช้าง (ปลอกคอ GPS / กล้องดักภาพ AI / โดรน)","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* สนับสนุนงบประมาณการพัฒนาเทคโนโลยีระบบติดตามเฝ้าระวังช้างรูปแบบต่างๆ อย่างเป็นระบบเชื่อมโยงกัน มีการแจ้งเตือนให้เป็นแบบทันที สะดวกใช้งานในการเฝ้าระวังมากขึ้น ประเมินผลการติดตามเฝ้าระวังช้างอย่างใกล้ชิด โปร่งใส และพัฒนาเป็นองค์ความรู้ในการจัดการช้างป่าที่ได้รับการยอมรับในระดับนานาชาติ","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":364,"Title":"ล่อช้างกลับป่า-พื้นที่อาศัยเฉพาะของช้าง และทดลองแนว-คูกันช้าง","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* ออกแบบจุด-เส้นทาง-พื้นที่การให้อาหารช้างป่า เลือกซื้อผลผลิตการเกษตรจากชุมชนในพื้นที่ และทดลองทำแนวหรือคูกันช้างรูปแบบต่างๆ โดยมีการประเมินผลอย่างจริงจังและต่อเนื่อง","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":365,"Title":"ลดกิจกรรมมนุษย์-ราชการ เพื่อลดการสัญจรในพื้นที่อาศัยของช้าง","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* พิจารณาย้ายกิจกรรมของมนุษย์ ส่วนที่ไม่จำเป็นต้องอยู่ในพื้นที่ป่า ออกนอกพื้นที่ป่า เพื่อป้องกันไม่ให้เกิดการรบกวนและผลักดันให้ช้างออกมาหากินนอกพื้นที่ป่า และหาแนวทางการลดการสัญจรทางถนนผ่านพื้นที่ป่า","Topic":"สิ่งแวดล้อม","Party":{"Id":31,"Name":"ก้าวไกล"}},{"Id":366,"Title":"จัดทำพื้นที่อาศัยถาวรสำหรับช้าง","Source":"https://www.moveforwardparty.org/news/17740/","Explain":"* ศึกษาวิจัยและออกแบบพื้นที่อาศัยถาวรสำหรับช้างป่า (เช่น พื้นที่ป่ารอยต่อ 5
